<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Users" type="info" detail="{{users}}">
            <i class="fas fa-users"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fas fa-user-check"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="fas fa-user-times"></i>
        </app-icon-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-6">
                        <form (ngSubmit)="onSearch()">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" [(ngModel)]="search.name"
                                           (input)="onSearchChange($event.target.value)" name="name"
                                           placeholder="search...."
                                           nbInput fullWidth
                                    >
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" nbButton outline status="primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-6">
                        <div class="float-right">
                            <a class="pull-right btn btn-transparent-primary" (click)="getCsv()">
                                <i class="fa fa-download" aria-hidden="true"></i> Download</a>
                            <button class="skin-blue pull-right" data-toggle="modal" (click)="addUser()">
                                <i class="skin-blue fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="box-body">
                    <table id="add-user-table" class="table table-striped table-bordered table-hover ">
                        <thead>
                        <tr>
                            <th>S.N</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>UserName</th>
                            <th>Role</th>
                            <th>Branch</th>
                            <th>Account No</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let allList of dataList;let i=index">
                            <div *ngIf="!dataList?.length > 0">
                                <p>No Content Found</p>
                            </div>
                            <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                            <td>{{allList.name}}</td>
                            <td>{{allList.email}}</td>
                            <td>{{allList.username}}</td>
                            <td>{{allList.role?.roleName}}</td>
                            <td>{{allList.branch?.name}}</td>
                            <td>{{allList.accountNo}}</td>
                            <td *ngIf="allList.role?.roleName !== 'admin'; else status">
                                <select [(ngModel)]="allList.status" name="status"
                                        (change)="onChange($event.target.value,allList)">
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>
                                </select>
                            </td>
                            <ng-template #status>
                                <td>
                                    <p [className]="allList.status=='ACTIVE' ? 'greenP' : 'redP'">{{allList.status}}</p>
                                </td>
                            </ng-template>
                            <td *ngIf="allList.role?.roleName !== 'admin';">
                                <a (click)="openEdit(allList)" class="cursor" data-toggle="tooltip"
                                   data-placement="top" title="EDIT">
                                    <i class="fa fa-edit" style="color:#3c8dbc;"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                    <!-- ===================table-pagination==================== -->
                    <app-pagination *ngIf="!spinner"></app-pagination>
                    <!-- ===================table-pagination==================== -->
                    <!-- /.box-body -->
                    <!-- /.box -->
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
