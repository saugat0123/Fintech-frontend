<div class="container">
    <h2 class="viewBtn text-white text-center p-2 rounded-3">Required Document Upload</h2>
    <hr>
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <h3>Documents for initial phase</h3>
                    <div class="initialDocument">
                        <div *ngFor="let document of  initialDocuments; let i=index" class="p-1 document ">
                            <div class="row">
                                <div class="col-md-6">
                                    {{i + 1}}) {{document.name}}</div>
                                <div class="col-md-6">
                                    <input type="file" class="form-control-file" id="initial" (change)="documentUploader($event,document.name,'initial')">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="renewDocument">
                        <h3>Documents for renewal</h3>
                        <div *ngFor="let document of renewDocuments; let i=index" class="p-1 document">
                            <div class="row">
                                <div class="col-md-6">
                                    {{i + 1}}) {{document.name}}
                                </div>
                                <div class="col-md-6">
                                    <input type="file" class="form-control-file" id="renew" (change)="documentUploader($event,document.name,'renewal')">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary rounded">Submit</button>
    </form>
</div>
