<div class="row">


    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-yellow">
        <i class="fa fa-bank"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">Loans</span>
                <span class="info-box-number">{{loans}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-green">
        <i class="fa fa-briefcase"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">Active</span>
                <span class="info-box-number">{{activeCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-maroon">
        <i class="fa fa-address-book"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">INACTIVE</span>
                <span class="info-box-number">{{inactiveCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class=row>
                        <div class="col-md-3">
                            <form (ngSubmit)="onSearch()">
                                <div class="row">
                                    <input type="text" class="col-md-8 form-control form-control-sm" [(ngModel)]="search.name" name="name"
                                       placeholder="search....">
                                <button type="submit" class="col-md-2 btn btn-primary btn-sm btn-flat" (click)="onSearch()">
                                    <i class="fa fa-search"></i>
                                </button>
                                </div>
                            </form>
                        </div>
                        <!-- <h3 class="box-title">Hover Data Table</h3> -->
                        <div class="col-md-9">
                            <a routerLink="/home/configLoan">
                            <button class="skin-blue pull-right" data-toggle="modal">
                                <i class="skin-blue fa fa-plus"></i>
                            </button>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                    <table id="add-branch-table" class="table table-striped table-bordered table-hover ">

                        <thead>
                        <tr>
                            <th>S.N</th>
                            <th>Loan Name</th>
                            <th>Templates</th>

                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr *ngFor="let allList of dataList;let i=index">
                            <div *ngIf="!dataList?.length > 0">
                                <p>No Content Found</p>
                            </div>
                            <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                            <td>{{allList.name}}</td>
                            <td>
                                <div *ngFor="let template of allList.templateList">
                                    <a (click)="viewTemplate(template.templateView,template.name)" class="cursor">
                                        <span>{{template.name}}</span>
                                    </a>
                                </div>
                            </td>

                            <td>
                                <select [(ngModel)]="allList.status" name="status"
                                        (change)="onChange($event.target.value,allList)">
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>

                                </select>
                            </td>
                            <td>
                            <a (click)="openEdit(allList)" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="EDIT">
                            <i class="fa fa-edit" style="color:white"></i>
                            </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>


                    <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                    <!-- ===================table-pagination==================== -->
                    <app-pagination *ngIf="!spinner"></app-pagination>
                    <!-- ===================table-pagination==================== -->
                    <!-- /.box-body -->

                    <!-- /.box -->



                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- ***************************update-modal********************************** -->

            <!-- ***************************update-modal********************************** -->


            <div class="modal fade in view-template">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="display:block">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                            <h4 class="modal-title pull-left">{{tName}}</h4>
                        </div>
                        <div class="modal-body">
                            <div id="tempView">
                                {{modalTemplate}}

                            </div>


                            <div class="modal-footer">
                            </div>

                        </div>

                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
    </div>
</div>
