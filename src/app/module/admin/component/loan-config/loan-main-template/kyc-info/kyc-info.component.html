<div class="tab-pane" id="basicInfo">
    <div class="wizard-title text-center"><h1>KYC Information</h1></div>
    <div class="form-group">
        <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="basicInfo">
            <div formArrayName="otherRelatives"
                 *ngFor="let relative of basicInfo.get('otherRelatives')['controls']; let i = index">
                <div class="row" [formGroupName]="i">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="customerRelation" class="title">Relation</label>
                            <input type='text' class="form-control" formControlName="customerRelation" list='relation'
                                   placeholder="Relation">
                            <datalist id='relation'>
                                <option label='Grand Father' value='Grand Father'>
                                <option label='Father' value='Father'>
                                <option label='Spouse' value='Spouse'>
                                    Relation
                            </datalist>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="customerRelativeName" class="title">Relative Name</label>
                            <input id="customerRelativeName" formControlName="customerRelativeName"
                                   name="customerRelativeName" type="text" class="form-control"
                                   placeholder="Name of Relative">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="relativeCitizenshipNumber" class="title">Citizen Number</label>
                            <input id="relativeCitizenshipNumber" formControlName="citizenshipNumber"
                                   name="relativeCitizenshipNumber" type="text" class="form-control"
                                   placeholder="Citizenship Number">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="relativeCitizenshipIssuedPlace" class="title">Issued Place</label>
                            <input id="relativeCitizenshipIssuedPlace" formControlName="citizenshipIssuedPlace"
                                   name="relativeCitizenshipIssuedPlace" type="text" class="form-control"
                                   placeholder="Issued Place">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="relativeCitizenshipIssuedDate" class="title">Issued Date</label>
                            <input id="relativeCitizenshipIssuedDate" type="date"
                                   formControlName="citizenshipIssuedDate" name="relativeCitizenshipIssuedDate"
                                   class="form-control" placeholder="Spouse Issued Date">
                        </div>
                    </div>
                    <div class="col-md-1 pt-4" *ngIf="basicInfo.get('otherRelatives').length>1">
                        <input class="align-self-end btn btn-sm btn-danger btn-primary" type="button"
                               (click)="removeRelative(i)" value="Delete"/>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <input class="btn btn-sm btn-flat btn-primary" type="button" (click)="addCustomerRelative()"
                       value="Add Customer Relative"/>
            </div>
            <div class="text-center">
                <input class="btn btn-sm btn-flat btn-primary" type="button" value="Previous" (click)="previousPage()"/>
                <input class="btn btn-sm btn-flat btn-primary" type="submit" value="Next"/>
            </div>


        </form>
    </div>
