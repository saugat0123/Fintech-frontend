<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"><b>General</b></h3>
    </div>
    <form role="form" (ngSubmit)="onSubmit()" [formGroup]="loanForm">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name"><b>Customer Name</b></label>
                        <input type="text" formControlName="customerName" class="form-control rounded" id="name"
                               placeholder="Enter name"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group rounded">
                        <label for="citizenshipNumber"><b>Citizenship Number</b></label>
                        <input type="text" formControlName="citizenshipNumber" class="form-control rounded"
                               id="citizenshipNumber" placeholder="Enter citizenship number"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contact"><b>Contact Number</b></label>
                        <input type="text" formControlName="contactNumber" class="form-control rounded" id="contact"
                               placeholder="Enter Contact Number"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="interest"><b>Interest Rate</b></label>
                        <input type="text" formControlName="interestRate" class="form-control rounded" id="interest"
                               placeholder="Enter interest rate"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-md-6">-->
                    <!--<div class="form-group">-->
                        <!--<label for="amount"><b>Proposed Amount</b></label>-->
                        <!--<input type="text" formControlName="proposedAmount" class="form-control rounded" id="amount"-->
                               <!--placeholder="Enter proposed amount"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="security"><b>Security</b></label>
                        <!--<select class="form-control rounded" id="security" formControlName="security" multiple>-->
                            <!--<option [ngValue]="null" hidden>Select security</option>-->
                            <!--<option value="LAND_SECURITY">Land Security</option>-->
                            <!--<option value="APARTMENT_SECURITY">Building Security</option>-->
                            <!--<option value="BOTH_TYPE">Both</option>-->
                        <!--</select>-->
                        <ng-select [items]="dropdownList"
                                   bindLabel="name"
                                   bindValue="id"
                                   [multiple]="true"
                                   placeholder="Select Security"
                                   formControlName="security">
                        </ng-select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box-header with-border">
                        <h3 class="box-title"><b>Document for initial phase</b></h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Document Type</th>
                                <th>Upload</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let document of initialDocuments; let i=index">
                                <td>
                                    {{i + 1}}
                                </td>
                                <td>{{document.name}}</td>
                                <td><input type="file" class="form-control-file" id="initial"
                                           (change)="documentUploader($event,document.name,'initial')"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
