<div class="modal fade in add-document">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="display:block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title pull-left">{{task}} Document</h4>
      </div>
      <div class="modal-body">

        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="address">Name</label>
                <input type="hidden" class="form-control" [(ngModel)]="document.id" name="id" placeholder="id">
                <input type="text" class="form-control" required [(ngModel)]="document.name" name="name"
                  placeholder="Name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                  required />
                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors.required"> Name is required</div>
                </div>

              </div>
              <div class="col-md-6">
                <label for="url">url</label>
                <input type="text" class="form-control" placeholder="www.sbsolutions.com" [(ngModel)]="document.url"
                  name="url" #docURL="ngModel" [ngClass]="{ 'is-invalid': f.submitted && docURL.invalid }" required />
                <div *ngIf="f.submitted && docURL.invalid" class="invalid-feedback">
                  <div *ngIf="docURL.errors.required"> URL is required</div>
                </div>

              </div>
              <br>

            </div>
          </div>






          <div class="modal-footer">

            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
