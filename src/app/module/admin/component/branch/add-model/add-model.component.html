<div class="modal fade in add-branch">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="display:block">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title pull-left">{{task}} Branch</h4>
            </div>
            <div class="modal-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name">Name</label>
                                <input type="hidden" class="form-control" [(ngModel)]="branch.id" name="id"
                                       placeholder="id">
                                <input type="text" class="form-control" [(ngModel)]="branch.name" name="name"
                                       placeholder="Name"
                                       #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                                       required/>
                                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                    <div *ngIf="name.errors.required"> Name is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" placeholder="kathmandu"
                                       [(ngModel)]="branch.address"
                                       name="address" #address="ngModel"
                                       [ngClass]="{ 'is-invalid': f.submitted && address.invalid }"
                                       required>
                                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                    <div *ngIf="name.errors.required">First Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="address">Branch Code</label>
                                <input type="text" class="form-control" [(ngModel)]="branch.branchCode"
                                       name="branchCode"
                                       placeholder="SREBNK" #branchCode="ngModel"
                                       [ngClass]="{ 'is-invalid': f.submitted && branchCode.invalid }" required/>
                                <div *ngIf="f.submitted && branchCode.invalid" class="invalid-feedback">
                                    <div *ngIf="branchCode.errors.required"> CODE is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
