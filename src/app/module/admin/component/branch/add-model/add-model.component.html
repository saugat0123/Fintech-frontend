<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header" style="display:block">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="activeModal.dismiss()">
                <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title pull-left">{{task}} Branch</h4>
        </div>
        <div class="modal-body">

            <form name="form" #branchForm=ngForm (ngSubmit)= "branchForm.valid && onSubmit()">

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name">Name</label>
                            <input type="hidden" class="form-control"
                                   [(ngModel)]="branch.id" name="id"
                                   placeholder="id">
                            <input type="text" class="form-control"
                                   [(ngModel)]="branch.name" id="name" name="name"
                                   placeholder="Name">
                        </div>

                        <div class="col-md-6">
                            <label for="district">District</label>
                            <select name="district" class="form-control" [(ngModel)]="district.id" id="district"
                                    name="district">
                                <option [ngValue]="undefined" hidden>District</option>
                                <option *ngFor="let district of districts"
                                        [selected]="district.id === branch?.district?.id"
                                        [ngValue]="district.id">
                                    {{district.name}}
                            </select>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="branch_code">Branch Code</label>
                            <input type="text" class="form-control"
                                   [(ngModel)]="branch.branchCode"
                                   name="branchCode"
                                   placeholder="Branch Code" id="branch_code"/>
                        </div>

                        <div class="col-md-6">
                            <label for="province">Province</label>
                            <select name="province" id="province" class="form-control" [(ngModel)]="province.id">
                                <option [ngValue]="undefined" hidden>province</option>
                                <option *ngFor="let province of provinces"
                                        [selected]="province.id===branch?.district?.province?.id"
                                        [ngValue]="province.id">
                                    {{province.name}}
                            </select>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="municipality">Municipality</label>
                            <select name="municipality" id="municipality" class="form-control" required>
                                <option [ngValue]="undefined" hidden>Municipality</option>
                                <option *ngFor="let municipality of municipalities">
                                    <!--[selected]="allList.id === approvalLimit?.loanCategory?.id"-->
                                    <!--[ngValue]="allList.id">-->
                                    {{municipality.name}}
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="street_name">Street</label>
                            <input type="text" class="form-control" [(ngModel)]="branch.streetName" name="street"
                                   id="street_name"
                                   placeholder="Street Name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="ward_number">Ward</label>
                            <input type="text" class="form-control" [(ngModel)]="branch.wardNumber" name="ward"
                                   id="ward_number"
                                   placeholder="Ward">
                        </div>
                    </div>
                </div>


                <div class="modal-footer">

                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>

    </div>

</div>
