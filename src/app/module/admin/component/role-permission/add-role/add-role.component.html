<div class="modal fade in add-role">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="display:block">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title pull-left">Add Role</h4>
            </div>
            <div class="modal-body">


                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <input type="hidden" class="form-control" required [(ngModel)]="role.id" name="id"
                                   placeholder="id">
                            <input type="text" class="form-control" required [(ngModel)]="role.roleName"
                                   name="roleName" placeholder="Name">

                        </div>

                    </div>

                    <div class="modal-footer">

                        <button type="submit" class="btn btn-primary" (click)="onSubmit()"><i class="fa fa-save"></i>
                        </button>
                    </div>

                </div>

            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- /.modal-dialog -->
</div>
