<div class="row">


    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-yellow">
        <i class="fa fa-bank"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">Roles</span>
                <span class="info-box-number">{{roleCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-green">
        <i class="fa fa-briefcase"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">Active</span>
                <span class="info-box-number">{{activeCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-maroon">
        <i class="fa fa-address-book"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">INACTIVE</span>
                <span class="info-box-number">{{inactiveCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class="box-body">

                        <table class="table table-striped table-bordered table-hover ">

                            <thead>
                            <tr>
                                <th>S.N</th>
                                <th>Name</th>

                                <th>Status</th>
                                <th>Created By</th>
                                <th>Last Modified By</th>

                            </tr>
                            </thead>

                            <tbody>
                            <tr *ngFor="let allList of roleList;let i=index">
                                <div *ngIf="!roleList?.length > 0">
                                    <p>No Content Found</p>
                                </div>
                                <td>{{i+1}}</td>
                                <td>{{allList.roleName}}</td>


                                <td>
                                    <select class="select-borderless" [(ngModel)]="allList.status" name="status"
                                            (change)="onChange($event.target.value,allList)">
                                        <option value="ACTIVE">ACTIVE</option>
                                        <option value="INACTIVE">INACTIVE</option>

                                    </select>
                                </td>

                                <td *ngIf="allList.createdBy==null || allList.createdBy=='' ; else createdBy">Not Available</td>
                                <ng-template #createdBy>
                                    <td>{{allList.createdBy.name}}</td>
                                </ng-template>

                                <td *ngIf="allList.lastModifiedBy==null || allList.lastModifiedBy=='' ; else lastModifiedBy">Not Available</td>
                                <ng-template #lastModifiedBy>
                                    <td>{{allList.lastModifiedBy.name}}</td>
                                </ng-template>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
