        <i class="fa fa-bank"></i>
      </span>
            <a routerLink="/home/roleList">
                <div class="info-box-content">
                    <span class="info-box-text">Roles</span>
                    <span class="info-box-number">{{roleCount}}</span>
                </div>
            </a>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-green">
        <i class="fa fa-briefcase"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">Active</span>
                <span class="info-box-number">{{activeCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-maroon">
        <i class="fa fa-address-book"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">INACTIVE</span>
                <span class="info-box-number">{{inactiveCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class=row>
                        <div class="col-md-3">

                        </div>
                        <!-- <h3 class="box-title">Hover Data Table</h3> -->
                        <div class="col-md-9">
                            <button class="skin-blue pull-right" data-toggle="modal" (click)="onOpen()">
                                <i class="skin-blue fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Role</label>
                            <select class="form-control" (change)="roleChanged($event.target.value)">
                                <option>---Select Role---</option>
                                <option *ngFor="let role of roleList" value="{{role.id}}">{{role.roleName}}</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-md-12">
                        <fieldset>

                            <div class="row">
                                <div *ngFor="let permission of compareCheckedPermission;" class="col-md-4">


                                    <input class="big-checkbox" type="checkbox" value="{{permission.id}}"
                                           [checked]="permission.checked"
                                           (change)="updateCheckedOptions($event.target.value,$event.target.checked)"/>
                                    <span> {{permission.permissionName}}</span>

                                    <!--</ng-template>-->
                                    <div [className]="permission.checked==false ? 'row collapse' : 'row'"
                                         id="{{permission.id}}">
                                        <!--<div class="col-md-12">-->
                                            <!--<div class="row">-->
                                                <!--<div class=" col-md-3"-->
                                                     <!--*ngFor="let api of permission.apiList;let i=index">-->
                                                    <!--<input class="big-checkbox {{permission.id+api.type}}"-->
                                                           <!--[checked]="api.checked"-->
                                                           <!--(change)="updateCheckapiOptions(permission.id,$event.target.value,$event.target.checked,i)"-->
                                                           <!--type="checkbox" value="{{api.id}}"/>-->
                                                    <!--<span>{{api.apis}}</span></div>-->

                                            <!--</div>-->
                                        <!--</div>-->
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class=" col-md-6"
                                                     *ngFor="let api of permission.apiList;let i=index">
                                                    <input class="big-checkbox {{permission.id+api.type}}"
                                                           [checked]="api.checked"
                                                           (change)="updateCheckapiOptions(permission.id,$event.target.value,$event.target.checked,i)"
                                                           type="checkbox" value="{{api.id}}"/>
                                                    <span>{{api.type}}</span></div>

                                            </div>
                                        </div>
                                    </div>
                                    <!--</ng-template>-->

                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right" [disabled]="isDisabled" (click)="save()"><i
                                    class="fa fa-save"></i></button>
                        </fieldset>
                    </div>
                    <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
