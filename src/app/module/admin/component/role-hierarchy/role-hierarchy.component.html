<div class="row">


    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-yellow">
        <i class="fa fa-bank"></i>
      </span>
            <a routerLink="/home/roleList">
                <div class="info-box-content">
                    <span class="info-box-text">Roles</span>
                    <span class="info-box-number">{{roleCount}}</span>
                </div>
            </a>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-green">
        <i class="fa fa-briefcase"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">Active</span>
                <span class="info-box-number">{{activeCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-maroon">
        <i class="fa fa-address-book"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">INACTIVE</span>
                <span class="info-box-number">{{inactiveCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover ">

                            <thead>
                            <tr>
                                <th class="justify-content-center">Role Order</th>
                                <th class="justify-content-center">Roles</th>


                            </tr>
                            </thead>

                            <tbody>
                            <tr *ngFor="let allList of roleList;let i=index">


                                <td class="justify-content-center">
                                    {{i+1}}
                                </td>
                                <td>
                                    <select class="form-control form-group-sm" (change)="roleChanged($event.target.value)">
                                        <option *ngFor="let allList1 of roleList;" value="{{allList1.id}}">{{allList1.roleName}}</option>
                                    </select>
                                </td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-sm btn-flat btn-primary pull-right" value="SAVE">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
