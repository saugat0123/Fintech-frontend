<div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
        <li *ngFor="let allList of templateList;let i=index ;"
            [ngClass]="allList.active === true ?'nav-item active ': 'nav-item'"
            (click)="selectTab(i,allList.name)">
            <a href="{{allList.templateUrl}}" data-toggle="tab" aria-expanded="false"
               class="nav-link">{{allList.name}}</a>
        </li>

    </ul>
    <div class="tab-content">

        <app-basic-info *ngIf="selectedTab==='Customer Info'"></app-basic-info>
        <app-company-info *ngIf="selectedTab==='Company Info'"></app-company-info>

        <!-- /.tab-pane -->
    </div>

    <div class="justify-content-center" style="padding-bottom: 20px">
        <div class="col-md-12">
            <div class="row text-center">
                <div class="col-md-6">
                    <a class="btn btn-sm btn-flat btn-primary  pull-left" data-toggle="tab"
                       aria-expanded="false"
                       href="{{previousTab}}" *ngIf="!first" (click)="prevTab()">PREVIOUS</a></div>
                <div class="col-md-6">
                    <a class="btn btn-sm btn-flat btn-primary  pull-right" data-toggle="tab"
                       aria-expanded="false"
                       href="{{nxtTab}}" (click)="nextTab()" *ngIf="!last">NEXT</a>

                    <a class="btn btn-sm btn-flat btn-primary" style="float:right;" data-toggle="tab"
                       aria-expanded="false"
                       href="{{nxtTab}}" (click)="nextTab()" *ngIf="last">SAVE</a></div>
            </div>
        </div>

    </div>

    <!-- /.tab-content -->
</div>
