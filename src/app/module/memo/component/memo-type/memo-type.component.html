<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class=row>
                        <div class="col-md-3">
                            <form (ngSubmit)="onSearch()">
                                <input (input)="onSearchChange($event.target.value)" [(ngModel)]="search.name"
                                       class="input-sm"
                                       name="name" placeholder="search...."
                                       type="text">
                                <button class="btn btn-primary btn-sm" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                        </div>
                        <!-- <h3 class="box-title">Hover Data Table</h3> -->
                        <div class="col-md-9">
                            <button (click)="addMemoType(addEditMemoTypeModal)" class="skin-blue pull-right"
                                    data-toggle="modal">
                                <i class="skin-blue fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                    <table class="table table-striped table-bordered table-hover " id="add-branch-table">

                        <thead>
                        <tr>
                            <th>S.N</th>
                            <th>Memo Type Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr *ngFor="let allList of dataList;let i=index">
                            <div *ngIf="!dataList?.length > 0">
                                <p>No Content Found</p>
                            </div>
                            <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                            <td>{{allList.name}}</td>
                            <td>{{allList.status}}</td>
                            <td>
                                <a (click)="openEdit(allList, addEditMemoTypeModal)" class="btn btn-primary btn-sm"
                                   data-placement="top"
                                   data-toggle="tooltip" title="EDIT">
                                    <i class="fa fa-edit" style="color:white"></i>
                                </a>
                                <a (click)="openDelete(allList, deleteMemoTypeModal)" class="btn btn-danger btn-sm"
                                   data-placement="top"
                                   data-toggle="tooltip" style="margin-left:10px" title="DELETE">
                                    <i class="fa fa-trash" style="color:white;"></i>
                                </a>
                            </td>
                            <!--</span>-->
                        </tr>
                        </tbody>
                    </table>


                    <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
                    <!-- ===================table-pagination==================== -->
                    <app-pagination *ngIf="!spinner"></app-pagination>
                    <!-- ===================table-pagination==================== -->
                    <!-- /.box-body -->

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>

<ng-template #addEditMemoTypeModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{task}} Memo Type</h4>
        <button (click)="modalRef.hide()" aria-label="Close" class="close pull-right" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="memoTypeForm">
        <div class="modal-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label>Type Name</label>
                        <input class="form-control" formControlName="id" placeholder="id" required type="hidden">
                        <input class="form-control" formControlName="name" placeholder="Name" required type="text">
                    </div>
                </div>
                <div *ngIf="!isNewMemo" class="row">
                    <div class="col-md-12">
                        <label for="memoStatus">Memo Status</label>
                        <select class="form-control" formControlName="status" id="memoStatus" required>
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="INACTIVE">INACTIVE</option>
                            <option value="DELETED">DELETED</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i></button>
        </div>
    </form>
</ng-template>

<ng-template #deleteMemoTypeModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete Memo Type: {{memoType?.name}}</h4>
        <button (click)="modalRef.hide()" aria-label="Close" class="close pull-right" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this memo type?
    </div>
    <div class="modal-footer">
        <button (click)="modalRef.hide()" class="btn btn-default" data-dismiss="modal" type="button">No</button>
        <button (click)="deleteMemoType()" class="btn btn-success" data-dismiss="modal">Yes</button>
    </div>
</ng-template>
