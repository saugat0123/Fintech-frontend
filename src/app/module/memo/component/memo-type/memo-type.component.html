<div class="row">
  <div class="col-md-12 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-yellow">
        <i class="fa fa-bank"></i>
      </span>

      <div class="info-box-content">
        <span class="info-box-text">Memo Types</span>
        <span class="info-box-number">{{countMemoTypes}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header">
        <div class="col-md-12">
          <div class=row>
            <div class="col-md-3">
              <form (ngSubmit)="onSearch()">
                <input type="text" class="input-sm" [(ngModel)]="search.name" (input)="onSearchChange($event.target.value)" name="name" placeholder="search....">
                <button type="submit" class="btn btn-primary btn-sm">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
            <!-- <h3 class="box-title">Hover Data Table</h3> -->
            <div class="col-md-9">
              <button class="skin-blue pull-right" data-toggle="modal" (click)="addMemoType()">
                <i class="skin-blue fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

          <table id="add-branch-table" class="table table-striped table-bordered table-hover ">

            <thead>
            <tr>
              <th>S.N</th>
              <th>Memo Type Name</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let allList of dataList;let i=index">
              <div *ngIf="!dataList?.length > 0">
                <p>No Content Found</p>
              </div>
<!--              <span *ngIf="allList.status!=='DELETED'">-->
              <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
              <td>{{allList.name}}</td>
              <td>
                <select [(ngModel)]="allList.status" name="status" (change)="onChange($event.target.value,allList)">
                  <option value="ACTIVE">ACTIVE</option>
                  <option value="INACTIVE">INACTIVE</option>

                </select>
              </td>
              <td>
                <a (click)="openEdit(allList)" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="EDIT">
                  <i class="fa fa-edit" style="color:white"></i>
                </a>
                <a (click)="openDelete(allList)" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="DELETE" style="margin-left:10px">
                  <i class="fa fa-trash" style="color:white;"></i>
                </a>
              </td>
<!--              </span>-->
            </tr>
            </tbody>
          </table>


<!--          <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>-->
          <!-- ===================table-pagination==================== -->
<!--          <app-pagination *ngIf="!spinner"></app-pagination>-->
          <!-- ===================table-pagination==================== -->
          <!-- /.box-body -->

          <!-- /.box -->

          <app-add-memo-type></app-add-memo-type>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- ***************************update-modal********************************** -->
      <app-update-modal></app-update-modal>
      <!-- ***************************update-modal********************************** -->

      <!-- ***************************delete-modal********************************** -->
      <app-delete-memo-type></app-delete-memo-type>
      <!-- ***************************update-modal********************************** -->
