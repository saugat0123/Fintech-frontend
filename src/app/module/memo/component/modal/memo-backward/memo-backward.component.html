<div class="modal-dialog modal-default">
  <div class="modal-content">
    <div class="modal-header">
      <div class="icon-box">
        Backward {{memo?.subject}}
      </div>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="reloadPage()">&times;
      </button>
    </div>
    <div class="modal-body text-center">
      Are you sure you want to send this memo back?
      <hr />
      <textarea rows="5" class="form-control"></textarea>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="reloadPage()" ngbAutofocus>No</button>
      <button class="btn btn-success" (click)="backwardMemo()" data-dismiss="modal">Yes</button>
    </div>
  </div>
</div>
