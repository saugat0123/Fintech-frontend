<div class="box-header with-border">
    <h3 class="box-title">Compose New Memo</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="memoComposeForm">
        <div class="form-group">
            <input class="form-control" formControlName="subject" placeholder="Subject:">
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="referenceNo" placeholder="Reference No:">
        </div>
        <div class="form-group">
            <!--            <select class="form-control" formControlName="memoType">-->
            <!--                <option [ngValue]="undefined" hidden>Select Memo Type</option>-->
            <!--                <option *ngFor="let memoType of memoTypes$">{{memoType.name}}</option>-->
            <!--            </select>-->
            <ng-select
                [closeOnSelect]="false"
                [hideSelected]="true"
                [items]="memoTypes$"
                [multiple]="true"
                bindLabel="name"
                formControlName="memoType"
                placeholder="Select Memo Type">
            </ng-select>
        </div>
        <div class="form-group">
            <select class="form-control" formControlName="sentTo">
                <option [ngValue]="undefined" hidden>Sending To:</option>
                <option *ngFor="let user of users">{{user.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" formControlName="cc">
                <option [ngValue]="undefined" hidden>CC:</option>
                <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
                <option>User1</option>
                <option>User2</option>
                <option>User3</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" formControlName="bcc">
                <option [ngValue]="undefined" hidden>BCC:</option>
                <option *ngFor="let user of users">{{user.name}}</option>
                <option>User1</option>
                <option>User2</option>
                <option>User3</option>
            </select>
        </div>
        <div class="form-group">
            <quill-editor formControlName="content" placeholder="Insert memo content..."></quill-editor>
        </div>
        <div class="form-group">
            <div class="btn btn-default btn-file">
                <i class="fa fa-paperclip"></i> Attachment
                <input name="attachment" type="file">
            </div>
            <p class="help-block">Max. 32MB</p>
        </div>
    </form>
</div>
<!-- /.box-body -->
<div class="box-footer">
    <div class="pull-right">
        <button class="btn btn-default" type="button"><i class="fa fa-pencil"></i> Draft</button>
        <button class="btn btn-primary" type="submit"><i class="fa fa-envelope-o"></i> Send</button>
    </div>
    <button class="btn btn-default" type="reset"><i class="fa fa-times"></i> Discard</button>
</div>
<!-- /.box-footer -->
