<div class="box-header with-border">
    <h3 class="box-title">Under Review</h3>

    <div class="box-tools pull-right">
        <div class="has-feedback">
            <form (ngSubmit)="onSearch()">
                <input type="text" class="input-sm" [(ngModel)]="search.name"
                       (input)="onSearchChange($event.target.value)" name="name" placeholder="Search Memo">
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <!-- /.box-tools -->
</div>
<!-- /.box-header -->
<div class="box-body no-padding">

    <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">
            <thead>
            <th>S. No.</th>
            <th>Memo Type</th>
            <th>Subject</th>
            <th>Stage</th>
            <th>Status</th>
            </thead>
            <tbody>
            <tr *ngFor="let allList of dataList;let i=index">
                <td class="mailbox-name"><a routerLink="/home/memo/read">{{allList.id}}</a></td>
                <td>{{allList.type.name}}</td>
                <td class="mailbox-subject"><b>{{allList.subject}}</b>
                </td>
                <td>{{allList.stage}}</td>
                <td>{{allList.status}}</td>
                <td class="mailbox-attachment"></td>
            </tr>
            </tbody>
        </table>
        <!-- /.table -->
    </div>
    <!-- /.mail-box-messages -->

    <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
    <!-- ===================table-pagination==================== -->
    <app-pagination *ngIf="!spinner"></app-pagination>
    <!-- ===================table-pagination==================== -->
</div>
<!-- /.box-body -->
