<div class="box-header with-border">
    <h3 class="box-title">Read Memo</h3>

    <div class="box-tools pull-right">
        <a class="btn btn-box-tool" data-toggle="tooltip" href="#" title="Previous"><i
                class="fa fa-chevron-left"></i></a>
        <a class="btn btn-box-tool" data-toggle="tooltip" href="#" title="Next"><i class="fa fa-chevron-right"></i></a>
    </div>
</div>
<!-- /.box-header -->
<div class="box-body no-padding">
    <div class="mailbox-read-info">
        <div class="row">
            <div class="col-md-8">
                <h2>{{memo?.subject}}</h2>
            </div>
            <div class="col-md-4">
                <span class="mailbox-read-time pull-right">{{memo?.createdAt | date:'medium'}}</span>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-md-3">
                <h6>Type:</h6>
            </div>
            <div class="col-md-9">
                <h6>{{memo?.type.name}}</h6>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-md-3">
                <h6>Reference No:</h6>
            </div>
            <div class="col-md-9">
                <h6>{{memo?.referenceNo}}</h6>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-md-3">
                <h6>From:</h6>
            </div>
            <div class="col-md-9">
                <h6>{{memo?.sentBy?.name}}</h6>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-md-3">
                <h6>To:</h6>
            </div>
            <div class="col-md-9">
                <h6>{{memo?.sentTo?.name}}</h6>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-md-3">
                <h6>CC:</h6>
            </div>
            <div class="col-md-9">
                <h6 *ngFor="let ccUser of memo?.cc">{{ccUser.name}}</h6>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-md-3">
                <h6>BCC:</h6>
            </div>
            <div class="col-md-9">
                <h6 *ngFor="let bccUser of memo?.bcc">{{bccUser.name}}</h6>
            </div>
        </div><!-- /.row -->
    </div>
    <!-- /.mailbox-read-info -->
    <div class="mailbox-controls with-border text-center">
        <div class="btn-group">
            <button class="btn btn-primary btn-sm" data-container="body" data-toggle="tooltip" title="Edit"
                    type="button" (click)="editMemo(memo?.id)">
                <i class="fa fa-edit"></i></button>
            <button class="btn btn-primary btn-sm" data-container="body" data-toggle="tooltip" title="Delete"
                    type="button" (click)="openDelete(memo)">
                <i class="fa fa-trash-o"></i></button>
            <button class="btn btn-primary btn-sm" data-container="body" data-toggle="tooltip" title="Send Backward"
                    type="button" (click)="backwardMemo(memo)">
                <i class="fa fa-reply"></i></button>
            <button class="btn btn-primary btn-sm" data-container="body" data-toggle="tooltip" title="Send Forward"
                    type="button" (click)="forwardMemo(memo)">
                <i class="fa fa-share"></i></button>
            <button class="btn btn-primary btn-sm" data-toggle="tooltip" title="Print" type="button">
                <i class="fa fa-print"></i></button>
        </div>
        <!-- /.btn-group -->
    </div>
    <!-- /.mailbox-controls -->
    <div [innerHtml]="memo?.content | safeHtml" class="mailbox-read-message"></div>
    <!-- /.mailbox-read-message -->
</div>
<!-- /.box-body -->
<div class="box-footer">
    <div class="btn-group pull-left">
        <button class="btn btn-primary" type="button" (click)="editMemo(memo?.id)"><i class="fa fa-edit"></i> Edit</button>
        <button class="btn btn-primary" type="button" (click)="openDelete(memo)"><i class="fa fa-trash-o"></i> Delete</button>
        <button class="btn btn-primary" type="button"><i class="fa fa-print"></i> Print</button>
    </div>
    <!-- /.btn-group -->
    <div class="btn-group pull-right">
        <button class="btn btn-primary" type="button" (click)="backwardMemo(memo)"><i class="fa fa-reply"></i> Send Backward</button>
        <button class="btn btn-primary" type="button" (click)="forwardMemo(memo)"><i class="fa fa-share"></i> Send Forward</button>
    </div>
    <!-- /.btn-group -->
</div>
<!-- /.box-footer -->
