<div class="card">
  <article class="card-body mx-auto">
    <div class="container text-center">
      <h2 class="my-5">Your points : </h2>
      <h2 class="my-5">Eligibility points : </h2>
      <hr>
      <div *ngIf="result" class="alert alert-success mx-auto mb-5" role="alert">
        You are eligible for the loan.
      </div>
      <div *ngIf="!result" class="alert alert-success mx-auto mb-5" role="alert">
        Sorry, you are not eligible for this loan.
      </div>
    </div>
  </article>
</div>
