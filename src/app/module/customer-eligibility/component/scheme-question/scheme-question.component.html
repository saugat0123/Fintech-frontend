<div class="card">
    <article class="card-body">
        <div class="row justify-content-center">
            <div class="card w-50">
                <div class="card-header">
                    Questions
                </div>
                <div class="card-body p-4 ml-2">
                    <h4 class="card-title mt-3 mb-5">
                        {{questionList[index]?.description}}
                    </h4>

                    <div class="container form-check p-3 ml-4"
                         *ngFor="let ansList of questionList[index]?.answers">
                        <label class="form-check-label p-1">
                            <input type="radio" [checked]="pointsMap.get(questionList[index]?.id) === ansList.id"
                                   class="form-check-input" name="answerGroup"
                                   (change)="onSelectionChange(ansList.id, ansList.points, questionList[index]?.id)">
                            {{ansList.description}}
                        </label>
                    </div>
                    <hr>
                    <button class="btn btn-info float-right" (click)="onNext()">Next</button>
                </div>
            </div>
        </div>
    </article>
</div>
