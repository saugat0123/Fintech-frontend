<div class="modal-header sb-bg-dark">
    <h4 class="modal-title pull-left text-white">{{action}} Risk Group</h4>
    <button (click)="close()" aria-label="Close" class="close pull-right" type="button">
        <span aria-hidden="true" class="text-white">&times;</span>
    </button>
</div>
<form (ngSubmit)="save()" [formGroup]="modelForm">
    <div class="modal-body">

        <app-validation-error [errors]="errors"></app-validation-error>

        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <label for="Label">Label</label>
                    <input class="form-control" formControlName="id" placeholder="id" type="hidden">
                    <input id="Label" class="form-control" formControlName="label" placeholder="Label"
                           required
                           type="text"
                           [ngClass]="{
                                'is-invalid': label.invalid && (label.dirty || label.touched),
                                'is-valid': !label.invalid && (label.dirty || label.touched)
                                }"
                    >
                </div>
                <div class="col-md-12">
                    <label for="Description">Description</label>
                    <input id="Description" class="form-control" formControlName="description" placeholder="Description"
                           required
                           type="text"
                           [ngClass]="{
                                'is-invalid': description.invalid && (description.dirty || description.touched),
                                'is-valid': !description.invalid && (description.dirty || description.touched)
                                }"
                    >
                </div>
                <div class="col-md-12">
                    <label for="Weightage">Weightage</label>
                    <input id="Weightage" class="form-control" formControlName="weightage" placeholder="Weightage"
                           required
                           type="number"
                           [ngClass]="{
                                'is-invalid': weightage.invalid && (weightage.dirty || weightage.touched),
                                'is-valid': !weightage.invalid && (weightage.dirty || weightage.touched)
                                }">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
