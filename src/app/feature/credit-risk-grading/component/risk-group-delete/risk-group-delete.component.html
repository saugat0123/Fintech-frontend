<div class="modal-header">
    <h4 class="modal-title pull-left">Delete Risk Group:</h4>
    <button (click)="close()" aria-label="Close" class="close pull-right" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Are you sure you want to delete this Risk Group?
</div>
<div class="modal-footer">
    <button (click)="close()" class="btn btn-default" data-dismiss="modal" type="button">No
    </button>
    <button (click)="ok()" class="btn btn-danger" data-dismiss="modal">Yes</button>
</div>
