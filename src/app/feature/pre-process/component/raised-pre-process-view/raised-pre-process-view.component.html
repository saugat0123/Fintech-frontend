<nb-card accent="primary" *ngIf="showOptions && isValidationEnabled">
    <nb-card-header>
        Newly Raised
    </nb-card-header>
    <nb-card-body>
        <div class="col-md-12 form-group">
            <nb-select [(ngModel)]="selectedLoan"
                       fullWidth
                       placeholder="Select Un-Proceed Loan">
                <nb-option *ngFor="let loan of loanLists"
                           [value]="loan">
                    {{loan?.loanConfig?.name}}
                </nb-option>
            </nb-select>
        </div>

        <div class="col-md-12 text-right">
            <button nbButton status="primary" (click)="openModal()"> View </button>
        </div>

    </nb-card-body>
</nb-card>
