<nb-card>
    <nb-card-header>
        <div class="col-md-12">
            <h6>{{memo?.refNumber}}</h6>
            <h2>{{memo?.subject}}</h2>
            <h6>{{memo?.type.name}}</h6>
            <h6>{{memo?.sentTo?.name}}</h6>
            <h6>{{memo?.sentBy?.name}}</h6>
            <h6>{{memo?.stage}}</h6>
            <h6 *ngFor="let ccUser of memo?.cc">{{ccUser.name}}</h6>
            <h6 *ngFor="let bccUser of memo?.bcc">{{bccUser.name}}</h6>
            <div class="col-md-4">
                <span class="mailbox-read-time pull-right">{{memo?.createdAt | date:'medium'}}</span>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="col-md-12">
            <div [innerHtml]="memo?.content | safeHtml" class="text-justify"></div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="text-center">
            <div class="btn-group">
                <!--<button (click)="editMemo(memo?.id)" class="btn btn-primary" data-container="body"
                        data-toggle="tooltip" title="Edit" type="button"><i class="fa fa-edit"></i></button>-->
                <!--<button (click)="showDeleteMemo(deleteMemoModal)" class="btn btn-primary" data-container="body"
                        data-toggle="tooltip" title="Delete" type="button"><i class="fa fa-trash"></i></button>-->
                <button (click)="backward()" class="btn btn-primary" data-container="body"
                        data-toggle="tooltip" title="Send Backward" type="button">
                    <i class="fa fa-reply"></i>
                </button>
                <button (click)="forward()" class="btn btn-primary" data-container="body"
                        data-toggle="tooltip" title="Send Forward" type="button"><i class="fa fa-share"></i></button>
                <button (click)="approve()" class="btn btn-primary" data-container="body"
                        data-toggle="tooltip" title="Approve" type="button"><i class="fa fa-check"></i></button>
                <button class="btn btn-primary" data-toggle="tooltip" title="Print" type="button">
                    <i class="fa fa-print"></i>
                </button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
