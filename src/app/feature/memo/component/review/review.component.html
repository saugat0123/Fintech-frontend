<nb-card>
    <nb-card-header>
        <div class="col-md-12">
            <h3>Memos Under Review</h3>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive mailbox-messages">
                        <table class="table  table-bordered table-hover table-sm sb-small text-center">
                            <thead>
                            <tr class="text-white sb-bg-dark">
                                <th>S.N</th>
                                <th>Memo Type</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr *ngFor="let memo of dataList;let i=index">
                                <div *ngIf="!dataList?.length > 0">
                                    <p>No Content Found</p>
                                </div>
                                <td>{{i + 1}}</td>
                                <td>{{memo.type.name}}</td>
                                <td>{{memo.subject}}</td>
                                <td>{{memo.status}}</td>
                                <td>
                                    <a (click)="viewMemo(memo.id)" class="btn btn-primary btn-sm"
                                       data-placement="top" data-toggle="tooltip" style="margin-left:10px" title="View">
                                        <i class="fa fa-eye-slash" style="color:white;"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                        <!-- ===================table-pagination==================== -->
                        <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                        <!-- ===================table-pagination==================== -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
