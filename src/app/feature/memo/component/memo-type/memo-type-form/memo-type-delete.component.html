
<ng-template #deleteMemoTypeModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete Memo Type: {{modal?.name}}</h4>
        <button aria-label="Close" class="close pull-right" type="button" (click)="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this memo type?
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button" ngbAutofocus (click)="modal.dismiss()">No
        </button>
        <button (click)="ok()" class="btn btn-danger" data-dismiss="modal">Yes</button>
    </div>
</ng-template>
