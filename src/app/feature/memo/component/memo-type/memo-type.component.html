<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-3">
                        <form (ngSubmit)="onSearch()">
                            <div class="row">
                                <div class="col-md-8">
                                    <input (input)="onSearchChange($event.target.value)" [(ngModel)]="search"
                                           nbInput fullWidth
                                           name="name" placeholder="search...."
                                           type="text">
                                </div>
                                <div class="col-md-4">
                                    <button nbButton outline status="primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-9">
                        <div class="float-right">
                            <button (click)="addMemoType(addEditMemoTypeModal)"
                                    data-toggle="modal">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table class="table table-striped table-bordered table-hover " id="add-branch-table">

                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Memo Type Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let type of dataList;let i=index">
                        <div *ngIf="!dataList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{i + 1}}</td>
                        <td>{{type.name}}</td>
                        <td>{{type.status}}</td>
                        <td>
                            <a (click)="openEdit(type, addEditMemoTypeModal)" class="btn btn-primary btn-sm"
                               data-placement="top"
                               data-toggle="tooltip" title="Edit">
                                <i class="fa fa-edit" style="color:white"></i>
                            </a>
                            <a (click)="openDelete(type, deleteMemoTypeModal)" class="btn btn-danger btn-sm"
                               data-placement="top"
                               data-toggle="tooltip" style="margin-left:10px" title="Delete">
                                <i class="fa fa-trash" style="color:white;"></i>
                            </a>
                        </td>
                        <!--</span>-->
                    </tr>
                    </tbody>
                </table>


                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                <!-- ===================table-pagination==================== -->
                <!-- /.box-body -->
            </nb-card-body>
        </nb-card>
    </div>
</div>

<ng-template #addEditMemoTypeModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{task}} Memo Type</h4>
        <button (click)="modal.dismiss()" aria-label="Close" class="close pull-right" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="submit()" [formGroup]="memoTypeForm">
        <div class="modal-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label for="name">Name</label>
                        <input class="form-control" formControlName="id" placeholder="id" type="hidden">
                        <input id="name" class="form-control" formControlName="name" placeholder="Name" ngbAutofocus
                               required
                               type="text"
                               [ngClass]="{
                               'is-invalid': name.invalid && (name.dirty || name.touched),
                                'is-valid': !name.invalid && (name.dirty || name.touched)
                                }">
                    </div>
                </div>
                <div *ngIf="!isNewMemo" class="row">
                    <div class="col-md-12">
                        <label for="status">Status</label>
                        <select id="status" class="form-control" formControlName="status" id="memoStatus" required
                                [ngClass]="{
                               'is-invalid': name.invalid && (name.dirty || name.touched),
                                'is-valid': !name.invalid && (name.dirty || name.touched)
                                }">
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="INACTIVE">INACTIVE</option>
                            <option value="DELETED">DELETED</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" [disabled]="!memoTypeForm.valid">Save</button>
        </div>
    </form>
</ng-template>

<ng-template #deleteMemoTypeModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete Memo Type: {{memoType?.name}}</h4>
        <button aria-label="Close" class="close pull-right" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this memo type?
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button" ngbAutofocus (click)="modal.dismiss()">No
        </button>
        <button (click)="deleteMemoType()" class="btn btn-danger" data-dismiss="modal">Yes</button>
    </div>
</ng-template>
