<div class="clearfix">
    <div class="float-left">
        <label class="sb-small" [class]="field?.settings[3]?.value"
               [ngStyle]="{'color': selectedField?.id == field?.id ? 'red' : ''}"><strong
                class="cursor">{{field?.settings[0]?.value}}</strong></label>
        <a class="clearfix cursor" *ngIf="!field?.settings[1]?.value">
            <sup class="text-danger" *ngIf="!field?.settings[0]?.value"> Line
                Break Only for display</sup>
        </a></div>
    <div class="float-right showHide">
        <nb-icon icon="minus-square-outline" status="warning"
                 (click)="removeElement()"
                 *ngIf="selectedField?.id == field?.id"></nb-icon>
    </div>
</div>
<a class="clearfix cursor" *ngIf="field?.settings[1]?.value">
    <hr>
</a>
