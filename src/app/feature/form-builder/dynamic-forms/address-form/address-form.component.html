<div class="row" [formGroup]="dynamicFormGroup">
    <div class="col-md-4">
        <div class="form-group">
            <label class="sb-small cursor" [for]="field?.id+'_province'"><strong>Province</strong><sup
                    class="text-danger" *ngIf="field?.settings[3]?.value"
            >*</sup></label>
            <select
                    (change)="getDistrictList(field?.id+'_province')"
                    class="form-control form-control-sm"
                    [formControlName]="field?.id+'_province'"
                    [ngClass]="{ 'is-invalid': (submitted)
                    &&  dynamicFormControl((field.id+'_province'))?.errors
                     && field?.settings[3]?.value }"
                    [id]="field?.id+'_province'"
                    [name]="field?.id+'_province'"
                    [compareWith]="compareFn"
                  >
                <option [value]="null" hidden>Select Province</option>
                <option *ngFor="let provinceVal of provinceList" [ngValue]="provinceVal">
                    <span>{{provinceVal.name}}</span>
            </select>


            <div *ngIf="(submitted) && dynamicFormControl((field.id+'_province'))?.errors && field?.settings[3]?.value"
                 class="invalid-feedback">
                <div *ngIf="dynamicFormControl((field.id+'_province'))?.errors?.required">
                    Province is required
                </div>
            </div>


        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="sb-small cursor" [for]="field?.id+'_district'"><strong>District</strong><sup
                    class="text-danger"
                    *ngIf="field?.settings[3]?.value">*</sup></label>
            <select
                    class="form-control form-control-sm"
                    (change)="getMunicipalities(field?.id+'_district')"
                    [formControlName]="field?.id+'_district'"
                    [id]="field?.id+'_district'"
                    [name]="field?.id+'_district'"
                    [ngClass]="{ 'is-invalid': (submitted)
                    &&  dynamicFormControl((field.id+'_district'))?.errors
                    && field?.settings[3]?.value }"
                    [compareWith]="compareFn">
                <option [ngValue]="null" hidden>Select District</option>
                <option *ngFor="let districtVal of districtList" [ngValue]="districtVal"
                >
                    {{districtVal.name}}
                </option>
            </select>
            <div *ngIf="(submitted)
             && dynamicFormControl((field.id+'_district'))?.errors
              && field?.settings[3]?.value"
                 class="invalid-feedback">
                <div *ngIf="dynamicFormControl((field.id+'_district'))?.errors?.required">
                    District is required
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="sb-small cursor" [for]="field?.id+'_municipality'"><strong>Municipalities or
                VDC</strong><sup class="text-danger"
                                 *ngIf="field?.settings[3]?.value">*</sup></label>
            <select
                    [formControlName]="field?.id+'_municipality'"
                    class="form-control form-control-sm"
                    [id]="field?.id+'_municipality'"
                    [name]="field?.id+'_municipality'"
                    [ngClass]="{ 'is-invalid': (submitted)
                    &&  dynamicFormControl((field.id+'_municipality'))?.errors
                    && field?.settings[3]?.value }"
                    [compareWith]="compareFn">
                <option [ngValue]="null" hidden>Select Municipality</option>
                <option *ngFor="let municipalityVal of municipalitiesList"
                        [ngValue]="municipalityVal"
                >
                    {{municipalityVal.name}}
                </option>
            </select>
            <div *ngIf="(submitted)
             && dynamicFormControl((field.id+'_municipality'))?.errors
             && field?.settings[3]?.value" class="invalid-feedback">
                <div *ngIf="dynamicFormControl((field.id+'_municipality'))?.errors?.required">
                    District is required
                </div>
            </div>

        </div>
    </div>
</div>
