<div [formGroup]="dynamicFormGroup" class="form-group" [id]="field?.id">

    <label class="sb-small"><strong>{{field?.settings[0].value}}</strong></label>
    <sup class="text-danger"
         *ngIf="field?.settings[3]?.value">*</sup>
    <input class="form-control form-control-sm" [type]="field?.type"
           [ngClass]="{ 'is-invalid': (submitted) &&  dynamicFormControl(field.id)?.errors  }"
           [placeholder]="field?.settings[1]?.value" [formControlName]="field?.id">
    <div *ngIf="(submitted) && dynamicFormControl(field.id)?.errors"
         class="invalid-feedback">
        <div *ngIf="dynamicFormControl(field.id)?.errors?.required">
            {{field?.settings[0]?.value}} is required
        </div>
        <div *ngIf="dynamicFormControl(field.id)?.errors?.maxlength">
            Max Length Should not exceed  {{field?.settings[4]?.value}}
        </div>
        <div *ngIf="dynamicFormControl(field.id)?.errors?.email">
            Invalid Email Address
        </div>
        <div *ngIf="dynamicFormControl(field.id)?.errors?.pattern">
            <div *ngIf="dynamicFormControl(field.id)?.errors?.pattern?.requiredPattern === pattern.NUMBER_DOUBLE">
                Should be only number
            </div>
            <div *ngIf="dynamicFormControl(field.id)?.errors?.pattern?.requiredPattern === pattern.ALPHABET_ONLY">
                Should be only Alphabet
            </div>
        </div>
    </div>


</div>
