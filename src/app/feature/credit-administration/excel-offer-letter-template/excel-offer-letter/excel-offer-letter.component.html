<nb-card>
    <nb-card-header>
        <a (click)="onClose()" aria-label="Close" class="close cursor"
           data-dismiss="modal">
            <span aria-hidden="true">Ã—</span></a>
    </nb-card-header>
    <!--todo dynamic reference-->
    <nb-card-body>
        <div [ngSwitch]="offerLetterType">
            <app-dristibadhaki [offerLetterType]="offerLetterType"
                               [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                               *ngSwitchCase=excelOfferLetterConst.DRISTIBANDHAKI></app-dristibadhaki>
            <app-continuation-deed [offerLetterType]="offerLetterType"
                                   [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                                   *ngSwitchCase=excelOfferLetterConst.CONTINUATIONDEED></app-continuation-deed>
            <app-dp-note-borrower [offerLetterType]="offerLetterType"
                                  [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                                  *ngSwitchCase=excelOfferLetterConst.DPNOTEBORROWER></app-dp-note-borrower>
            <app-dp-note-guarantor [offerLetterType]="offerLetterType"
                                   [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                                   *ngSwitchCase=excelOfferLetterConst.DPNOTEGUARANTOR></app-dp-note-guarantor>
            <app-pg-firm [offerLetterType]="offerLetterType"
                         [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                         *ngSwitchCase=excelOfferLetterConst.PGFIRM></app-pg-firm>
            <app-pg-retail-loan [offerLetterType]="offerLetterType"
                                [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                                *ngSwitchCase=excelOfferLetterConst.PGRETAILLOAN></app-pg-retail-loan>
            <app-pledge-deed-first [offerLetterType]="offerLetterType"
                                   [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                                   *ngSwitchCase=excelOfferLetterConst.PLEDGEDEEDFIRST></app-pledge-deed-first>

        </div>
    </nb-card-body>
</nb-card>
