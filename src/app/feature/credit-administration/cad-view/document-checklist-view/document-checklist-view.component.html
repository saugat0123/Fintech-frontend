<div class="col-md-12">
    <table class="table table-bordered table-hover text-center sb-small table-sm">
        <thead class="sb-bg-dark text-white">
        <th>
            S.N
        </th>
        <th>
            Facility
        </th>
        <th>Contain Template</th>

        <th>status</th>


        </thead>
        <tbody>
        <ng-container *ngFor="let customerLoan of customerLoanList;let i = index">
            <tr>
                <td>
                    <strong>{{i + 1}}</strong>
                </td>
                <td>
                    <strong>{{customerLoan?.loan?.name}}</strong>
                </td>
            </tr>
            <ng-container>
                <tr *ngFor="let data of customerLoan?.loan?.approvedDocument;let j = index">
                    <td>{{'abcdefghijklmnopqrstuvwxyz'.charAt(j)}}</td>
                    <td class="text-left px-2">{{data?.name}}</td>

                    <td>{{data.containsTemplate | booleanConvert}}</td>
                    <td><i *ngIf="data.url" class="fas fa-eye" (click)="commonService.openDocument(data?.url)"></i>
                        <i *ngIf="!data.url" class="fas fa-times-circle" (click)="commonService.openDocument(data?.url)"></i>
                    </td>
                </tr>
            </ng-container>
        </ng-container>
        </tbody>
    </table>

</div>
