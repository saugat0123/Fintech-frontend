<nb-card [nbSpinner]="spinner" class="px-3">
    <nb-card-header>
        <a class="d-flex justify-content-end cursor" (click)="nbDialogRef.close()"><b>x</b></a>
    </nb-card-header>
    <nb-card-body>
        <div [formGroup]="homeLoanForm">
            <ng-select [clearable]="false"
                       [multiple]="false"
                       formControlName="homeLoanType">
                <ng-option *ngFor="let typeOfLoan of homeLoanType"
                           [value]="typeOfLoan.value">{{typeOfLoan.value}}</ng-option>
            </ng-select>
        </div>
        <div *ngIf="isConstructionLoan">
            <app-construction-loan-edit #constructionLoan (eventEmitter)="emitValue($event)" [formValue]="initialInformation.loan"></app-construction-loan-edit>
        </div>
        <div *ngIf="isPurchaseLoan || isTakeOverLoan">
            <app-home-land-and-building-loan-edit #landAndBuilding (eventEmitter)="emitValue($event)" [formValue]="initialInformation.loan"></app-home-land-and-building-loan-edit>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="row d-flex justify-content-end">
            <button nbButton status="primary" size="tiny" (click)="onSubmit()" [disabled]="!btnDisable">Update</button>
        </div>
    </nb-card-footer>
</nb-card>
