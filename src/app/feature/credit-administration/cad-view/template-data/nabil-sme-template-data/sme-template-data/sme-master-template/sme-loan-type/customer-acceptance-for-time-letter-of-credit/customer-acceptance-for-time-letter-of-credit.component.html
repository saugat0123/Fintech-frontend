<div>
    <form [formGroup]="timeLetterCreditForm">
        <div *ngFor="let formDetails of timeLetterCreditForm.get('timeLetterCreditFormArray')['controls']; let i = index" formArrayName="timeLetterCreditFormArray">
            <ng-container [formGroupName]="i">
                <div class="row">
                    <div class="col-md-12 pb-2">
                        <h5> CUSTOMER ACCEPTANCE FOR TIME LETTER OF CREDIT {{filteredList.length > 1 ? '- ' +( i + 1) : ''}}</h5>
                    </div>
                    <div class="col-md-4">
                        <label><strong>Loan Options</strong></label>
                        <nb-select
                                formControlName="loanOption"
                                fullWidth
                                placeholder="Loan Options"
                                (selectedChange)="setLoanOption($event)">
                            <nb-option value="ONE_OFF_BASIS"> One Off Basis </nb-option>
                            <nb-option value="REGULAR"> Regular Basis </nb-option>
                        </nb-select>
                    </div>
                    <div class="col-md-12 mt-2">
                        <nb-checkbox #complementaryOther formControlName="complementaryOther">
                            <i> Is complimentary of other loan ? </i></nb-checkbox>
                    </div>
                    <div class="col-md-4 mt-3" *ngIf="timeLetterCreditForm.get(['timeLetterCreditFormArray', i, 'complementaryOther']).value">
                        <label class="font-weight-bold" for="complimentaryLoanSelected"><strong>Complimentary Loan Selection</strong></label><br>
                        <nb-select placeholder="Select Complimentary Loan"
                                   fullWidth
                                   formControlName="complimentaryLoanSelected" id="complimentaryLoanSelected" status="success">
                            <nb-option *ngFor="let loanName of loanDetails" [value]="loanName.name">
                                {{loanName?.name === 'TOTAL LIMIT' ? loanName?.name : loanName?.name + ' - ' + loanName?.loanAmount}}
                            </nb-option>
                        </nb-select>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-4">
                        <label class="font-weight-bold" for="loanAmount">Loan Amount</label>
                        <input class="form-control" formControlName="loanAmount" fullWidth id="loanAmount"
                               nbInput
                               readonly
                               shape="semi-round"
                               status="success"
                               type="number">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountTrans" fullWidth id="loanAmountTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountCT" fullWidth id="loanAmountCT"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="loanAmountWords">Loan Amount Words</label>
                        <input class="form-control" formControlName="loanAmountWords" fullWidth id="loanAmountWords"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountWordsTrans" fullWidth id="loanAmountWordsTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountWordsCT" fullWidth id="loanAmountWordsCT"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="marginInPercentage">Margin in Percentage (%)</label>
                        <input class="form-control" formControlName="marginInPercentage" fullWidth id="marginInPercentage"
                               nbInput
                               shape="semi-round"
                               status="success" type="number">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="marginInPercentageTrans" fullWidth id="marginInPercentageTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="marginInPercentageCT" fullWidth id="marginInPercentageCT"
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="commissionRate">Commission Rate Quarterly in Percentage (%)</label>
                        <input class="form-control" formControlName="commissionRate" fullWidth id="commissionRate"
                               nbInput
                               shape="semi-round"
                               status="success" type="number">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="commissionRateTrans" fullWidth id="commissionRateTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="commissionRateCT" fullWidth id="commissionRateCT"
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="minimumCommissionAmount">Minimum Comission in Amount</label>
                        <input class="form-control" formControlName="minimumCommissionAmount" fullWidth id="minimumCommissionAmount"
                               nbInput
                               shape="semi-round"
                               status="success" type="number">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="minimumCommissionAmountTrans" fullWidth id="minimumCommissionAmountTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="minimumCommissionAmountCT" fullWidth id="minimumCommissionAmountCT"
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row" *ngIf="timeLetterCreditForm.get(['timeLetterCreditFormArray', i, 'loanOption']).value === 'REGULAR'">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="dateOfExpiryType"> Loan Expiry Date</label><br>
                        <nb-radio-group (valueChange)="checkDateOfExpiry($event)" class="d-inline-flex"
                                        formControlName="dateOfExpiryType" id="dateOfExpiryType"
                                        name="dateOfExpiryType" status="success">
                            <nb-radio *ngFor="let dType of dateType" [value]="dType.value">{{dType.key}}</nb-radio>
                        </nb-radio-group>
                        <div *ngIf="timeLetterCreditForm.get(['timeLetterCreditFormArray', i, 'dateOfExpiryType']).value === dateType[1]?.value" style="margin-bottom: -50px;">
                            <nepali-patro [displayNepali]="true" [responseType]="2"
                                          formControlName="dateOfExpiryNepali">
                            </nepali-patro>
                        </div>
                        <input *ngIf="timeLetterCreditForm.get(['timeLetterCreditFormArray', i, 'dateOfExpiryType']).value === dateType[0]?.value" [nbDatepicker]="previousDate" formControlName="dateOfExpiry"
                               fullWidth
                               id="dateOfExpiry"
                               nbInput
                               shape="semi-round"
                               placeholder="Select Date" status="success">
                        <nb-datepicker #previousDate></nb-datepicker>
                    </div>
                    <div class="col-md-4 form-group dateTranslationCustom">
                        <input class="form-control" formControlName="dateOfExpiryTrans" fullWidth id="dateOfExpiryTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group dateTranslationCustom">
                        <input class="form-control" formControlName="dateOfExpiryCT" fullWidth id="dateOfExpiryCT"
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <!-- For Translation -->
                <div class="row pt-5 pb-2 pr-4">
                    <div class="col-md-12 text-right">
                        <button (click)="translateAndSetVal(i)" nbButton outline size="small" status="info">
                            Translate Customer Acceptance Time Letter Details
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </form>
</div>
