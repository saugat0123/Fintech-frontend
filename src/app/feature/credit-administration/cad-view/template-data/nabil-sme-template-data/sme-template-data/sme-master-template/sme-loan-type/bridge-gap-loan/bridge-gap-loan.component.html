<div>
    <form [formGroup]="bridgeGapLoan">
        <div class="row">
            <div class="col-md-12 pb-2">
                <h5>BRIDGE GAP LAON</h5>
            </div>
            <div class="col-md-12 mt-2">
                <nb-checkbox #complimentryOther (checkedChange)="checkComplimetryOtherLoan(complimentryOther.checked)"
                             [checked]="isComplimentryOtherLoan">
                    <i> Is complimentary of other loan ? </i></nb-checkbox>
            </div>
            <div class="col-md-12 mt-2">
                <nb-checkbox #interestSubsidy (checkedChange)="interestSubsidyCheck(interestSubsidy.checked)"
                             [checked]="isInterestSubsidy">
                    <i>Is Interest Subsidy ?</i></nb-checkbox>
            </div>
            <div class="col-md-4 mt-3" *ngIf="isComplimentryOtherLoan">
                <label class="font-weight-bold" for="multiLoan"><strong>Multi Loan Selection</strong></label><br>
                <nb-select multiple placeholder="Multiple Select"
                           fullWidth
                           formControlName="multiLoan" id="multiLoan" status="success">
                    <nb-option *ngFor="let loanName of loanDetails" [value]="loanName"> {{loanName}} </nb-option>
                </nb-select>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-md-4">
                <label class="font-weight-bold" for="loanAmount">Loan Amount</label>
                <input class="form-control" formControlName="loanAmount" fullWidth id="loanAmount"
                       (input)="getNumAmountWord('loanAmount', 'loanAmountWords')"
                       nbInput
                       shape="semi-round"
                       status="success" type="number">
            </div>
            <div class="col-md-4 form-group fieldMargin">
                <input class="form-control" formControlName="loanAmountTrans" fullWidth id="loanAmountTrans"
                       readonly
                       nbInput
                       shape="semi-round"
                       status="success" type="text">
            </div>
            <div class="col-md-4 form-group fieldMargin">
                <input class="form-control" formControlName="loanAmountCT" fullWidth id="loanAmountCT"
                       nbInput
                       shape="semi-round"
                       status="success" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label class="font-weight-bold" for="loanAmountWords">Loan Amount Words</label>
                <input class="form-control" formControlName="loanAmountWords" fullWidth id="loanAmountWords"
                       nbInput
                       shape="semi-round"
                       status="success" type="text">
            </div>
            <div class="col-md-4 form-group fieldMargin">
                <input class="form-control" formControlName="loanAmountWordsTrans" fullWidth id="loanAmountWordsTrans"
                       readonly
                       nbInput
                       shape="semi-round"
                       status="success" type="text">
            </div>
            <div class="col-md-4 form-group fieldMargin">
                <input class="form-control" formControlName="loanAmountWordsCT" fullWidth id="loanAmountWordsCT"
                       nbInput
                       shape="semi-round"
                       status="success" type="text">
            </div>
        </div>
        <div *ngIf="!isInterestSubsidy">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="font-weight-bold" for="baseRate">Base Rate</label>
                    <input class="form-control" formControlName="baseRate" fullWidth id="baseRate"
                           nbInput
                           shape="semi-round"
                           (input)="calInterestRate()"
                           status="success" type="number">
                </div>
                <div class="col-md-4 form-group fieldMargin">
                    <input class="form-control" formControlName="baseRateTrans" fullWidth id="baseRateTrans"
                           readonly
                           nbInput
                           shape="semi-round"
                           status="success" type="text">
                </div>
                <div class="col-md-4 form-group fieldMargin">
                    <input class="form-control" formControlName="baseRateCT" fullWidth id="baseRateCT"
                           nbInput
                           shape="semi-round"
                           status="success" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="font-weight-bold" for="premiumRate">Premium Rate</label>
                    <input class="form-control" formControlName="premiumRate" fullWidth id="premiumRate"
                           nbInput
                           shape="semi-round"
                           (input)="calInterestRate()"
                           status="success" type="number">
                </div>
                <div class="col-md-4 form-group fieldMargin">
                    <input class="form-control" formControlName="premiumRateTrans" fullWidth id="premiumRateTrans"
                           readonly
                           nbInput
                           shape="semi-round"
                           status="success" type="text">
                </div>
                <div class="col-md-4 form-group fieldMargin">
                    <input class="form-control" formControlName="premiumRateCT" fullWidth id="premiumRateCT"
                           nbInput
                           shape="semi-round"
                           status="success" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="font-weight-bold" for="interestRate">Interest Rate</label>
                    <input class="form-control" formControlName="interestRate" fullWidth id="interestRate"
                           nbInput
                           shape="semi-round"
                           status="success" type="number">
                </div>
                <div class="col-md-4 form-group fieldMargin">
                    <input class="form-control" formControlName="interestRateTrans" fullWidth id="interestRateTrans"
                           readonly
                           nbInput
                           shape="semi-round"
                           status="success" type="text">
                </div>
                <div class="col-md-4 form-group fieldMargin">
                    <input class="form-control" formControlName="interestRateCT" fullWidth id="interestRateCT"
                           nbInput
                           shape="semi-round"
                           status="success" type="text">
                </div>
            </div>
        </div>
        <div class="row" *ngIf="isInterestSubsidy">
            <div class="col-md-4 form-group">
                <label class="font-weight-bold" for="totalInterestRate">Total Interest Rate</label>
                <input class="form-control" formControlName="totalInterestRate" fullWidth id="totalInterestRate"
                       nbInput
                       shape="semi-round"
                       status="success" type="number">
            </div>
            <div class="col-md-4 form-group fieldMargin">
                <input class="form-control" formControlName="totalInterestRateTrans" fullWidth
                       id="totalInterestRateTrans"
                       readonly
                       nbInput
                       shape="semi-round"
                       status="success" type="text">
            </div>
            <div class="col-md-4 form-group fieldMargin">
                <input class="form-control" formControlName="totalInterestRateCT" fullWidth id="totalInterestRateCT"
                       nbInput
                       shape="semi-round"
                       status="success" type="text">
            </div>
        </div>
        <!-- For Translation -->
        <div class="row pt-5 pb-2 pr-4">
            <div class="col-md-12 text-right">
                <button (click)="translateAndSetVal()" nbButton outline size="small" status="info">
                    Translate Bridge Gap Loan Details
                </button>
            </div>
        </div>
    </form>
</div>
