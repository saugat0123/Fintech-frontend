<div>
    <form [formGroup]="documentaryBillPurchase">
        <div *ngFor="let formDetails of documentaryBillPurchase.get('documentaryBillPurchaseFormArray')['controls']; let i = index" formArrayName="documentaryBillPurchaseFormArray">
            <ng-container [formGroupName]="i">
                <div class="row">
                    <div class="col-md-12 pb-2">
                        <h5>DOCUMENTARY BILL PURCHASE {{filteredList.length > 1 ? '- ' +( i + 1) : ''}}</h5>
                    </div>
                    <div class="col-md-12 mt-2">
                        <nb-checkbox #complementaryOther formControlName="complementaryOther">
                            <i> Is complimentary of other loan ? </i></nb-checkbox>
                    </div>
                    <div class="col-md-4 mt-3" *ngIf="documentaryBillPurchase.get(['documentaryBillPurchaseFormArray', i, 'complementaryOther']).value">
                        <label class="font-weight-bold" for="complimentaryLoanSelected"><strong>Complimentary Loan Selection</strong></label><br>
                        <nb-select placeholder="Select Complimentary Loan"
                                   fullWidth
                                   formControlName="complimentaryLoanSelected" id="complimentaryLoanSelected" status="success">
                            <nb-option *ngFor="let loanName of loanDetails" [value]="loanName?.name">
                                {{loanName?.name === 'TOTAL LIMIT' ? loanName?.name : loanName?.name + ' - ' + loanName?.loanAmount}}
                            </nb-option>
                        </nb-select>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-4">
                        <label class="font-weight-bold" for="loanAmount">Loan Amount Figure</label>
                        <input class="form-control" formControlName="loanAmount" fullWidth id="loanAmount"
                               (input)="getNumAmountWord('loanAmount', 'loanAmountWords', i, 'documentaryBillPurchaseFormArray')"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="number">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountTrans" fullWidth id="loanAmountTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountCT" fullWidth id="loanAmountCT"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="loanAmountWords">Loan Amount Words</label>
                        <input class="form-control" formControlName="loanAmountWords" fullWidth id="loanAmountWords"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountWordsTrans" fullWidth id="loanAmountWordsTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="loanAmountWordsCT" fullWidth id="loanAmountWordsCT"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="marginInPercentage">Margin in Percentage (%)</label>
                        <input class="form-control" formControlName="marginInPercentage" fullWidth id="marginInPercentage"
                               nbInput
                               shape="semi-round"
                               status="success" type="number">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="marginInPercentageTrans" fullWidth id="marginInPercentageTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="marginInPercentageCT" fullWidth id="marginInPercentageCT"
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="drawingPower">Drawing Power (in %)</label>
                        <input class="form-control" formControlName="drawingPower" fullWidth id="drawingPower"
                               nbInput
                               shape="semi-round"
                               status="success" type="number">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="drawingPowerTrans" fullWidth id="drawingPowerTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group fieldMargin">
                        <input class="form-control" formControlName="drawingPowerCT" fullWidth id="drawingPowerCT"
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="font-weight-bold" for="dateOfExpiryType"> Loan Expiry Date/Next Review Date</label><br>
                        <nb-radio-group (valueChange)="checkDateOfExpiry($event)" class="d-inline-flex"
                                        formControlName="dateOfExpiryType" id="dateOfExpiryType"
                                        name="dateOfExpiryType" status="success">
                            <nb-radio *ngFor="let dType of dateType" [value]="dType.value">{{dType.key}}</nb-radio>
                        </nb-radio-group>
                        <div *ngIf="documentaryBillPurchase.get(['documentaryBillPurchaseFormArray', i, 'dateOfExpiryType']).value === dateType[1]?.value" style="margin-bottom: -50px;">
                            <nepali-patro [displayNepali]="true" [responseType]="2"
                                          formControlName="dateOfExpiryNepali">
                            </nepali-patro>
                        </div>
                        <input *ngIf="documentaryBillPurchase.get(['documentaryBillPurchaseFormArray', i, 'dateOfExpiryType']).value === dateType[0]?.value" [nbDatepicker]="previousDate" formControlName="dateOfExpiry"
                               fullWidth
                               id="dateOfExpiry"
                               nbInput
                               shape="semi-round"
                               placeholder="Select Date" status="success">
                        <nb-datepicker #previousDate></nb-datepicker>
                    </div>
                    <div class="col-md-4 form-group dateTranslationCustom">
                        <input class="form-control" formControlName="dateOfExpiryTrans" fullWidth id="dateOfExpiryTrans"
                               readonly
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                    <div class="col-md-4 form-group dateTranslationCustom">
                        <input class="form-control" formControlName="dateOfExpiryCT" fullWidth id="dateOfExpiryCT"
                               nbInput
                               shape="semi-round"
                               status="success" type="text">
                    </div>
                </div>
                <!-- For Translation -->
                <div class="row pt-5 pb-2 pr-4">
                    <div class="col-md-12 text-right">
                        <button (click)="translateAndSetVal(i)" nbButton outline size="small" status="info">
                            Translate Documentary Bill Purchase Negotiation Details
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </form>
</div>
