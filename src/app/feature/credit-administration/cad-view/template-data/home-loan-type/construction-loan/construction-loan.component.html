<div class="container-fluid">
    <div [formGroup]="constructionLoanForm" class="row">
        <div class="col-md-4">
            <b>Loan Data</b>
            <div class="form-group">
                <label for="referenceNumber">Reference Number</label>
                <input nbInput fullWidth status="success" shape="semi-round"
                       formControlName="referenceNumber" type="text" id="referenceNumber">
            </div>
            <div class="form-group">
                <label for="dateType">Date of Approval</label><br>
                <nb-radio-group name="dateType" id="dateType" (valueChange)="dateOfApproval($event)" status="success"
                                formControlName="dateType" class="d-inline-flex">
                    <nb-radio *ngFor="let dateTy of dateType" [value]="dateTy.value">{{dateTy.key}}</nb-radio>
                </nb-radio-group>
                <nepali-patro *ngIf="BSApproval" formControlName="nepaliDateOfApproval" [responseType]="2"
                              [displayNepali]="true">
                </nepali-patro>
                <input *ngIf="ADApproval" nbInput fullWidth status="success" shape="semi-round"
                       [nbDatepicker]="approvalDate"
                       placeholder="Select Date"
                       formControlName="dateOfApproval" id="dateOfApproval">
                <nb-datepicker #approvalDate></nb-datepicker>
            </div>
            <div class="form-group">
                <label for="applicationDateType">Date of Application</label><br>
                <nb-radio-group name="applicationDateType" id="applicationDateType" (valueChange)="dateOfApplication($event)" status="success"
                                formControlName="applicationDateType" class="d-inline-flex">
                    <nb-radio *ngFor="let dateTy of dateType" [value]="dateTy.value">{{dateTy.key}}</nb-radio>
                </nb-radio-group>
                <nepali-patro *ngIf="BSApplication" formControlName="nepaliDateOfApplication" [responseType]="2"
                              [displayNepali]="true">
                </nepali-patro>
                <input *ngIf="ADApplication" nbInput fullWidth status="success" shape="semi-round"
                       [nbDatepicker]="approvalDate"
                       placeholder="Select Date"
                       formControlName="dateOfApplication" id="applicationDate">
                <nb-datepicker #approvalDate></nb-datepicker>
            </div>
            <div class="form-group">
                <label for="purposeOfLoan">Purpose of Loan</label>
                <input nbInput fullWidth status="success" shape="semi-round"
                       formControlName="purposeOfLoan" type="number" id="purposeOfLoan">
            </div>
