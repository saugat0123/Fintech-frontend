<nb-card-header class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="height: 125px;">
            <form [formGroup]="homeLoanForm">
                <ng-select (change)="typeOfHomeLoan($event)"
                           [multiple]="false"
                           formControlName="homeLoanType"
                           placeholder="Select Home Loan Type">
                    <ng-option *ngFor="let typeOfLoan of homeLoanType" [value]="typeOfLoan.value">{{typeOfLoan.value}}</ng-option>
                </ng-select>
            </form>
        </div>
    </div>
</nb-card-header>
<nb-card-body>
    <div *ngIf="isConstructionLoan">
        <app-construction-loan></app-construction-loan>
    </div>
</nb-card-body>
