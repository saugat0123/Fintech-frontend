<nb-select
        fullWidth
        placeholder="Select Offer Letter"
        [(ngModel)]="offerLetterSelect"
        status="info">
    <nb-option *ngFor="let i of offerLetterTypes" [value]="i.value">
        {{i.key | replace:'_':' ' }}
    </nb-option>
</nb-select>
