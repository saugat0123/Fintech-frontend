<nb-card [nbSpinner]="spinner" class="mt-4" style="max-height: 60%">
    <nb-card-header>
        <a class="text-dark font-weight-bold d-flex justify-content-end cursor" (click)="close()">x</a>
        <b class="d-flex justify-content-start">Update Loan Detail</b>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" [nbSpinner]="spinner">
            <div *ngFor="let allLoan of form?.get('assignedLoanDetails')['controls']; let i = index" formArrayName="assignedLoanDetails">
                <ng-container [formGroupName]="i">
                    <div class="row p-3">
                        <div class="form-group">
                            <label for="loanTag">Loan Type</label>
                            <div>
                                <input nbInput type="text" id="loanTag" formControlName="loanName" readonly>
                            </div>
                        </div>
                        <div class="form-group ml-2">
                            <label>Proposed Limit</label>
                            <div>
                                <input nbInput
                              formControlName="proposedLimit">
                            </div>
                            <span class="font-weight-bold ml-2 mt-2">{{setProposedLimit(form?.get(['assignedLoanDetails', i, 'proposedLimit']).value)}} /-</span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button class="float-right" nbButton size="tiny" (click)="updateLoanDetail()">Update</button>
    </nb-card-footer>
</nb-card>
