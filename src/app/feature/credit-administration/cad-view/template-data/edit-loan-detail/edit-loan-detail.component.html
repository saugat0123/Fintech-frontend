<nb-card [nbSpinner]="spinner">
    <nb-card-header>
        <a class="text-dark font-weight-bold d-flex justify-content-end cursor" (click)="close()">x</a>
        <b class="d-flex justify-content-start">Update Loan Detail</b>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" [nbSpinner]="spinner">
            <div class="row p-3">
                <div class="form-group">
                    <label for="loanTag">Loan Type</label>
                    <div>
                        <input nbInput type="text" id="loanTag" [value]="loan?.name || loan?.nepaliName" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="proposedLimit">Proposed Limit</label>
                    <div>
                        <input nbInput formControlName="proposedLimit" id="proposedLimit" type="number"
                        (change)="showProposedLimitInNep()">
                    </div>
                    <span class="font-weight-bold ml-2 mt-2">{{proposedLimit}} /-</span>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button class="float-right" nbButton size="tiny" (click)="updateLoanDetail()">Update</button>
    </nb-card-footer>
</nb-card>
