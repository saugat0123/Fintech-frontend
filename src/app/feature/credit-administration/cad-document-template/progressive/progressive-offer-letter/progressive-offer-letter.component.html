<nb-card>
  <nb-card-header>
    <a (click)="onClose()" aria-label="Close" class="close cursor"
       data-dismiss="modal">
      <span aria-hidden="true">Ã—</span></a>
  </nb-card-header>
  <!--todo dynamic reference-->
  <nb-card-body>
    <div [ngSwitch]="offerLetterType">
      <app-offer-letter-corporate
          *ngSwitchCase=offerLetterConst.OFFER_LETTER_CORPORATE
          [offerLetterType]="offerLetterType"
          [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-offer-letter-corporate>
      <app-offer-letter-personal
          *ngSwitchCase=offerLetterConst.OFFER_LETTER_PERSONAL
          [offerLetterType]="offerLetterType"
          [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-offer-letter-personal>
      <app-offer-letter-hire-purchase-and-auto-loan
          *ngSwitchCase=offerLetterConst.OFFER_LETTER_HIRE_PURCHASE_AND_AUTO_LOAN
          [offerLetterType]="offerLetterType"
          [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-offer-letter-hire-purchase-and-auto-loan>
    </div>
  </nb-card-body>
</nb-card>
