<nb-card [nbSpinner]="spinner">
    <nb-card-header>
        <a (click)="close()" aria-label="Close" class="close cursor pull-right"
           data-dismiss="modal">
            <span aria-hidden="true">Ã—</span></a>
    </nb-card-header>
    <nb-card-body id="combined-print-section">
        <app-common-section-top-retail [cadData]= "customerApprovedDoc"></app-common-section-top-retail>
        <app-section1-customer-offer-letter-type [cadData]= "customerApprovedDoc"></app-section1-customer-offer-letter-type>
        <app-section2-loan-type-retail [cadData]="customerApprovedDoc"></app-section2-loan-type-retail>
        <app-section8-loan-disbursement-related-clause [cadData]="customerApprovedDoc"></app-section8-loan-disbursement-related-clause>
    </nb-card-body>
    <nb-card-footer>
        <div class="col-md-12 text-right disable-print">
            <button nbButton status="info" class="mb-4 float-right disable-print" [useExistingCss]="true"
                    ngxPrint printSectionId="combined-print-section">Print
            </button>
<!--            <button nbButton status="success" (click)="onSubmit()">Save</button>-->
        </div>
    </nb-card-footer>
</nb-card>
