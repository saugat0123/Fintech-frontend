<div class="row">
    <div class="col-sm-12">
        <table class="table table-bordered table-sm sb-small text-center">
            <thead>
            <tr>
                <th>
                    क्र.सं.
                </th>
                <th>
                    कम्पनीहरुको नाम
                </th>
                <th>
                    शेयर संख्या
                </th>
                <th>
                    शेयर धनीको नाम
                </th>
                <th>
                    शेयर धनीे नं.
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of this.tempDetails; let index = index">
                <td>{{this.engToNepaliNumberPipe.transform((index + 1).toString())}}.</td>
                <td>{{data?.nameOfCompanyCT}}</td>
                <td>{{data?.numberOfShareCT}}</td>
                <td>{{data?.nameOfShareHolderCT}}</td>
                <td>{{data?.shareHolderNameCT}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
