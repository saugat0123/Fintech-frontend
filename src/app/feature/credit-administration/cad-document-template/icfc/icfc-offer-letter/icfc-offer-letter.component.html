           data-dismiss="modal">
            <span aria-hidden="true">Ã—</span></a>
    </nb-card-header>
    <!--todo dynamic reference-->
    <nb-card-body>
        <div [ngSwitch]="offerLetterType">
<!--            <app-letter-of-arrangements-->
<!--                    [offerLetterType]="offerLetterType"-->
<!--                    [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"-->
<!--                    *ngSwitchCase=offerLetterConst.LETTER_OF_ARRANGEMENTS></app-letter-of-arrangements>-->
            <app-bank-guarantee

<ng-template #closeFormDialog>
    <nb-card class="m-0 confirm-close" [nbSpinner]="onActionChangeSpinner">
        <nb-card-header>
            <a (click)="onCloseCreateCustomer();" aria-label="Close" class="close pull-right cursor">
                <span aria-hidden="true">&times;</span>
            </a>
            <h5>Are you sure you want to close?</h5>
        </nb-card-header>
        <nb-card-footer>
            <div class="d-flex justify-content-end">
                <button (click)="onCloseCreateCustomer(); onClose()" nbButton status="primary" type="submit">YES</button>
                <button (click)="onCloseCreateCustomer()" nbButton status="warning" type="button">NO</button>
            </div>
        </nb-card-footer>
    </nb-card>
</ng-template>
