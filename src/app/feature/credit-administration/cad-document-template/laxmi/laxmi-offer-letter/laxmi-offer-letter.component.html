<nb-card>
    <nb-card-header>
        <a (click)="onClose()" aria-label="Close" class="close cursor"
           data-dismiss="modal">
            <span aria-hidden="true">Ã—</span></a>
    </nb-card-header>
    <!--todo dynamic reference-->
    <nb-card-body>
        <div [ngSwitch]="offerLetterType">
            <app-letter-of-commitment
                    *ngSwitchCase=offerLetterConst.LETTER_OF_COMMITMENT
                    [offerLetterType]="offerLetterType"
                    [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-letter-of-commitment>
            <app-personal-guarantee
                    *ngSwitchCase=offerLetterConst.PERSONAL_GUARANTEE
                    [offerLetterType]="offerLetterType"
                    [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-personal-guarantee>
            <div *ngSwitchCase=offerLetterConst.OFFER_LETTER>
                <app-offer-letter *ngIf="isRemitLoan"
                        [offerLetterType]="offerLetterType"
                        [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-offer-letter>
                <app-offer-letter-laxmi
                        *ngIf="!isRemitLoan"
                        [offerLetterType]="offerLetterType"
                        [cadData]="cadOfferLetterApprovedDoc"
                ></app-offer-letter-laxmi>
            </div>
            <div *ngSwitchCase=offerLetterConst.VARIATION_OFFER_LETTER>
                <app-variation-offer-letter
                        [offerLetterType]="offerLetterType"
                        [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                        [isVariation]="!isVariation"></app-variation-offer-letter>
            </div>
            <div *ngSwitchCase=offerLetterConst.VARIATION_OFFER_LETTER_FOR_COLLATERAL>
                <app-variation-offer-letter
                        [offerLetterType]="offerLetterType"
                        [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                        [isVariation]="isVariation"></app-variation-offer-letter>
            </div>
        </div>
    </nb-card-body>
</nb-card>
