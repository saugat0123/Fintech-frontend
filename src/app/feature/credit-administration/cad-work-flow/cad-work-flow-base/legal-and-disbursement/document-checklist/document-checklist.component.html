<nb-card
        class="text-center m-0"
        [nbSpinner]="spinner"
        accent="primary"
        nbSpinnerStatus="primary"
        nbSpinnerMessage="Saving  data..."
        nbSpinnerSize="large">
    <nb-card-body>
        <div class="col-md-12">
            <table class="table table-bordered table-hover text-center sb-small table-sm">
                <thead class="sb-bg-dark text-white">
                <th>
                    Facility
                </th>
                <th>Contain Template</th>
                <th rowspan="5">
                    Documents
                </th>
                <th>Preview</th>
                <th>Generate</th>

                </thead>
                <tbody>
                <ng-container *ngFor="let customerLoan of customerLoanList">
                    <tr>
                        <td>
                            <strong>{{customerLoan?.loan?.name}}</strong>
                        </td>
                    </tr>
                    <ng-container>
                        <tr *ngFor="let data of customerLoan?.loan?.approvedDocument">
                            <td>{{data?.name}}</td>
                            <td>{{data.containsTemplate | booleanConvert}}</td>
                            <td>
                                <button (click)="openDocUploadModal(uploadModal , customerLoan.loanHolder.id,customerLoan.id,data.id,data.name)"
                                        nbButton
                                        size="tiny">
                                    Upload
                                </button>
                            </td>
                            <td><i *ngIf="data.url" class="fas fa-eye cursor" (click)="previewDoc(data.url,data.name)"></i>
                                <i *ngIf="!data.url" class="fas fa-times-circle cursor"
                                   (click)="previewDoc(data.url,data.name)"></i>
                            </td>
                            <td>
                                <button nbButton class="align-items-center cursor" status="primary" size="tiny"
                                        *ngIf="data.containsTemplate"
                                        (click)="populateCadTemplate(data.id,customerLoan.id)">Generate
                                </button>
                            </td>
                        </tr>
                    </ng-container>
                </ng-container>
                </tbody>
            </table>

        </div>
    </nb-card-body>
</nb-card>


<ng-template #uploadModal let-ref="dialogRef">
    <nb-card accent="primary" style="min-width: 35rem;">
        <nb-card-header>
            <a (click)="ref.close()" aria-label="Close" class="close cursor"
               data-dismiss="modal">
                <span aria-hidden="true">Ã—</span></a>
            <div class="row">
                <div class="col-md-12">
                    Upload {{uploadModalDto.documentName |titlecase}}
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input #file
                               (change)="uploadOfferLetter($event)" type="file">
                    </div>
                </div>
            </div>

        </nb-card-body>
        <nb-card-footer>
            <button (click)="save(uploadModalDto.loadDataHolderId,uploadModalDto.customerLoanId,uploadModalDto.approvedDocId,uploadModalDto.documentName);
                    ref.close()"
                    [disabled]="!file.value" class="float-right" nbButton
                    size="tiny"
                    status="primary">
                save
            </button>
        </nb-card-footer>
    </nb-card>
</ng-template>
