<nb-card accent="primary">
    <nb-card-header [nbSpinner]="spinner"
                    nbSpinnerStatus="primary"
                    nbSpinnerSize="large"
                    nbSpinnerMessage="Saving Fees/Commission data..."
                    >

        <h6 class="text-center">Fee Details</h6>
    </nb-card-header>
    <nb-card-body>
                <div class="form" [formGroup]="feeCommissionFormGroup">
                    <div
                            *ngFor="let shareField of feeCommissionFormGroup.get('feeAmountDetails')['controls'];  let i = index"
                            class="row" formArrayName="feeAmountDetails">
                     <ng-container [formGroupName]="i">
                         <div class="col-md-3">
                             <div class="form-group">
                                 <label for="loanName"><strong>Loan Name</strong></label>
                                 <input class="form-control" formControlName="loanName" name="loanName" id="loanName"
                                        placeholder="Loan Name" type="text" [readOnly]="true">
                             </div>
                         </div>
                         <div class="col-md-3">
                             <div class="form-group">
                                 <label for="feeType"><strong>Fees/Commission</strong></label>
                                 <select class="form-control" id="feeType" formControlName="feeType">
                                 <option [value]="null">Select Fee Type</option>
                                     <option [ngValue]="'STRF'">STRF</option>
                                     <option [ngValue]="'LRF'">LRF</option>
                                     <option [ngValue]="'LMF'">LMF</option>
                                     <option [ngValue]="'CIC'">CIC</option>
                                     <option [ngValue]="'CIC'">LOAN COMMITMENT FEE</option>
                                 </select>
                             </div>
                         </div>
                         <div class="col-md-3">
                         <div class="form-group">
                             <label for="feePercent"><strong>Fees Percent</strong></label>
                             <input class="form-control" formControlName="feePercent" name="feePercent" id="feePercent"
                                    placeholder=" Fee Percent" type="number">
                         </div>
                       </div>
                         <div class="col-md-3">
                         <div class="form-group">
                             <label for="feeAmount"><strong>Fees Amount</strong></label>
                             <input  class="form-control" formControlName="feeAmount" name="feeAmount" id="feeAmount"
                                     placeholder="Fees Amount" type="number">
                         </div>
                     </div>
                     </ng-container>
                    </div>
                    <hr>
                </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-responsive-md table-hover text-center table-sm sb-small">
                    <thead>
                    <tr class="sb-bg-dark text-white">
                        <th>Loan Name</th>
                        <th>Fees/Commission</th>
                        <th>Fees Percent</th>
                        <th>Fees Amount</th>
                    </tr>
                    </thead>
                    <tbody >
                    <ng-container *ngFor="let f of feeAmountDetails.value;  let i = index">
                        <tr>
                            <td>{{f?.loanName}}</td>
                            <td>{{f?.feeType}}</td>
                            <td>{{f?.feePercent}}%</td>
                            <td>{{f?.feeAmount}}</td>
                        </tr>
                    </ng-container>
                    <tr>
                        <td colspan="3" class="text-center"><strong>Total Amount</strong></td>
                        <td>Rs. {{totalFeeAmount |currencyFormatter}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button [disabled]="feeCommissionFormGroup.invalid" nbButton status="success" class="float-right" (click)="submitFeeForm()">Save</button>
    </nb-card-footer>
</nb-card>
