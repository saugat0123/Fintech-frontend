
<nb-card>
    <nb-card-header>
        <app-cad-action [cadId]="cadData?.id" [selectedBranchId]="cadData?.loanHolder?.branch?.id"></app-cad-action>
    </nb-card-header>
    <nb-card-body>
        <nb-tabset fullWidth>
            <nb-tab tabTitle="Basic Info">
        <app-cad-offerletter-profile></app-cad-offerletter-profile>
            </nb-tab>
            <nb-tab tabTitle="Exposure Detail">
                <app-exposure  *ngIf="cadData"></app-exposure>
            </nb-tab>
            <nb-tab tabTitle="Fees And Commission">
                <app-fees-commission></app-fees-commission>
            </nb-tab>
            <nb-tab tabTitle="Document CheckList">
                <app-document-checklist [cadData]="cadData" *ngIf="cadData"></app-document-checklist>
            </nb-tab>
        </nb-tabset>
        dd
        <app-comment [cadData]="cadData" *ngIf="cadData">

        </app-comment>
    </nb-card-body>
</nb-card>
