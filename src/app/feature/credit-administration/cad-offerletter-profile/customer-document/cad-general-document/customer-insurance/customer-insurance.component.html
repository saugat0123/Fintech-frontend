

            <div class="row">
                <div class="col-md-6 img-hover flex-wrap"
                     *ngFor="let data of insuranceList;let i =index"
                     [nbTooltip]="data?.company">
                    <a (click)="service.openDocument(data?.policyDocumentPath)" class="cursor"><em
                            [className]="service.SET_CLASS_NAME"></em>
                        <span class="mx-1"> {{data?.company?.length > 50 ?
                            data?.company?.substring(0, 45) + '..' :
                            data?.company}}</span></a>
                </div>
            </div>
