<div class="col-md-12">
    <div class="  w-100">
        <strong>Loan Documents</strong>
    </div>
</div>

<div class="col-md-12">
    <table class="table table-bordered table-hover text-center sb-small table-sm">

        <tbody>
        <ng-container *ngFor="let customerLoan of customerLoanList">
            <tr class="sb-bg-dark text-white">
                <td>
                    <strong>{{customerLoan?.loan?.name}}</strong>
                </td>
            </tr>
            <ng-container>
                <tr>
                    <td class="text-left">
                        <div class="col-md-12">
                        <div class="img-lbl col-md-3"  *ngFor="let data of customerLoan?.customerDocument">
                            <label><em [className]="setClassName"></em></label>
                             {{data?.document?.name}}
                        </div></div>

                    </td>
                </tr>
            </ng-container>
        </ng-container>
        </tbody>
    </table>

</div>
