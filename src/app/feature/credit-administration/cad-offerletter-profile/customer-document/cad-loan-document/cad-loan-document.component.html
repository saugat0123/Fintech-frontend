<div class="col-md-12">
    <div class="  w-100">
        <strong>Loan Documents</strong>
    </div>
</div>

<div class="col-md-12">
    <table class="table table-bordered  text-center sb-small table-sm">

        <tbody>
        <ng-container *ngFor="let customerLoan of customerLoanList">
            <tr class="sb-bg-dark text-white">
                <td>
                    <strong>{{customerLoan?.loan?.name}}</strong>
                </td>
            </tr>
            <ng-container>
                <tr *ngIf="customerLoan?.customerDocument.length < 1">
                    NO DOCUMENT available in this loan
                </tr>
                <tr>
                    <td class="text-left">

                        <div class="col-md-12 ">
                            <div class="row">
                                <div class="col-md-3 py-2 img-hover" *ngFor="let data of customerLoan?.customerDocument" >
                                    <a (click)="openDocument(data?.documentPath)" class="cursor row d-flex text-danger justify-content-center"><em [className]="setClassName"></em></a>
                                    <a (click)="openDocument(data?.documentPath)" class="cursor row d-flex justify-content-center flex-nowrap  text-dark"> {{data?.document?.name}}</a>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
            </ng-container>
        </ng-container>
        </tbody>
    </table>

</div>
