<nb-card accent="primary" class="m-0"
         [nbSpinner]="spinner"
         nbSpinnerStatus="primary"
         nbSpinnerSize="giant">
    <nb-card-header>
        <a (click)="closeModal()" aria-label="Close" class="close cursor"
           data-dismiss="modal">
            <span aria-hidden="true">×</span></a>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="userConfigForm">
            <nb-tabset (changeTab)="onChangeTab($event)">
                <nb-tab tabId="0" tabTitle="व्यक्तिगत विवरण" #personal>
                    <div *ngIf="client === clientList.PROGRESSIVE && customerInfo?.customerType === 'INDIVIDUAL'">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="name">ग्राहकको नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="name"
                                        id="name"
                                        [ngClass]="{'is-invalid': submitted && configForm.name.errors}"
                                        name="name" placeholder="ग्राहकको नाम"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col" *ngIf="client === clientList.PROGRESSIVE">
                            <div class="form-group">
                                <label class="title" for="nameInEnglish">Customer Name</label>
                                <input  class="form-control rounded"
                                        formControlName="nameInEnglish"
                                        id="nameInEnglish"
                                        [ngClass]="{'is-invalid': submitted && configForm.nameInEnglish.errors}"
                                        name="nameInEnglish" placeholder="Customer Name"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="age">उमेर  </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="age"
                                        id="age"
                                        [ngClass]="{'is-invalid': submitted && configForm.age.errors}"
                                        name="age" placeholder="उमेर"
                                        readonly="readonly"
                                        type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="citizenshipNo">नगरिकता नम्बर</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="citizenshipNo"
                                        id="citizenshipNo"
                                        [ngClass]="{'is-invalid': submitted && configForm.citizenshipNo.errors}"
                                        name="citizenshipNo" placeholder="नगरिकता न="
                                        readonly="readonly"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="citizenshipIssueDate">नगरिकता जारी मिति</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="citizenshipIssueDate"
                                        id="citizenshipIssueDate"
                                        [ngClass]="{'is-invalid': submitted && configForm.citizenshipIssueDate.errors}"
                                        name="citizenshipIssueDate" placeholder="नगरिकता मिति"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="citizenshipIssueDistrict">नगरिकता जारी जिल्ला</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="citizenshipIssueDistrict"
                                        id="citizenshipIssueDistrict"
                                        [ngClass]="{'is-invalid': submitted && configForm.citizenshipIssueDistrict.errors}"
                                        name="citizenshipIssueDistrict" placeholder="नगरिकता जिल्ला"
                                        type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="gender">लिङ्ग</label>
                                <select class="form-control" formControlName="gender" id="gender"
                                        [ngClass]="{'is-invalid': submitted && configForm.gender.errors}">
                                    <option [value]="null" hidden>Select Gender</option>
                                    <option value="0">महिला</option>
                                    <option value="1">पुरुष</option>
                                </select>
                            </div>
                        </div>
                        <div class="col" *ngIf="configForm?.gender?.value == 0">
                            <div class="form-group">
                                <label class="relationMedium" for="relationMedium">सम्बन्ध माध्यम</label>
                                <select class="form-control" formControlName="relationMedium" id="relationMedium"
                                        [ngClass]="{'is-invalid': submitted && configForm.relationMedium.errors}">
                                    <option [value]="null" hidden>Select Relation Medium</option>
                                    <option value="0">पैत्रिक नाताबाट</option>
                                    <option value="1">मैत्रिक नाताबाट</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" [hidden]="!(configForm?.gender?.value == 1) && configForm?.relationMedium?.value == 1">
                            <div class="form-group">
                                <label class="title" for="fatherName">पिताको नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="fatherName"
                                        [ngClass]="{'is-invalid': submitted && configForm.fatherName.errors}"
                                        id="fatherName"
                                        name="fatherName" placeholder="पिताको नाम"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col" [hidden]="!(configForm?.gender?.value == 1) && configForm?.relationMedium?.value == 1">
                            <div class="form-group">
                                <label class="title" for="grandFatherName">हजुरबुबाको नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="grandFatherName"
                                        [ngClass]="{'is-invalid': submitted && configForm.grandFatherName.errors}"
                                        id="grandFatherName"
                                        name="grandFatherName" placeholder="हजुरबुबाको नाम"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col" [hidden]="configForm?.gender?.value == 1 || configForm?.relationMedium?.value == 0">
                            <div class="form-group">
                                <label class="title" for="husbandName">पतिको नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="husbandName"
                                        [ngClass]="{'is-invalid': submitted && configForm.husbandName.errors}"
                                        id="husbandName"
                                        name="husbandName" placeholder="पतिको नाम"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col" [hidden]="configForm?.gender?.value == 1 || configForm?.relationMedium?.value == 0">
                            <div class="form-group">
                                <label class="title" for="fatherInLawName">ससुराको नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="fatherInLawName"
                                        [ngClass]="{'is-invalid': submitted && configForm.fatherInLawName.errors}"
                                        id="fatherInLawName"
                                        name="fatherInLawName" placeholder="ससुराको नाम"
                                        type="text"/>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <strong>स्थाई ठेगाना</strong>
                            <div class="offset-10 col-md-2">
                                <div class="form-group">
                                    <select class="form-control" formControlName="permanentMunType" id="permanentMunType"
                                            [ngClass]="{'is-invalid': submitted && configForm.permanentMunType.errors}">
                                        <option value="0">नगरपालिका</option>
                                        <option value="1">गा. बि. स.</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="permanentProvince">
                                    प्रदेश </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="permanentProvince"
                                        [ngClass]="{'is-invalid': submitted && configForm.permanentProvince.errors}"
                                        id="permanentProvince"
                                        name="permanentProvince" placeholder="प्रदेश"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="permanentDistrict">जिल्ला</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="permanentDistrict"
                                        [ngClass]="{'is-invalid': submitted && configForm.permanentDistrict.errors}"
                                        id="permanentDistrict"
                                        name="permanentDistrict" placeholder="जिल्ला"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="permanentMunicipality">{{configForm.permanentMunType.value == 0
                                    ? 'नगरपालिका' : 'गा. बि. स.'}}</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="permanentMunicipality"
                                        [ngClass]="{'is-invalid': submitted && configForm.permanentMunicipality.errors}"
                                        id="permanentMunicipality"
                                        name="permanentMunicipality" placeholder="{{configForm.permanentMunType.value == 0
                                    ? 'नगरपालिका' : 'गा= बि= स='}}"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="permanentWard">वडा नं.</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="permanentWard"
                                        [ngClass]="{'is-invalid': submitted && configForm.permanentWard.errors}"
                                        id="permanentWard"
                                        name="permanentWard" placeholder="वडा नं="
                                        type="text"/>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <strong>अस्थायी ठेगाना</strong>
                            <div class="offset-10 col-md-2">
                                <div class="form-group">
                                    <select class="form-control" formControlName="temporaryMunType" id="temporaryMunType"
                                            [ngClass]="{'is-invalid': submitted && configForm.temporaryMunType.errors}">
                                        <option value="0">नगरपालिका</option>
                                        <option value="1">गा. बि. स.</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="temporaryProvince">
                                    प्रदेश </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="temporaryProvince"
                                        [ngClass]="{'is-invalid': submitted && configForm.temporaryProvince.errors}"
                                        id="temporaryProvince"
                                        name="temporaryProvince" placeholder="प्रदेश"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="temporaryDistrict">जिल्ला</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="temporaryDistrict"
                                        [ngClass]="{'is-invalid': submitted && configForm.temporaryDistrict.errors}"
                                        id="temporaryDistrict"
                                        name="temporaryDistrict" placeholder="जिल्ला"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="temporaryMunicipality">
                                    {{configForm.temporaryMunType.value == 0 ? 'नगरपालिका' : 'गा. बि. स.'}}
                                </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="temporaryMunicipality"
                                        [ngClass]="{'is-invalid': submitted && configForm.temporaryMunicipality.errors}"
                                        id="temporaryMunicipality"
                                        name="temporaryMunicipality" placeholder="{{configForm.temporaryMunType.value == 0
                                    ? 'नगरपालिका' : 'गा= बि= स='}}"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="temporaryWard">वडा नं.</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="temporaryWard"
                                        [ngClass]="{'is-invalid': submitted && configForm.permanentWard.errors}"
                                        id="temporaryWard"
                                        name="temporaryWard" placeholder="वडा नं="
                                        type="text"/>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div *ngIf="client === clientList.PROGRESSIVE && customerInfo?.customerType === 'INSTITUTION'">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="companyName">
                                    कम्पनीको नाम </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="companyName"
                                        [ngClass]="{'is-invalid': submitted && configForm.companyName.errors}"
                                        id="companyName"
                                        name="companyName" placeholder="कम्पनीको नाम"
                                        type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <label class="title" for="companyAddress" id="companyAddress">
                                <strong>कम्पनीको दर्ता ठेगाना</strong> </label>
                        </div>
                            <div class="form-group col-md-4">
                                <label class="title" for="companyDistrict">
                                    कम्पनीको जिल्ला </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="companyDistrict"
                                        [ngClass]="{'is-invalid': submitted && configForm.companyDistrict.errors}"
                                        id="companyDistrict"
                                        name="companyDistrict" placeholder="कम्पनीको जिल्ला"
                                        type="text"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="title" for="companyVdcMun">
                                    कम्पनीको म.न.पा. ⁄ उ.म.न.पा. ⁄ न.पा. ⁄ गा.बि.स. </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="companyVdcMun"
                                        [ngClass]="{'is-invalid': submitted && configForm.companyVdcMun.errors}"
                                        id="companyVdcMun"
                                        name="companyVdcMun" placeholder="कम्पनीको म=न=पा= ⁄ उ=म=न=पा= ⁄ न=पा= ⁄ गा=बि=स="
                                        type="text"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="title" for="companyWardNo">
                                    कम्पनीको  वडा नं. </label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="companyWardNo"
                                        [ngClass]="{'is-invalid': submitted && configForm.companyWardNo.errors}"
                                        id="companyWardNo"
                                        name="companyWardNo" placeholder="कम्पनीको  वडा नं="
                                        type="text"/>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <label class="title" for="registeringAuthority" id="registeringAuthority">
                                <strong>दर्ता गर्ने अधिकार</strong></label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="title" for="ministryOfGovernmentOfNepal">
                                नेपाल सरकारको मन्त्रालय </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="ministryOfGovernmentOfNepal"
                                    [ngClass]="{'is-invalid': submitted && configForm.ministryOfGovernmentOfNepal.errors}"
                                    id="ministryOfGovernmentOfNepal"
                                    name="ministryOfGovernmentOfNepal" placeholder="नेपाल सरकारको मन्त्रालय"
                                    type="text"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="title" for="department">
                                विभाग </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="department"
                                    [ngClass]="{'is-invalid': submitted && configForm.department.errors}"
                                    id="department"
                                    name="department" placeholder="विभाग"
                                    type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="title text-center" for="companyRegistrarOffice" id="companyRegistrarOffice">
                                कम्पनी रजिस्ट्रार कार्यालय </label>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="title" for="companyRegistrarOfficeDistrict">
                                कम्पनी रजिस्ट्रार कार्यालयको जिल्ला </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="companyRegistrarOfficeDistrict"
                                    [ngClass]="{'is-invalid': submitted && configForm.companyRegistrarOfficeDistrict.errors}"
                                    id="companyRegistrarOfficeDistrict"
                                    name="companyRegistrarOfficeDistrict" placeholder="कम्पनी रजिस्ट्रार कार्यालयको जिल्ला"
                                    type="text"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="title" for="companyRegistrarOfficeVdcMun">
                                कम्पनी रजिस्ट्रार कार्यालयको म.न.पा. ⁄ उ.म.न.पा. ⁄ न.पा. ⁄ गा.बि.स. </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="companyRegistrarOfficeVdcMun"
                                    [ngClass]="{'is-invalid': submitted && configForm.companyRegistrarOfficeVdcMun.errors}"
                                    id="companyRegistrarOfficeVdcMun"
                                    name="companyRegistrarOfficeVdcMun" placeholder="कम्पनी रजिस्ट्रार कार्यालयको म=न=पा= ⁄ उ=म=न=पा= ⁄ न=पा= ⁄ गा=बि=स="
                                    type="text"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="title" for="companyRegistrarOfficeWardNo">
                                कम्पनी रजिस्ट्रार कार्यालयको वडा नं. </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="companyRegistrarOfficeWardNo"
                                    [ngClass]="{'is-invalid': submitted && configForm.companyRegistrarOfficeWardNo.errors}"
                                    id="companyRegistrarOfficeWardNo"
                                    name="companyRegistrarOfficeWardNo" placeholder="कम्पनी रजिस्ट्रार कार्यालयको वडा नं="
                                    type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="title" for="nameOfRegisteringAct">
                                दर्ता ऐनको नाम </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="nameOfRegisteringAct"
                                    [ngClass]="{'is-invalid': submitted && configForm.nameOfRegisteringAct.errors}"
                                    id="nameOfRegisteringAct"
                                    name="nameOfRegisteringAct" placeholder="दर्ता ऐनको नाम"
                                    type="text"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="title" for="yearOfActEnactment">
                                ऐन लागू भएको वर्ष </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="yearOfActEnactment"
                                    [ngClass]="{'is-invalid': submitted && configForm.yearOfActEnactment.errors}"
                                    id="yearOfActEnactment"
                                    name="yearOfActEnactment" placeholder="ऐन लागू भएको वर्ष"
                                    type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="title" for="registrationDate">
                                दर्ता मिति </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="registrationDate"
                                    [ngClass]="{'is-invalid': submitted && configForm.registrationDate.errors}"
                                    id="registrationDate"
                                    name="registrationDate" placeholder="दर्ता मिति"
                                    type="text"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="title" for="companyRegistrationNo">
                                कम्पनी दर्ता नं. </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="companyRegistrationNo"
                                    [ngClass]="{'is-invalid': submitted && configForm.companyRegistrationNo.errors}"
                                    id="companyRegistrationNo"
                                    name="companyRegistrationNo" placeholder="कम्पनी दर्ता नं="
                                    type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label class="title" for="taxPayerServiceOffice">
                                करदाता सेवा कार्यालय </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="taxPayerServiceOffice"
                                    [ngClass]="{'is-invalid': submitted && configForm.taxPayerServiceOffice.errors}"
                                    id="taxPayerServiceOffice"
                                    name="taxPayerServiceOffice" placeholder="करदाता सेवा कार्यालय"
                                    type="text"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="title" for="panRegistrationDate">
                                प्यान दर्ता मिति </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="panRegistrationDate"
                                    [ngClass]="{'is-invalid': submitted && configForm.panRegistrationDate.errors}"
                                    id="panRegistrationDate"
                                    name="panRegistrationDate" placeholder="प्यान दर्ता मिति"
                                    type="text"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="title" for="panNo">
                                प्यान नं. </label>
                            <input  class="form-control rounded nepaliFont"
                                    formControlName="panNo"
                                    [ngClass]="{'is-invalid': submitted && configForm.panNo.errors}"
                                    id="panNo"
                                    name="panNo" placeholder="प्यान नं="
                                    type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <strong>कम्पनी को प्रतिनिधि</strong>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="representativeGrandFatherName">हजुरबुबाको नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="representativeGrandFatherName"
                                        [ngClass]="{'is-invalid': submitted && configForm.representativeGrandFatherName.errors}"
                                        id="representativeGrandFatherName"
                                        name="representativeGrandFatherName" placeholder="हजुरबुबाको नाम"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="representativeFatherName">पिताको नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="representativeFatherName"
                                        [ngClass]="{'is-invalid': submitted && configForm.representativeFatherName.errors}"
                                        id="representativeFatherName"
                                        name="representativeFatherName" placeholder="पिताको नाम"
                                        type="text"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="title" for="representativeHusbandWifeName">पतिको/पत्नी नाम</label>
                                <input  class="form-control rounded nepaliFont"
                                        formControlName="representativeHusbandWifeName"
                                        [ngClass]="{'is-invalid': submitted && configForm.representativeHusbandWifeName.errors}"

                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="title" for="branchMunVdc">
                                शाखा नगरपालिक ⁄ गाविस</label>
                            <!--<input [ngClass]="{'is-invalid': submitted && nepFormControls.branchMunVdc.errors}"
                                   type="text"
                                   placeholder="शाखा म=न=पा= ⁄ उ=म=न=पा= ⁄ न=पा= ⁄ गा=बि=स="
                                   class="form-control form-control-sm nepaliFont"
                                   id="branchMunVdc"
                                   formControlName="branchMunVdc"/>-->
                            <select class="form-control-sm form-field nepaliFont"
                                    id="branchMunVdc"
                                    formControlName="branchMunVdc">
                                <option *ngFor="let munVdc of branchMunVdc" value="{{munVdc.nepaliName}}">
                                    {{munVdc.nepaliName}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="title" for="branchWardNo">शाखा वडा नं.</label>
                            <input [ngClass]="{'is-invalid': submitted && nepFormControls.branchWardNo.errors}"
                                   type="text"
                                   placeholder="शाखा वडा नं="
                                   id="branchWardNo"
                                   class="form-control form-control-sm nepaliFont" formControlName="branchWardNo"/>
                        </div>
                    </div>
                    <div class="col-md-12 row">
                        <div class="form-group col-md-4">
                            <label class="title" for="telNo">
                                टेलिफोन नम्बर</label>
                            <input type="text"
                                   [ngClass]="{'is-invalid': submitted && nepFormControls.telNo.errors}"
                                   placeholder="टेलिफोन नम्बर"
                                   class="form-control form-control-sm nepaliFont"
                                   id="telNo"
                                   formControlName="telNo"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="title" for="faxNo">
                                फ्याक्स नम्बर</label>
                            <input [ngClass]="{'is-invalid': submitted && nepFormControls.faxNo.errors}"
                                   type="text"
                                   placeholder="फ्याक्स नम्बर"
                                   id="faxNo"
                                   class="form-control form-control-sm nepaliFont" formControlName="faxNo"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="title" for="email">
                                इमेल</label>
                            <input [ngClass]="{'is-invalid': submitted && nepFormControls.email.errors}"
                                   type="text"
                                   placeholder="Email"
                                   class="form-control form-control-sm"
                                   id="email"
                                   formControlName="email"/>
                        </div>
                    </div>
                </nb-tab>
            </nb-tabset>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <div class="row" *ngIf="!hideSaveBtn">
            <div class="col-md-12">
                <button class="float-right" nbButton (click)="save()" >save</button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
