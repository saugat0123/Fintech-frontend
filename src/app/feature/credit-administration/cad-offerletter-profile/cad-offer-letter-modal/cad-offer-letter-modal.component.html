<nb-card accent="primary" class="p-3 shadow-lg" style="height:99%">
    <nb-card-header>
        <a (click)="onClose()" aria-label="Close" class="close cursor"
           data-dismiss="modal">
            <span aria-hidden="true">Ã—</span></a>
    </nb-card-header>
    <nb-card-body>
        <div [ngSwitch]="offerLetterType" *ngIf="cadOfferLetterApprovedDoc">
<!--            <app-hayer-purchase  *ngSwitchCase="offerLetterTypeConst.COMMERCIAL_AUTO"-->
<!--                                [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-hayer-purchase>-->

<!--            <app-retail-educational-loan *ngSwitchCase="offerLetterTypeConst.HOUSING_PURCHASE_LOAN"-->
<!--                                         [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-educational-loan>-->
<!--            <app-retail-mortgage-loan *ngSwitchCase="offerLetterTypeConst.HOUSING_CONSTRUCTION_CASE_1"-->
<!--                                      [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-mortgage-loan>-->
            <app-retail-professional-loan *ngSwitchCase="offerLetterTypeConst.EDUCATIONAL"
                                          [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"
                                            [preview]="false"></app-retail-professional-loan>
            <app-sme *ngSwitchCase="offerLetterTypeConst.AUTO_LOAN"
                     [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-sme>
<!--            <app-retail-loan-against-insurance *ngSwitchCase="offerLetterTypeConst.HOUSING_TAKEOVER_CASE"-->
<!--                                               [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-loan-against-insurance>-->
            <app-personal-overdraft *ngSwitchCase="offerLetterTypeConst.PERSONAL_OVERDRAFT"
                                    [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-personal-overdraft>
            <app-personal-loan-and-personal-overdraft *ngSwitchCase="offerLetterTypeConst.PERSONAL_LOAN_AND_PERSONAL_OVERDRAFT"
                                                      [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-personal-loan-and-personal-overdraft>
            <app-home-loan *ngSwitchCase="offerLetterTypeConst.HOME_LOAN"
                           [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-home-loan>
            <app-personal-loan *ngSwitchCase="offerLetterTypeConst.PERSONAL_LOAN"
                               [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-personal-loan>
            <app-retail-mortgage-loan *ngSwitchCase="offerLetterTypeConst.MORTAGE_LOAN"
                               [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-mortgage-loan>
            <app-personal-overdraft-without-collateral *ngSwitchCase="offerLetterTypeConst.PERSONAL_OVERDRAFT_WITHOUT_COLLATERAL"
                                      [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-personal-overdraft-without-collateral>
        </div>
        <nb-card-footer>
            <div>
                
            </div>
        </nb-card-footer>
    </nb-card-body>
</nb-card>
