<nb-card accent="primary" class="p-3 shadow-lg" style="height:95vh">
    <nb-card-header>
        <a (click)="onClose()" aria-label="Close" class="close cursor"
           data-dismiss="modal">
            <span aria-hidden="true">Ã—</span></a>
    </nb-card-header>
    <nb-card-body>
        <div [ngSwitch]="offerLetterType" *ngIf="cadOfferLetterApprovedDoc">
            <app-hayer-purchase  *ngSwitchCase="offerLetterTypeConst.HAYER_PURCHASE"
                                [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-hayer-purchase>

            <app-retail-educational-loan *ngSwitchCase="offerLetterTypeConst.RETAIL_EDUCATIONAL"
                                         [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-educational-loan>
            <app-retail-educational-loan-english *ngSwitchCase="offerLetterTypeConst.RETAIL_EDUCATIONAL_ENGLISH"
                                                 [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-educational-loan-english>
            <app-retail-housing-loan *ngSwitchCase="offerLetterTypeConst.RETAIL_HOUSING"
                                     [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-housing-loan>
            <app-retail-mortgage *ngSwitchCase="offerLetterTypeConst.RETAIL_MORTGAGE_OVERDRAFT"
                                 [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-mortgage>
            <app-retail-mortgage-loan *ngSwitchCase="offerLetterTypeConst.RETAIL_MORTGAGE_LOAN"
                                      [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-mortgage-loan>
            <app-retail-professional-loan *ngSwitchCase="offerLetterTypeConst.RETAIL_PROFESSIONAL_LOAN"
                                          [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-retail-professional-loan>
            <app-sme *ngSwitchCase="offerLetterTypeConst.SME"
                     [cadOfferLetterApprovedDoc]="cadOfferLetterApprovedDoc"></app-sme>

        </div>
    </nb-card-body>
</nb-card>
