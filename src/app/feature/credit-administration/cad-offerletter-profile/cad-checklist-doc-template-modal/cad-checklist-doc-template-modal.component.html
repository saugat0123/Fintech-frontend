<nb-card accent="primary" class="p-3 shadow-lg" style="height:99%">
  <nb-card-header>
    <a (click)="onClose()" aria-label="Close" class="close cursor"
       data-dismiss="modal">
      <span aria-hidden="true">Ã—</span></a>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="client === clientList.MEGA">
    <div [ngSwitch]="documentId">
      <app-assignment-of-receivable *ngSwitchCase="cadTemplate.ASSIGNMENT_OF_RECEIVABLE" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-assignment-of-receivable>
      <app-deed-hypo-of-machinery *ngSwitchCase="cadTemplate.DEED_HYPO_OF_MACHINERY_COMPONENT" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-deed-hypo-of-machinery>
      <app-hypo-of-stock *ngSwitchCase="cadTemplate.HYPO_OF_STOCK" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-hypo-of-stock>
      <app-loan-deed-company *ngSwitchCase="cadTemplate.LOAN_DEED_COMPANY"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-loan-deed-company>
      <app-manjurinama-for-company *ngSwitchCase="cadTemplate.MANJURINAMA_FOR_COMPANY"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-manjurinama-for-company>
      <app-personal-guarantee-company *ngSwitchCase="cadTemplate.PERSONAL_GUARANTEE_COMPANY"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-personal-guarantee-company>
      <app-personal-guarantee-joint-borrower *ngSwitchCase="cadTemplate.PERSONAL_GUARANTEE_JOINT_BORROWER"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-personal-guarantee-joint-borrower>
      <app-personal-guarantee-person-to-person *ngSwitchCase="cadTemplate.PERSONAL_GUARANTEE_PERSON_TO_PERSON"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-personal-guarantee-person-to-person>
      <app-promissory-note-single-borrower *ngSwitchCase="cadTemplate.PROMISSORY_NOTE_SINGLE_BORROWER"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-promissory-note-single-borrower>
      <app-trust-receipt-nepali-limit *ngSwitchCase="cadTemplate.TRUST_RECEIPT_NEPALI_LIMIT"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-trust-receipt-nepali-limit>
      <app-loan-deed-single *ngSwitchCase="cadTemplate.LOAN_DEED_SINGLE"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-loan-deed-single>
      <app-loan-deed-multiple *ngSwitchCase="cadTemplate.LOAN_DEED_MULTIPLE"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-loan-deed-multiple>
      <app-promissory-note-company *ngSwitchCase="cadTemplate.PROMISSORY_NOTE_COMPANY"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-promissory-note-company>
      <app-promissory-note-joint *ngSwitchCase="cadTemplate.PROMISSORY_NOTE_JOINT"  [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-promissory-note-joint>

      <p *ngSwitchDefault>No Template is available for this Document!!! </p>

    </div>
    </div>
    <div *ngIf="client === clientList.ICFC">
      <div [ngSwitch]="documentId">
        <app-ac-debit-and-loan-disbursement-authority *ngSwitchCase="legalTemplate.AC_DEBIT_AND_LOAN_DISBURSEMENT_AUTHORITY" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-ac-debit-and-loan-disbursement-authority>
        <app-corporate-guarantee *ngSwitchCase="legalTemplate.CORPORATE_GUARANTEE" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-corporate-guarantee>
        <app-letter-of-agreement *ngSwitchCase="legalTemplate.LETTER_OF_AGREEMENT" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-letter-of-agreement>
        <app-letter-of-continuity *ngSwitchCase="legalTemplate.LETTER_OF_CONTINUITY" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-letter-of-continuity>
        <app-letter-of-set-off *ngSwitchCase="legalTemplate.LETTER_OF_SET_OFF" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId"></app-letter-of-set-off>
        <app-loan-deed-company-icfc *ngSwitchCase="legalTemplate.LOAN_DEED_COMPANY" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-loan-deed-company-icfc>
        <app-loan-deed-hire-purchase *ngSwitchCase="legalTemplate.LOAN_DEED_HIRE_PURCHASE" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-loan-deed-hire-purchase>
        <app-loan-deed-multiple-icfc *ngSwitchCase="legalTemplate.LOAN_DEED_SHARE_LOAN" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-loan-deed-multiple-icfc>
        <app-loan-deed-personal-loan-home-loan-icfc *ngSwitchCase="legalTemplate.LOAN_DEED_PERSONAL_LOAN_HOME_LOAN" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-loan-deed-personal-loan-home-loan-icfc>
        <app-margin-call-deed-share-loan *ngSwitchCase="legalTemplate.CALL_DEED_SHARE_LOAN" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-margin-call-deed-share-loan>
        <app-margin-call-deed-share-loan-company *ngSwitchCase="legalTemplate.CALL_DEED_SHARE_LOAN_COMPANY" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-margin-call-deed-share-loan-company>
        <app-mortgage-deed-company *ngSwitchCase="legalTemplate.MORTGAGE_DEED_COMPANY" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-mortgage-deed-company>
        <app-mrtg-deed-individual-different *ngSwitchCase="legalTemplate.MORTGAGE_DEED_INDIVIDUAL_DIFFERENT_BORROWER" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-mrtg-deed-individual-different>
        <app-mrtg-deed-individual-same *ngSwitchCase="legalTemplate.MORTGAGE_DEED_INDIVIDUAL_SAME" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-mrtg-deed-individual-same>
        <app-promissory-note *ngSwitchCase="legalTemplate.PROMISSORY_NOTE" [cadData]="cadData" [documentId]="documentId" [customerLoanId]="customerLoanId" [nepaliAmount]="nepaliNumber"></app-promissory-note>
        <p *ngSwitchCase> No Template is available for this Document !!</p>
      </div>
    </div>
    <nb-card-footer>
      <div>

      </div>
    </nb-card-footer>
  </nb-card-body>
</nb-card>
