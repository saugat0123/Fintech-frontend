<nb-card accent="primary" class="p-3 shadow-lg" style="height:99%">
  <nb-card-header>
    <a (click)="onClose()" aria-label="Close" class="close cursor"
       data-dismiss="modal">
      <span aria-hidden="true">Ã—</span></a>
  </nb-card-header>
  <nb-card-body>
    <div>
      <div [ngSwitch]="documentId">
        <app-promissory-note-individual *ngSwitchCase="nabilCadTemplate.PROMISSORY_LETTER_INDIVIDUAL"
                                      [cadData]="cadData" [documentId]="documentId"
                                      [customerLoanId]="customerLoanId"></app-promissory-note-individual>
        <app-loan-deed-individual *ngSwitchCase="nabilCadTemplate.LOAN_DEED_INDIVIDUAL"
                                    [cadData]="cadData" [documentId]="documentId"
                                    [customerLoanId]="customerLoanId"></app-loan-deed-individual>
        <app-nabil-loan-deed-company *ngSwitchCase="nabilCadTemplate.LOAN_DEED_COMPANY"
                                    [cadData]="cadData" [documentId]="documentId"
                                    [customerLoanId]="customerLoanId"></app-nabil-loan-deed-company>
        <app-letter-of-set-off *ngSwitchCase="nabilCadTemplate.LETTER_OF_SET_OFF"
                                     [cadData]="cadData" [documentId]="documentId"
                                     [customerLoanId]="customerLoanId"></app-letter-of-set-off>
        <app-personal-guarantee-individual *ngSwitchCase="nabilCadTemplate.PERSONAL_GUARANTEE_INDIVIDUAL"
                                   [cadData]="cadData" [documentId]="documentId"
                                   [customerLoanId]="customerLoanId"
                                   [nepaliAmount]="nepaliNumber"></app-personal-guarantee-individual>

        <p *ngSwitchDefault>No Template is available for this Document!!! </p>
      </div>
    </div>
    <nb-card-footer>
      <div>

      </div>
    </nb-card-footer>
  </nb-card-body>
</nb-card>
