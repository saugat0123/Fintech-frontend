<nb-card accent="primary" class="p-3 shadow-lg" style="height:99%">
  <nb-card-header>
    <a (click)="onClose()" aria-label="Close" class="close cursor"
       data-dismiss="modal">
      <span aria-hidden="true">Ã—</span></a>
  </nb-card-header>
  <nb-card-body>
    <div>
      <div [ngSwitch]="documentId">
        <app-assignment-of-receivable *ngSwitchCase="cadTemplate.ASSIGNMENT_OF_RECEIVABLE"
                                      [cadData]="cadData" [documentId]="documentId"
                                      [customerLoanId]="customerLoanId"></app-assignment-of-receivable>
        <app-deed-hypo-of-machinery *ngSwitchCase="cadTemplate.DEED_HYPO_OF_MACHINERY_COMPONENT"
                                    [cadData]="cadData" [documentId]="documentId"
                                    [customerLoanId]="customerLoanId"></app-deed-hypo-of-machinery>
        <app-hypo-of-stock *ngSwitchCase="cadTemplate.HYPO_OF_STOCK" [cadData]="cadData"
                           [documentId]="documentId"
                           [customerLoanId]="customerLoanId"></app-hypo-of-stock>
        <app-manjurinama-for-company *ngSwitchCase="cadTemplate.MANJURINAMA_FOR_COMPANY"
                                     [cadData]="cadData" [documentId]="documentId"
                                     [customerLoanId]="customerLoanId"></app-manjurinama-for-company>
        <app-personal-guarantee-company *ngSwitchCase="cadTemplate.PERSONAL_GUARANTEE_COMPANY"
                                        [cadData]="cadData" [documentId]="documentId"
                                        [customerLoanId]="customerLoanId"></app-personal-guarantee-company>
        <app-personal-guarantee-joint-borrower
            *ngSwitchCase="cadTemplate.PERSONAL_GUARANTEE_JOINT_BORROWER" [cadData]="cadData"
            [documentId]="documentId"
            [customerLoanId]="customerLoanId"></app-personal-guarantee-joint-borrower>
        <app-personal-guarantee-person-to-person
            *ngSwitchCase="cadTemplate.PERSONAL_GUARANTEE_PERSON_TO_PERSON" [cadData]="cadData"
            [documentId]="documentId"
            [customerLoanId]="customerLoanId"></app-personal-guarantee-person-to-person>
        <app-promissory-note-single-borrower
            *ngSwitchCase="cadTemplate.PROMISSORY_NOTE_SINGLE_BORROWER" [cadData]="cadData"
            [documentId]="documentId" [customerLoanId]="customerLoanId"
            [nepaliAmount]="nepaliNumber"></app-promissory-note-single-borrower>
        <app-trust-receipt-nepali-limit *ngSwitchCase="cadTemplate.TRUST_RECEIPT_NEPALI_LIMIT"
                                        [cadData]="cadData" [documentId]="documentId"
                                        [customerLoanId]="customerLoanId"></app-trust-receipt-nepali-limit>
        <app-loan-deed-individual *ngSwitchCase="cadTemplate.LOAN_DEED_INDIVIDUAL" [cadData]="cadData"
                              [documentId]="documentId"
                              [customerLoanId]="customerLoanId"></app-loan-deed-individual>
        <app-loan-deed-institution-private-limited *ngSwitchCase="cadTemplate.LOAN_DEED_INSTITUTION_PRIVATE_LIMITED" [cadData]="cadData"
                                                   [documentId]="documentId"
                                                   [customerLoanId]="customerLoanId"></app-loan-deed-institution-private-limited>
        <app-loan-deed-institution-partnership-form *ngSwitchCase="cadTemplate.LOAN_DEED_INSTITUTION_PARTNERSHIP_FORM" [cadData]="cadData"
                                [documentId]="documentId"
                                [customerLoanId]="customerLoanId"></app-loan-deed-institution-partnership-form>
        <app-promissory-note-company *ngSwitchCase="cadTemplate.PROMISSORY_NOTE_COMPANY"
                                     [cadData]="cadData" [documentId]="documentId"
                                     [customerLoanId]="customerLoanId"></app-promissory-note-company>
        <app-promissory-note-joint *ngSwitchCase="cadTemplate.PROMISSORY_NOTE_JOINT"
                                   [cadData]="cadData" [documentId]="documentId"
                                   [customerLoanId]="customerLoanId"
                                   [nepaliAmount]="nepaliNumber"></app-promissory-note-joint>
        <app-kalo-suchi-borrower-company *ngSwitchCase="cadTemplate.KALO_SUCHI_BORROWER_COMPANY"
                                   [cadData]="cadData" [documentId]="documentId"
                                   [customerLoanId]="customerLoanId"></app-kalo-suchi-borrower-company>
        <app-corporate-guarantee *ngSwitchCase="cadTemplate.CORPORATE_GUARANTEE"
                                   [cadData]="cadData" [documentId]="documentId"
                                   [customerLoanId]="customerLoanId"></app-corporate-guarantee>
        <app-letter-of-continuity-company *ngSwitchCase="cadTemplate.LETTER_OF_CONTINUITY_COMPANY"
                                          [cadData]="cadData" [documentId]="documentId"
                                          [customerLoanId]="customerLoanId"></app-letter-of-continuity-company>

        <app-kalo-suchi-borrower-pg-company *ngSwitchCase="cadTemplate.KALO_SUCHI_BORROWER_PG_COMPANY"
                                         [cadData]="cadData" [documentId]="documentId"
                                         [customerLoanId]="customerLoanId"></app-kalo-suchi-borrower-pg-company>
        <app-letter-of-continuity-partnership *ngSwitchCase="cadTemplate.LETTER_OF_CONTINUITY_PARTNERSHIP"
                                              [cadData]="cadData" [documentId]="documentId"
                                              [customerLoanId]="customerLoanId"></app-letter-of-continuity-partnership>
        <app-letter-of-continuity-proprietorship *ngSwitchCase="cadTemplate.LETTER_0F_CONTINUITY_PROPRIETORSHIP"
                                                 [cadData]="cadData" [documentId]="documentId"
                                                 [customerLoanId]="customerLoanId"></app-letter-of-continuity-proprietorship>

        <app-letter-of-set-off-company *ngSwitchCase="cadTemplate.LETTER_OF_SET_OFF_COMPANY"
                                            [cadData]="cadData" [documentId]="documentId"
                                            [customerLoanId]="customerLoanId"></app-letter-of-set-off-company>

        <app-promissory-note-partnership-firm *ngSwitchCase="cadTemplate.PROMISSORY_NOTE_PARTNERSHIP_FIRM"
                                              [cadData]="cadData" [documentId]="documentId"
                                              [customerLoanId]="customerLoanId"></app-promissory-note-partnership-firm>
        <app-manjurinama-for-gadi-namasari-proprietorship *ngSwitchCase="cadTemplate.MANJURINAMA_FOR_GADI_NAMASARI_PROPRIETORSHIP"
                                              [cadData]="cadData" [documentId]="documentId"
                                              [customerLoanId]="customerLoanId"></app-manjurinama-for-gadi-namasari-proprietorship>
        <p *ngSwitchDefault>No Template is available for this Document!!! </p>
      </div>
    </div>
    <nb-card-footer>
      <div>

      </div>
    </nb-card-footer>
  </nb-card-body>
</nb-card>
