<nb-card accent="primary">
    <nb-card-header>
        <strong>Upload {{documentName}} Document</strong>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-12 form-group">
                <label for="type">Select Offer Type</label>
                <select [(ngModel)]="docType" class="form-control" id="type">
                    <option hidden selected value="null">--Select Type--</option>
                    <option value="0">Draft Document</option>
                    <option value="1">Signed Document</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Upload Your File </label>
                <input  class="form-control"
                        type="file">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button  nbButton status="success" class="float-right">Upload</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>
