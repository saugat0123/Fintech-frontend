<nb-card accent="primary"
         [nbSpinner]="spinner"
         class="m-0"
         nbSpinnerMessage="UPDATING....."
         nbSpinnerSize="giant"
         nbSpinnerStatus="primary">
    <nb-card-header>
        Info
        <a (click)="onClose()" aria-label="Close" class="close cursor"
           data-dismiss="modal">
            <span aria-hidden="true">Ã—</span></a>
    </nb-card-header>
    <nb-card-body>
        <div  [formGroup]="updateForm">
         <table class="table table-sm sb-small">
             <tr>
                 <td class="font-weight-bold"><sup class="text-danger">*</sup>Issuance of MC to
                 </td>
                 <td class="font-weight-bold">:</td>
                 <td class="text-left"><input class="cellInput" formControlName="issuanceOfMc"></td>
             </tr>

             <tr>
                 <td class="font-weight-bold"><sup class="text-danger">*</sup>Credit to Acc no</td>
                 <td class="font-weight-bold">:</td>
                 <td class="text-left"><input class="cellInput" formControlName="accountNo"></td>
             </tr>

             <tr>
                 <td class="font-weight-bold"><sup class="text-danger">*</sup>Account Name</td>
                 <td class="font-weight-bold">:</td>
                 <td class="text-left"><input
                         class="cellInput" formControlName="accountName"></td>
             </tr>

             <tr>
                 <td class="font-weight-bold">
                     <sup class="text-danger">*</sup>Operative Acc no
                 </td>
                 <td class="font-weight-bold">:</td>
                 <td class="text-left"><input class="cellInput" formControlName="operativeAc"></td>
             </tr>
             <tr>
                 <td class="font-weight-bold">
                     <sup class="text-danger">*</sup>Against Purchase of
                 </td>
                 <td class="font-weight-bold">:</td>
                 <td class="text-left"><input class="cellInput" formControlName="againstPurchaseOf"></td>
             </tr>
             <tr>
                 <td class="font-weight-bold"><sup class="font-weight-bold">*</sup>Security Type</td>
                 <td>:</td>
                 <td>
                     <select formControlName="securityType" class="cellInput">
                         <option [ngValue]="undefined" hidden>Select Security Type</option>
                         <option *ngFor="let type of securityType" [ngValue]="type.key.concat('-'+type.value)">{{type.value}}</option>
                     </select>
                 </td>
             </tr>

         </table>
            <div class="clearfix">
                <div class="float-right">
                    <button nbButton size="small" shape="rectangle" (click)="submit()" [disabled]="updateForm.invalid">save</button>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
