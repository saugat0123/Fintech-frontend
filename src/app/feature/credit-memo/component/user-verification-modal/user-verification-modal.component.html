<nb-card class="m-0"[nbSpinner]="spinner" nbSpinnerStatus="primary" nbSpinnerSize="xxlarge">
    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && verify(loginForm)" class="p-3">
        <nb-card-header>
            <a class="close cursor" aria-label="Close"
               (click)="onClose()">
                <span aria-hidden="true">Ã—</span></a>
        </nb-card-header>
        <nb-card-body>
            <p class="login-box-msg">Please Enter Your Credential for Confirmation</p>
            <div class="form-group has-feedback">
                <input #pass="ngModel" [ngClass]="{'is-invalid': loginForm.submitted && pass.invalid}"
                       class="form-control"
                       id="password"
                       name="password"
                       ngModel placeholder="Password" required
                       type="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="pass.invalid && loginForm.submitted" class="invalid-feedback">
                    Password is required
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-flat" type="submit">verify</button>
            </div>
        </nb-card-footer>
    </form>
</nb-card>
