<nb-card>
    <nb-card-header>
        <div class="col-md-12">
            <h3>{{memoTitle}} Memos</h3>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive mailbox-messages">
                        <table aria-describedby="memo-list-table" class="table  table-bordered table-hover">
                            <thead>
                            <tr>
                                <th scope="col">S.N</th>
                                <th scope="col">Memo Type</th>
                                <th scope="col">Subject</th>
                                <th scope="col">Reference number</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr *ngFor="let memo of memoList;let i=index">
                                <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                                <td>{{memo?.type?.name}}</td>
                                <td>{{memo?.subject}}</td>
                                <td>{{memo?.referenceNumber}}</td>
                                <td>
                                    <a (click)="viewMemo(memo.id)" class="btn btn-primary btn-sm"
                                       data-placement="top" data-toggle="tooltip" style="margin-left:10px" title="View">
                                        <em class="fa fa-eye" style="color:white;"></em>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                        <!-- ===================table-pagination==================== -->
                        <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                        <!-- ===================table-pagination==================== -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
