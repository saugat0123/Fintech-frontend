<div class="modal-header">
    <h4 class="modal-title pull-left">Delete Memo Type: {{model?.name}}</h4>
    <button aria-label="Close" class="close pull-right" type="button" (click)="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Are you sure you want to delete this memo type?
</div>
<div class="modal-footer">
    <button (click)="ok()" class="btn btn-danger" data-dismiss="modal">Yes</button>
</div>
