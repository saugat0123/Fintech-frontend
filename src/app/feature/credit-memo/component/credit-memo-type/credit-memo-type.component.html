<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class="row">
                <div class="col-md-6">
                    <form (ngSubmit)="onSearch()">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" nbInput fullWidth [(ngModel)]="search.name"
                                       (input)="onSearchChange($event.target.value)" name="name"
                                       placeholder="search....">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" nbButton outline status="primary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                    <div class="col-md-6">
                        <div class="float-right">
                            <button nbButton outline status="success" (click)="add()">
                                <em class="fa fa-plus"></em>
                            </button>
                        </div>
                    </div>

                </div>
            </nb-card-header>
            <nb-card-body>
                <table aria-describedby="credit-memo-type-table" class="table table-striped table-bordered table-hover">

                    <thead>
                    <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">Diary Note Type Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let type of types;let i=index">
                        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                        <td>{{type.name}}</td>
                        <td>{{type.status}}</td>
                        <td>
                            <a (click)="update(type,type.id)" class="btn btn-primary btn-sm"
                               data-placement="top"
                               data-toggle="tooltip" title="Edit">
                                <em class="fa fa-edit" style="color:white"></em>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                <!-- ===================table-pagination==================== -->
                <!-- /.box-body -->
            </nb-card-body>
        </nb-card>
    </div>
</div>
