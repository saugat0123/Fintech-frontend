<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-9">
                        <div class="float-right">
                            <button nbButton outline status="success" (click)="add()">
                                <em class="fa fa-plus"></em>
                            </button>
                        </div>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table aria-describedby="credit-memo-type-table" class="table table-striped table-bordered table-hover">

                    <thead>
                    <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">Memo Type Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let type of types;let i=index">
                        <td>{{i + 1}}</td>
                        <td>{{type.name}}</td>
                        <td>{{type.status}}</td>
                        <td>
                            <a (click)="update(type,type.id)" class="btn btn-primary btn-sm"
                               data-placement="top"
                               data-toggle="tooltip" title="Edit">
                                <em class="fa fa-edit" style="color:white"></em>
                            </a>
                            <a (click)="delete(type)" class="btn btn-danger btn-sm"
                               data-placement="top"
                               data-toggle="tooltip" style="margin-left:10px" title="Delete">
                                <em class="fa fa-trash" style="color:white;"></em>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>



                <!-- /.box-body -->
            </nb-card-body>
        </nb-card>
    </div>
</div>
