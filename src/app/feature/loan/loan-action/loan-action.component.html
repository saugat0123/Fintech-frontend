<ng-template #confirmModal let-ref="dialogRef">
  <nb-card accent="primary">
    <nb-card-header></nb-card-header>
  <nb-card-body>  <h5>Are your sure you want to delete this loan ?</h5></nb-card-body>
    <nb-card-footer class="text-right">
      <button nbButton status="primary" size="small" (click)="ref.close()">No</button>
      <button nbButton status="danger" size="small" (click)="deleteCustomerLoan();ref.close()">Yes</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
<div class="d-flex {{catalogueStatus === true ? 'float-right' : 'justify-content-center'}}">

  <button (click)="loanAction('approve')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.approved"
          [ngStyle]="{ 'filter' : (actionsList.approved === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-success">
    APPROVED<i class="col-md-1 fa fa-check"></i>
  </button>

  <button (click)="loanAction('forward')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.sendForward"
          [ngStyle]="{ 'filter' : (actionsList.sendForward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-info">
    SEND FORWARD<i class="col-md-1 fa fa-arrow-circle-up"></i>
  </button>

  <button (click)="loanAction('backward')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.sendBackward"
          [ngStyle]="{ 'filter' : (actionsList.sendBackward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm"
          style="color:lightseagreen;">
    RETURN<i class="col-md-1 fa fa-arrow-circle-left"></i>
  </button>

  <button (click)="loanAction('backwardCommittee')" *ngIf="committeeRole && !catalogueStatus"
          [disabled]="!actionsList.sendBackward"
          [ngStyle]="{ 'filter' : (actionsList.sendBackward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-info"
          style="color:white;">
    BACK TO COMMITTEE<i class="col-md-1 fas fa-angle-double-left"></i>
  </button>

  <button (click)="onEdit()" *ngIf="!catalogueStatus" [disabled]="!actionsList.edit"
          [ngStyle]="{ 'filter' : (actionsList.edit === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-flat btn-sm btn-primary">
    EDIT<i class="col-md-1 fa fa-edit"></i>
  </button>

  <button (click)="loanAction('close')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.closed"
          [ngStyle]="{ 'filter' : (actionsList.closed === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-info"
          value="CLOSED">
    CLOSE/SETTLEMENT<i class="col-md-1 fa-close"></i>
  </button>

  <button (click)="loanAction('reject')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.rejected || actionsList.roleTypeMaker"
          [ngStyle]="{ 'filter' : (!actionsList.rejected || actionsList.roleTypeMaker)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-danger"
          value="REJECTED">
    REJECTED<i class="col-md-1 fa fa-ban"></i>
  </button>

  <button [useExistingCss]="true" class="btn-sm btn-warning d-flex justify-content-end"
          ngxPrint printSectionId="print-block" styleSheetFile="assets/css/printStyles.scss">
    PRINT<i class="col-md-1 fa fa-print"></i>
  </button>

  <button (click)="openConfirmationModal()" *ngIf="isMaker && !catalogueStatus"
          class="btn-sm btn-danger d-flex justify-content-end">
    Delete<i class="col-md-1 fa fa-ban"></i>
  </button>
  <button class="btn-sm btn-toolbar d-flex justify-content-end" (click)="detailedViewAction()">
    DETAILED-VIEW<em class="col-md-1 fa fa-eye"></em></button>
  <button (click)="onUploadDocument()"
          *ngIf="showCadDocumentRoute && actionsList.loanApproveStatus && productUtils.CAD_LITE_VERSION"
          [ngStyle]="{ 'filter' : (actionsList.approved=== false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-success">
    Documents<i class="col-md-1 fa fa-file-upload"></i></button>


</div>
