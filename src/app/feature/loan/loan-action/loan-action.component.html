<ng-template #confirmModal let-ref="dialogRef" [nbSpinner]="spinner" nbSpinnerSize="giant">
  <nb-card accent="primary">
    <nb-card-header></nb-card-header>
  <nb-card-body>  <h5>Are your sure you want to delete this loan ?</h5></nb-card-body>
    <nb-card-footer class="text-right">
      <button nbButton status="primary" size="small" (click)="ref.close()">No</button>
      <button nbButton status="danger" size="small" (click)="deleteCustomerLoan();ref.close()">Yes</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
<div class="d-flex {{catalogueStatus === true ? 'float-right' : 'justify-content-center'}}">
<ng-container *ngIf="status !== docStatus.value(docStatus.SEND_BACK_TO_AGENT) && status!== docStatus.value(docStatus.SEND_BACK_TO_SENDER) && status !== 'APPROVED'">
  <button (click)="loanAction('approve')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.approved"
          [ngStyle]="{ 'filter' : (actionsList.approved === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-success">
    APPROVE
    <i class="col-md-1 fa fa-check"></i>
  </button>

  <button (click)="loanAction('forward')" *ngIf="!catalogueStatus && status !== docStatus.value(docStatus.HSOV_PENDING)"
          [disabled]="!actionsList.sendForward"
          [ngStyle]="{ 'filter' : (actionsList.sendForward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-info">
    SEND FORWARD
    <i class="col-md-1 fa fa-arrow-circle-up"></i>
  </button>

  <button (click)="loanAction('backward')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.sendBackward"
          [ngStyle]="{ 'filter' : (actionsList.sendBackward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-secondary text-white"
          style="color:lightseagreen;">
    REVERT
    <i class="col-md-1 fa fa-arrow-circle-left"></i>
  </button>

  <button [hidden]="!isRemitLoan"    (click)="loanAction('send back to sender')" *ngIf="!catalogueStatus && isMaker"
          [ngStyle]="{ 'filter' : (actionsList.sendBackward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-primary">
    SEND BACK TO SENDER
        <i class="col-md-1 fa fa-arrow-circle-left"></i>
  </button>

  <button [hidden]="!isRemitLoan" (click)="loanAction('send back to agent')" *ngIf="!catalogueStatus && isMaker"
          [ngStyle]="{ 'filter' : (actionsList.sendBackward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-success">
    SEND BACK TO AGENT
        <i class="col-md-1 fa fa-arrow-circle-left"></i>
  </button>

  <button (click)="loanAction('backwardCommittee')" *ngIf="(committeeRole && !catalogueStatus) &&  currentUser !== 'hsov'"
          [disabled]="!actionsList.sendBackward"
          [ngStyle]="{ 'filter' : (actionsList.sendBackward === false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-info"
          style="color:white;">
    BACK TO COMMITTEE
    <i class="col-md-1 fas fa-angle-double-left"></i>
  </button>

<!--  <button (click)="onEdit()" *ngIf="!catalogueStatus" [disabled]="!actionsList.roleTypeMaker"-->
<!--          [ngStyle]="{ 'filter' : (actionsList.roleTypeMaker === false)? 'grayscale(100%)': 'grayscale(0%)'}"-->
<!--          class="btn-sm btn-primary">-->
<!--    EDIT-->
<!--&lt;!&ndash;    <i class="col-md-1 fa fa-edit"></i>&ndash;&gt;-->
<!--  </button>-->

<!--  <button (click)="loanAction('close')" *ngIf="!catalogueStatus"-->
<!--          [disabled]="!actionsList.closed"-->
<!--          [ngStyle]="{ 'filter' : (actionsList.closed === false)? 'grayscale(100%)': 'grayscale(0%)'}"-->
<!--          class="btn-sm btn-info"-->
<!--          value="CLOSED">-->
<!--    CLOSE/SETTLEMENT-->
<!--&lt;!&ndash;    <i class="col-md-1 fa-close"></i>&ndash;&gt;-->
<!--  </button>-->

  <button (click)="loanAction('reject')" *ngIf="!catalogueStatus"
          [disabled]="!actionsList.rejected || actionsList.roleTypeMaker"
          [ngStyle]="{ 'filter' : (!actionsList.rejected || actionsList.roleTypeMaker)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-danger"
          value="REJECTED">
    REJECT
    <i class="col-md-1 fa fa-ban"></i>
  </button>
  <button (click)="openConfirmationModal()" *ngIf="isMaker && !catalogueStatus"
          class="btn-sm btn-danger">
    Delete
    <i class="col-md-1 fa fa-trash"></i>
  </button>
</ng-container>
  <button [useExistingCss]="true" class="btn-sm btn-warning text-white d-flex justify-content-end"
          ngxPrint printSectionId="print-block" styleSheetFile="assets/css/printStyles.scss">
    PRINT
        <i class="col-md-1 fa fa-print"></i>
  </button>
  <button class="btn-sm btn-toolbar text-white" style="background-color: orangered" (click)="detailedViewAction()">
    DETAILED-VIEW
    <em class="col-md-1 fa fa-eye"></em>
  </button>
  <button (click)="onUploadDocument()"
          *ngIf="showCadDocumentRoute && actionsList.loanApproveStatus && productUtils.CAD_LITE_VERSION"
          [ngStyle]="{ 'filter' : (actionsList.approved=== false)? 'grayscale(100%)': 'grayscale(0%)'}"
          class="btn-sm btn-success">
    Documents
    <i class="col-md-1 fa fa-file-upload"></i>
  </button>


</div>
