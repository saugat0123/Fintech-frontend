<div class="d-flex justify-content-center">

  <div class="row">
    <button class="btn  btn-sm btn-success">APPROVED<i class="col-md-1 fa fa-check"></i></button>
    <button class="btn  btn-sm btn-info" data-toggle="modal" data-target="#sendForwardBackward" (click)=" sendForwardList()">SEND FORWARD<i class="col-md-1 fa fa-arrow-circle-up"></i></button>
    <button class="btn  btn-outline-danger" data-toggle="modal" data-target="#sendForwardBackward" (click)="sendBackwardList()">SEND BACKWARD<i class="col-md-1 fa fa-arrow-circle-left"></i></button>
    <button class="btn btn-flat btn-sm btn-primary" (click)="onEdit()">EDIT<i class="col-md-1 fa fa-edit"></i></button>
    <button class="btn btn-flat btn-sm btn-warning">PRINT<i class="col-md-1 fa fa-print"></i></button>
  </div>
</div>

<div class="modal" id = "sendForwardBackward">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="col-md-12">
        <button type="button" class="close pull-right" data-dismiss="modal">&times;</button>
      </div>
<form (ngSubmit)="onSubmit()" [formGroup]="formAction">

      <div class="form-group">
        <label class="toUser" for="toUser">User List</label>
        <select name="toUser" id="toUser" class="form-control form-control-sm"
                formControlName="toUser" >
          <option *ngFor="let forwardBackward of sendForwardBackwardList" [ngValue]="forwardBackward">
            {{forwardBackward.roleName}}
        </select>
      </div>

      <div class="form-group col-md-12">
        <label for="comment">Comment:</label>
        <textarea class="form-control" formControlName="comment" id="comment" name="text"></textarea>
      </div>






      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()" ><i class="fa fa-save"></i></button>
      </div>
</form>
    </div>

  </div>
</div>
