<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                Define Role Order <span class="pull-right btn btn-sm btn-default" title="Reset Role Orders" (click)="reset()"><i class="fa fa-retweet"></i></span>
            </nb-card-header>
            <nb-card-body>
                <div *ngIf="!length">
                    <p>Roles are not created!</p>
                </div>
                <div *ngIf="length">
                    <div class="drag-container">
                        <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="defaultRoleHierarchies"
                             class="item-list" (cdkDropListDropped)="drop($event)">
                            <div class="item-box" *ngFor="let item of defaultRoleHierarchies;let i=index" cdkDrag>
                                <div class="row">
                                    <div class="col-md-1 item-draggable">{{i + 1}}</div>
                                    <div class="col-md-10 item-draggable">{{item.role?.roleName}}</div>
                                    <div class="col-md-1">
                                    <span class="btn btn-sm btn-danger" (click)="removeItem(i)">
                                        <i class="fa fa-eraser"></i>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </nb-card-body>
            <nb-card-footer *ngIf="length">
                <button nbButton status="info" (click)="save()" [disabled]="isDisabled">
                    <span *ngIf="spinner" class="spinner-border spinner-border-sm"></span>
                    SAVE
                </button>
            </nb-card-footer>
        </nb-card>
    </div>
</div>
