<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered table-hover table-sm sb-small text-center">
      <thead>
      <tr class="text-white sb-bg-dark">
        <th>#</th>
        <th>Offer Letter</th>
        <th>Upload Status</th>
        <th>Preview</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cusOfferLetter of customerOfferLetter?.customerOfferLetterPath; let i=index">
        <td>
          {{i + 1}}
        </td>
        <td>{{cusOfferLetter?.offerLetter?.name}}</td>
        <td>
          <span *ngIf="cusOfferLetter?.path !== null"
                style="color:limegreen"><i class="fas fa-check-circle"></i></span>
          <span *ngIf="cusOfferLetter?.path === null"
                style="color:red">
            <i class="fas fa-times-circle"></i></span>
        </td>
        <td>
          <a (click)="previewClick(cusOfferLetter.path)" *ngIf="cusOfferLetter?.path !== null"><i
              class="fas fa-eye cursor" style="color:cornflowerblue"></i>
                </a>
          <span *ngIf="cusOfferLetter?.path === null">No preview available</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
