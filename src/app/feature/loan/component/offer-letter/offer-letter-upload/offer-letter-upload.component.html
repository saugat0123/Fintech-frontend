<div class="row">
  <div class="col-md-12 form-group">
    <label for="offerLetter">Select Offer Letter</label>
    <select [(ngModel)]="offerLetterId" class="form-control" id="offerLetter">
      <option *ngFor="let cusOfferLetter of customerOfferLetter.customerOfferLetterPath;"
              [value]="cusOfferLetter.offerLetter.id">
        {{cusOfferLetter.offerLetter.name}}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-md-12 form-group">
    <label>Upload Your File </label>
    <input (change)="uploadOfferLetter($event)" class="form-control"
           type="file">
    <div (click)="previewClick(null)" *ngIf="preview"
         class="d-flex justify-content-center">
      <button class="btn btn-primary btn-sm btn-flat"><span class="px-2">Preview</span>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="text-center">
      <button (click)="submitOfferLetter()" [disabled]="!preview" nbButton status="success">YES
      </button>
    </div>
  </div>
</div>
