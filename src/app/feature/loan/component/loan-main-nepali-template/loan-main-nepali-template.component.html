<nb-card accent="info" status="danger">
  <nb-card-header>
    <div class="row">
      <div class="col-md-11">
        <h4 class="text-white">नेपाली फारम</h4>
      </div>
      <div class="col-md-1">
        <button (click)="onClose()" aria-label="Close" class="close cursor text-white"><span
            aria-hidden="true">×</span></button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-stepper #nepaliTemplateStepper [disableStepNavigation]="true" orientation="horizontal">
      <nb-step [label]="labelCustomerInfoNepali">
        <ng-template #labelCustomerInfoNepali>ग्राहक जानकारी</ng-template>

        <app-customer-info-nepali #customerInfoNepaliComponent
                                  [data]="customerLoan?.customerInfo?.nepaliDetail"></app-customer-info-nepali>

      </nb-step>
      <nb-step [label]="labelHayarParchesKarjaNibedan">
        <ng-template #labelHayarParchesKarjaNibedan>हायर पर्चेज कर्जाको निवेदन</ng-template>

        <app-hayar-parches-karja-nibedan #hayarParchesKarjaInfoComponent
                             [karjaLoan]="customerLoan?.nepaliTemplates"></app-hayar-parches-karja-nibedan>

      </nb-step>

      <nb-step [label]="labelThree">
        <ng-template #labelThree>आवेदक/धन जमानतकर्ताको पारिवारिक विवरण</ng-template>
        <app-applicant-family-info #applicantFamilyInfoComponent
                                   [nepaliTemplates]="customerLoan?.nepaliTemplates"></app-applicant-family-info>
      </nb-step>

      <nb-step [label]="labelForth">
        <ng-template #labelForth>Fourth Step</ng-template>
        <!--TODO add your nepali template component here-->
      </nb-step>
    </nb-stepper>

    <hr class="bank-hr"/>
    <div class="row">
      <div class="col-md-6 text-left">
        <button (click)="stepperPrevious()"
                *ngIf="stepperButtonVisibility?.showPrevious" nbButton size="small"
                status="primary"
                type="button">अघिल्लो
        </button>
      </div>
      <div class="col-md-6 text-right">
        <button (click)="stepperNext()"
                *ngIf="stepperButtonVisibility?.showNext"
                nbButton size="small" status="primary"
                type="button">अर्को
        </button>
        <button (click)="save()"
                *ngIf="stepperButtonVisibility?.showSave"
                nbButton size="small" status="success"
                type="button">परिवर्तनहरू सुरक्षित गर्नुहोस
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
