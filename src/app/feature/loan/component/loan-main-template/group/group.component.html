<nb-card>
    <nb-card-header>

        <h1>Group Information</h1>
    </nb-card-header>
    <nb-card-body>
        <form>

            <app-group-detail #groupDetail [data]="groupDataForEdit"></app-group-detail>
            <app-security-detail #securityDetail [data]="groupDataForEdit"  [finalValuatorName]="valuatorName"></app-security-detail><br>
        </form>
        <div class="form-group">
            <form [formGroup]="groupGroup">

    <!--            note-->
                <label >Note</label>
                <input id="note" name="note" type="text" class="form-control" formControlName="note" placeholder="Note"><br>
    <!--            sol-->
                <h6>SOL Detail</h6><hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label >Total SOL Exposure</label>
                                        <input  name="exposure"  type="text" placeholder="Total SOL eExposure" class ="form-control" formControlName="exposure">

                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label >Total SOL FMV</label>
                                        <input name="totalFmv"  type="text" placeholder="Total SOL FMV" class ="form-control" formControlName="totalFmv">

                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label >%</label>
                                        <input  name="percentage"   type="text" placeholder="%" class ="form-control" formControlName="percentage">

                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label >Total SOL DV</label>
                                        <input name="solDv"   type="text" placeholder="SOL DV" class ="form-control" formControlName="solDv">

                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label >% </label>
                                        <input  name="per"   type="text" placeholder="%" class ="form-control" formControlName="per">

                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>

    </nb-card-body>


</nb-card>
