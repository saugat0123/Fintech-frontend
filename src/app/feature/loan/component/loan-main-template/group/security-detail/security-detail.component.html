<h6>Security Details</h6>
<div class="tab-pane fade active show" id="proposal">
  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-body>
          <div class="form-group">
            <form [formGroup]="securityGroup">
              <div
                  *ngFor="let securityArray of securityGroup.get('securityArray')['controls']; let i =index"
                  class="font-weight-bold" formArrayName="securityArray">
                <div [formGroupName]="i">
                  <!--                                                start-->
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Security Details</label>
                        <input class="form-control" formControlName="details" name="details"
                               placeholder="Security Details" type="text">
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Security Against</label>
                        <input class="form-control" formControlName="against" name="against"
                               placeholder="Security Against" type="text">

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>FMV</label>
                        <input class="form-control" formControlName="fmv" name="fmv"
                               placeholder="FMV"
                               type="text">

                      </div>

                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Interest Rate</label>
                        <input class="form-control" formControlName="interestRate"
                               name="interestRate"
                               placeholder="Interest Rate" type="text">

                      </div>

                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>DV</label>
                        <input class="form-control" formControlName="dv" name="dv"
                               placeholder="DV Value"
                               type="text">

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Validator Name</label>
                        <ng-select [multiple]="false"
                                   bindLabel="name"
                                   placeholder="Select Validator"
                                   formControlName="validatorName">
                          <ng-option *ngFor="let names of finalValuatorName" [value]="names">{{names.name}}</ng-option>
                        </ng-select>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Valuation Date</label>
                        <input [nbDatepicker]="securityValuationDate" class="form-control"
                               formControlName="valuationDate" name="valuationDate"
                               placeholder="mm/dd/yyyy">
                        <nb-datepicker #securityValuationDate></nb-datepicker>

                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Receipt Number</label>
                        <input class="form-control" formControlName="number" name="number"
                               placeholder="Receipt Number" type="text">

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Coupon Rate</label>
                        <input class="form-control" formControlName="couponRate" name="couponRate"
                               placeholder="Coupon Rate" type="text">

                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Amount</label>
                        <input class="form-control" formControlName="amount" name="amount"
                               placeholder="Amount" type="text">

                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Expiry Date</label>
                        <input [nbDatepicker]="securityExpiryDate" class="form-control"
                               formControlName="expiryDate" name="expiryDate"
                               placeholder="mm/dd/yyyy">
                        <nb-datepicker #securityExpiryDate></nb-datepicker>

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Beneficiary</label>
                        <input class="form-control" formControlName="beneficiary" name="beneficiary"
                               placeholder="Beneficiary" type="text">

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>FD Amount</label>
                        <input class="form-control" formControlName="fdAmount" name="fdAmount"
                               placeholder=" FD Amount" type="text">

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Bond Value</label>
                        <input class="form-control" formControlName="value" name="value"
                               placeholder=" Bound Value" type="text">

                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Total Share Value</label>
                        <input class="form-control" formControlName="shareValue" name="shareValue"
                               placeholder=" Total Share Value" type="text0">

                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Security Type</label>
                        <select
                            class="custom-select"
                            formControlName="securityType"
                            name="securityType">
                          <option [ngValue]="null" hidden selected>--Select Security Type--
                          </option>
                          <option value="Land">Land</option>
                          <option value="Land & Building">Land & Building</option>
                          <option value="Vehicle">Vechicle</option>
                          <option value="Fixed Deposit Receipt">Fixed Deposit Receipt</option>
                          <option value="Government Security Document(Bond)">Government
                            Security Document(Bond)
                          </option>
                          <option value="Shares">Shares</option>
                          <option value="Apartment">Apartment</option>
                          <option value="Machinery's & Equipment">Machinery's & Equipment
                          </option>
                        </select>

                      </div>
                    </div>
                  </div>
                  <div *ngIf="securityGroup.get('securityArray')['length']>1" class="col-md-1 pt-4">
                    <button (click)="removeSecurityDetail(i)"
                            class="align-self-end btn btn-sm btn-danger btn-primary">
                      Delete
                    </button>
                    <hr>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <button (click)="addSecurityDetail()" class="btn btn-sm btn-primary">Add</button>
              </div>
            </form>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
