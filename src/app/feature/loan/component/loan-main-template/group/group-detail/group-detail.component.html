<h6>Group Details</h6>
<div class="tab-pane fade active show" id="proposal">
    <div class="row">
        <div class="col-md-12">
            <nb-card>
                <nb-card-body>
                    <div class="form-group">
                        <form [formGroup]="detailGroup">
                            <div *ngFor="let detailArray of detailGroup.get('detailArray')['controls']; let i = index"
                                 class="font-weight-bold" formArrayName="detailArray">
                                <div [formGroupName]="i">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Client Name</label>
                                                <input class="form-control" formControlName="name" name="name"
                                                       placeholder="Henry Wise" type="text">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Credit Facility</label>
                                                <input class="form-control" formControlName="facility" name="facility"
                                                       placeholder="4546669" type="text">

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Credit Limit</label>
                                                <input class="form-control" formControlName="limit" name="limit"
                                                       placeholder="3566669" type="text">

                                            </div>

                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Interest Rate</label>
                                                <input class="form-control" formControlName="rate" name="rate" placeholder="55"
                                                       type="number">

                                            </div>

                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>O/S</label>
                                                <input class="form-control" formControlName="os" name="os" placeholder="0"
                                                       type="text">

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Expiry Date</label>
                                                <input [nbDatepicker]="groupExpiryDate"
                                                       class="form-control" formControlName="date" name="date"
                                                       placeholder="mm/dd/yyy">
                                                <nb-datepicker #groupExpiryDate></nb-datepicker>

                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="detailGroup.get('detailArray')['length']>1"
                                         class="col-md-1 pt-4">
                                        <button (click)="removeGroupDetails(i)"
                                                class="align-self-end btn btn-sm btn-danger btn-primary">
                                            Delete
                                        </button>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="text-right">
                                    <button (click)="addGroupDetail()" class="btn btn-sm btn-flat btn-primary">Add
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
