<nb-card>
    <nb-card-body>
        <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="kycInfo">
            <div formArrayName="otherRelatives" class="border-bottom border-dark m-4"
                 *ngFor="let relative of kycInfo.get('otherRelatives')['controls']; let relativeIndex = index">
                <div [formGroupName]="relativeIndex">
                    <!-- START ROW -->
                    <div class="row">
                        <div class="col-md-10 form-group">
                            <div class="box-header with-border">
                                <h5 class="box-title title"><b>{{relativeIndex + 1.}} Relative</b></h5>
                            </div>
                        </div>
                        <div class="text-right col-md-2">
                                <input *ngIf="kycInfo.get('otherRelatives').length>1"
                                        class="btn btn-sm btn-flat btn-danger" type="button"
                                       (click)="removeRelative(relativeIndex)" value="Delete"/>
                        </div>
                    </div>
                    <!-- END ROW -->
                    <!-- START ROW -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="customerRelation" class="title"><b>Relation</b></label>
                                <input id="customerRelation" type='text' class="form-control"
                                       formControlName="customerRelation"
                                       list='relation' placeholder="Relation">
                                <datalist id='relation'>
                                    <option label='Grand Father' value='Grand Father'>
                                    <option label='Father' value='Father'>
                                    <option label='Spouse' value='Spouse'>
                                        Relation
                                </datalist>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="customerRelativeName" class="title"><b>Relative Name</b></label>
                                <input id="customerRelativeName" formControlName="customerRelativeName"
                                       name="customerRelativeName" type="text" class="form-control"
                                       placeholder="Name of Relative">
                            </div>
                        </div>
                    </div>
                    <!-- END ROW -->
                    <!-- START ROW -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="relativeCitizenshipNumber" class="title"><b>Citizen Number</b></label>
                                <input id="relativeCitizenshipNumber" formControlName="citizenshipNumber"
                                       name="relativeCitizenshipNumber" type="text" class="form-control"
                                       placeholder="Citizenship Number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="relativeCitizenshipIssuedPlace" class="title"><b>Issued Place</b></label>
                                <input id="relativeCitizenshipIssuedPlace" formControlName="citizenshipIssuedPlace"
                                       name="relativeCitizenshipIssuedPlace" type="text" class="form-control"
                                       placeholder="Issued Place">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="relativeCitizenshipIssuedDate" class="title"><b>Issued Date</b></label>
                                <input id="relativeCitizenshipIssuedDate"
                                       [nbDatepicker]="relativeCitizenshipIssuedDate"
                                       formControlName="citizenshipIssuedDate" name="relativeCitizenshipIssuedDate"
                                       class="form-control" placeholder="Spouse Issued Date">
                                <nb-datepicker #relativeCitizenshipIssuedDate></nb-datepicker>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <input class="btn btn-sm btn-flat btn-primary" type="button" (click)="addCustomerRelative()"
                       value="Add Customer Relative"/>
            </div>
        </form>
    </nb-card-body>
</nb-card>
