<ng-container *ngIf="report?.reportingInfoLevels?.length < 1">
  <p>No reporting tags available!!!</p>
</ng-container>
<ng-container *ngIf="report?.reportingInfoLevels?.length > 0">
  <button (click)="expandAllLevels = !expandAllLevels" nbButton size="small"
          status="{{expandAllLevels ? 'danger' : 'success'}}">
    {{expandAllLevels ? 'Collapse' : 'Expand'}} All
  </button>
  <hr/>
  <form [formGroup]="tagForm">
    <ng-template #recursiveTemplate let-arrays let-prefix="prefix">
      <ng-container *ngFor="let item of arrays.controls; let i = index">
        <div [formGroup]="tagForm.get(prefix + i)" class="mt-1">
          <div class="row">
            <div class="col-md-12">
              <nb-checkbox #checkbox formControlName="checked" status="primary">
                {{item.get('label').value}}
              </nb-checkbox>
            </div>
          </div>
          <div
              *ngIf="item.get('reportingInfoLevels')?.controls?.length && (checkbox.checked || expandAllLevels)"
              class="custom-left-border">
            <ng-container
                *ngTemplateOutlet="recursiveTemplate; context:{$implicit: item.get('reportingInfoLevels'), prefix: prefix + i + '.reportingInfoLevels.'}"></ng-container>
          </div>
        </div>
      </ng-container>
    </ng-template>
  </form>
  <ng-container
      *ngTemplateOutlet="recursiveTemplate; context:{$implicit: tagForm.get('reportingInfoLevels'), prefix: 'reportingInfoLevels.'}"></ng-container>
  <hr/>
</ng-container>
