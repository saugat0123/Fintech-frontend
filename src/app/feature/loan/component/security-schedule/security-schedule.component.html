<div class="row mt-1">
    <div class="col-md-12">
        <p><b>2. Security Schedule</b></p>
        <table class="table table-bordered text-center table-sm sb-small" *ngIf="files!==null">
            <thead class="sb-bg-dark">
            <tr>
                <td>S.N</td>
                <th>Nature and Detail Of Security</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of files; let index = index">
                <td>{{index + 1}}</td>
                <td>{{data.name}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
