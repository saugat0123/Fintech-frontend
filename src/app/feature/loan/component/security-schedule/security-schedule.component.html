<div class="row mt-1">
    <div class="col-md-12">
        <p class="security-header"><strong class="security-header">Other Security Document</strong></p>
        <table class="table table-bordered text-center table-sm sb-small" *ngIf="files!==null">
            <tbody>
            <tr *ngFor="let data of files; let index = index">
                <td  class="text-left" colspan="2">{{data?.name}}</td>
            </tr>
            <tr>
                <td class="text-left">Expected Loss Given Default</td>
                <td class="text-right">{{(fixedAssets | currencyFormatter) ?fixedAssets:'0'}}</td>
            </tr>
            <tr>
                <td class="text-left">Loan to Security Ratio (Total Loan/Total RV)</td>
                <td class="text-right">{{loanToSecurity?.toFixed(2)   || '0'}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
