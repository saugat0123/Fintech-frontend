 <!--Referenced for dynamic Checkbox summary-->
<table class="table table-condensed table-sm table-bordered table-responsive-md text-center table-sm sb-small" *ngIf="(summaryCheckedList.length > 0)">
    <thead>
    <tr class="text-white sb-bg-dark">
        <th>Key Financial Indicators</th>
        <th *ngFor="let year of financialData['fiscalYear']">{{year}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let selectedParticular of summaryCheckedList; let i = index">
        <td class="text-left pl-2"><strong>{{keyIndicatorsHeaderParticularsMap.get(selectedParticular)}}</strong></td>
        <td *ngFor="let amount of financialData['keyIndicatorsData'][selectedParticular]" class="text-right pr-1">
            {{amount.value}}
        </td>
    </tr>
    </tbody>
</table>
