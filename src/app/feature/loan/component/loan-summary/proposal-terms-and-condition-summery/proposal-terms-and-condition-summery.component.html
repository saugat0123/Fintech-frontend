<div class="py-2">
    <div *ngIf="client === clientName.MEGA; else otherBank">
        <span><strong>Terms And Condition / Special Covenant</strong></span>
    </div>
    <ng-template #otherBank>
        <span><strong>Terms And Condition</strong></span>
    </ng-template>
  <hr>
  <div class="py-2">
    <ol>
      <li class="col-md-12" *ngFor="let data of customerAllLoanList;let i = index">
        <div class="row sb-medium">
          <span [class.font-weight-bold]="data?.proposal.id == loanDataHolder?.proposal?.id"><u>{{data.loan.name}}({{data.createdAt | engNepDate: false}}) :</u></span>
          <div class="row col-md-12">
<!--            <div>-->
              <span  [innerHTML]="(data.proposal.data | jsonParse)?.termsAndCondition || 'NA' "></span>
<!--            </div>-->
          </div>
        </div>
        <hr>
      </li>
    </ol>
  </div>
</div>
