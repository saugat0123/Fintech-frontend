<div class="py-2">
    <div *ngIf="loanSummary === 'loanSummary'; else detailView">
        <span><strong>Terms And Condition</strong></span>
    </div>
    <ng-template #detailView>
        <span><strong>Terms And Condition</strong></span>
    </ng-template>
  <hr>
  <div class="py-2" *ngIf="loanDataHolder?.loanType !== loanType?.getEnum(loanType.FULL_SETTLEMENT_LOAN)
            && loanDataHolder?.loanType !== loanType?.getEnum(loanType.CLOSURE_LOAN); else termsCondition">
    <ol>
      <li class="col-md-12" >
        <div class="row sb-medium">
          <span [class.font-weight-bold]="loanDataHolder?.proposal.id == loanDataHolder?.proposal?.id"><u>{{loanDataHolder?.loan?.name}}({{loanDataHolder?.createdAt | date}} ({{loanDataHolder?.createdAt | engNepDate: false}})) :</u></span>
          <div class="row col-md-12">
<!--            <div>-->
              <span  [innerHTML]="(loanDataHolder?.proposal?.data | jsonParse)?.termsAndCondition || 'NA' "></span>
<!--            </div>-->
          </div>
        </div>
        <hr>
      </li>
    </ol>
  </div>

    <ng-template #termsCondition>
        <div class="py-2">
            <div class="row sb-medium">
                <div class="col-md-12">
                      <span><u>{{loanDataHolder?.loan?.name}}
                          ({{loanDataHolder?.createdAt | date}} ({{loanDataHolder?.createdAt | engNepDate: false}})) :</u></span>
                    <!--            <div>-->
                    <div class="row col-md-12">
                        <span [innerHTML]="(loanDataHolder?.proposal?.data | jsonParse)?.termsAndCondition || 'NA' "></span>
                    </div>
                    <!--            </div>-->
                </div>
            </div>
            <hr>
        </div>
    </ng-template>
</div>
