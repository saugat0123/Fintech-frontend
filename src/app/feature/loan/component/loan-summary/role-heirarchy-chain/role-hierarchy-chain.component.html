<div id="menu">
    <ul>
        <li *ngFor="let item of defaultRoleHierarchies; let i = index" [ngClass]="item?.isCurrentRole ?
    'bg-primary text-white rounded pr-1 pl-2':''" style="font-size: 10px" class="p-1">
            <span class="font-weight-bold"
                  nbTooltip="Approval Role Hierarchy">{{item.role?.roleName}}
                <span *ngIf="currentRoleType === 'MAKER' || currentRoleType ==='COMMITTEE';else show_file_icon_only">
                    <a (click)="openRoleHierarchyModel()" nbTooltip="File Under Possession" style="cursor: pointer"
                       *ngIf="item?.isCurrentRole">
                    <i class="fas fa-file text-white"></i></a>
                </span><span *ngIf="i < (defaultRoleHierarchies.length-1)" class="pl-1">{{arrow}}</span>
                <ng-template #show_file_icon_only>
                    <span nbTooltip="File Under Possession" *ngIf="item?.isCurrentRole"><i
                            class="fas fa-file text-white"></i></span>
                </ng-template>
            </span>
        </li>
    </ul>
</div>
