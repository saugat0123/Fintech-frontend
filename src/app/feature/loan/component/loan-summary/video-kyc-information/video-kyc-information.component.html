<div  class="col-md-12">
    <p><strong>Vide KYC Information</strong></p>
    <table class="table table-condensed table-bordered table-responsive-sm table-sm sb-small text-center">
        <thead>
        <tr class="text-white sb-bg-dark">
            <th>S.N</th>
            <th>Meeting Time</th>
            <th>Meeting Date</th>
            <th>Meeting Link</th>
            <th>Sender/Beneficiary</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody *ngIf="!notNUll">
        <tr *ngFor="let data of videoKyc; let i = index">
            <td>{{i+1}}</td>
            <td>{{data.time}}</td>
            <td class="text-left pl-1">{{data.date}}</td>
            <td>{{data.meetingLink}}</td>
            <td>{{(data.isBenf)?('Beneficiary'):'Sender'}}</td>
            <td> <button nbButton (click) ="generate(data, i)"size="tiny">Get Link</button></td>
        </tr>
        </tbody>
    </table>
</div>
