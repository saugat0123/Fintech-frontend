<div *ngFor="let data of allLonList;let i = index" class="col-sm-12">
    <div class="row">
        <span><b>3. {{i + 1}} </b><u>{{ data?.loanType | replace:'_' :' ' + ' OF ' + data.loan.name}}
            (<mark><em class="sb-small">Limit: Rs.{{data.proposal.proposedLimit | currencyFormatter}}
                , Tenure: {{data.proposal.tenureDurationInMonths}} months</em></mark>)</u>
        </span>
    </div>
    <div *ngIf="isDetailedView && !isExecutive">
        <div class="sb-medium">
            <p><strong><u>Justification</u></strong></p>
          <span [innerHTML]="(data?.proposal?.data |jsonParse)?.purposeOfLoan || 'NA' | safeHtml"></span>
        </div>
    </div>
</div>
