<div class="py-2">
    <div><span><strong class="header">    Justification and purpose of present proposal</strong></span></div>
    <hr>
    <div class="py-2">
        <ol>
            <li class="col-md-12" *ngIf="customerAllLoanList[0]">
<!--                <div class="row sb-medium">-->
<!--                    <strong><span><u>{{data.loan.name}}({{data.createdAt | date}} ({{data.createdAt | engNepDate: false}})) :</u></span></strong>-->
<!--                </div>-->

                <div>
                    <div class="row sb-small sub-header" ><strong class="sub-header">Justification of limit</strong></div>
                    <div class="sb-small sub-header">
                        <span class="sub-header" [innerHTML]="(customerAllLoanList[0]?.proposal?.data |jsonParse)?.borrowerInformation || 'NA' | safeHtml"></span>
                    </div>
                </div>

                <div>
                    <div class="row sb-small sub-header"><strong class="sub-header"> Disbursement criteria :</strong></div>
                    <div class="sb-small sub-header">
                        <span class="sub-header" [innerHTML]="(customerAllLoanList[0]?.proposal?.data |jsonParse)?.disbursementCriteria || 'NA' | safeHtml"></span>
                    </div>
                </div>

                <div>
                    <div class="row sb-small sub-header"><strong class="sub-header"> Repayment criteria :</strong></div>
                    <div class="sb-small sub-header">
                        <span class="sub-header" [innerHTML]="(customerAllLoanList[0]?.proposal?.data | jsonParse)?.repayment || 'NA' | safeHtml"></span>
                    </div>
                </div>
                <hr>
            </li>
        </ol>
    </div>
</div>
