<ol>
  <li *ngFor="let data of customerAllLoanList;let i = index" class="col-sm-12">
    <div class="row sb-medium">
        <span><u>{{data?.loanType | replace:'_' :' ' + ' OF '
        + data.loan.name}} (<mark><em class="sb-small">Limit: Rs.{{data.proposal.proposedLimit}}, Tenure: {{data.proposal.tenureDurationInMonths}}
          months
                            </em></mark>)</u></span>
    </div>
    <div *ngIf="isDetailedView">
      <div class="sb-small">
          <span
              [innerHTML]="(data?.proposal?.data |jsonParse)?.purposeOfLoan || 'NA' | safeHtml"></span>
      </div>
    </div>
  </li>
</ol>
