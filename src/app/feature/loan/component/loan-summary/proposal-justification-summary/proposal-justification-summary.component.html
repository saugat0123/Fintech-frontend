<div class="py-2">
    <div>
        <span><strong>Justification of Facilities</strong></span>
    </div>
    <hr>
    <div class="py-2">
        <ol>
            <li class="col-md-12" *ngFor="let data of customerAllLoanList;let i = index">
                <div class="row sb-medium">
                    <strong><span><u>{{data.loan.name}}({{data.createdAt | date}} ({{data.createdAt | engNepDate: false}})) :</u></span></strong>
                </div>

                <div>
                    <div class="row sb-small" ><strong>Loan background</strong></div>
                    <div class="sb-small">
                        <span [innerHTML]="(data.proposal.data |jsonParse)?.borrowerInformation || 'NA' | safeHtml"></span>
                    </div>
                </div>

                <div>
                    <div class="row sb-small"><strong> Disbursement criteria :</strong></div>
                    <div class="sb-small">
                        <span [innerHTML]="(data.proposal.data |jsonParse)?.disbursementCriteria || 'NA' | safeHtml"></span>
                    </div>
                </div>

                <div>
                    <div class="row sb-small"><strong> Repayment criteria :</strong></div>
                    <div class="sb-small">
                        <span [innerHTML]="(data?.proposal?.data | jsonParse)?.repayment || 'NA' | safeHtml"></span>
                    </div>
                </div>
                <hr>
            </li>
        </ol>
    </div>
</div>
