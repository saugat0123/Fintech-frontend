<p><strong>NRB/Statutory Auditors/Internal Auditors Remarks and their Status</strong></p>
<table class="table table-condensed table-bordered table-responsive-md sb-small">
    <thead>
    <tr class="sb-bg-dark text-white">
        <th>Type</th>
        <th>Comments</th>
        <th>Current Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">Internal</th>
        <td [innerHTML]="commentData?.previousComments | safeHtml"></td>
        <td [innerHTML]="commentData?.previousStatus | safeHtml"></td>
    </tr>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">External</th>
        <td [innerHTML]="commentData?.auditorComments | safeHtml"></td>
        <td [innerHTML]="commentData?.auditorStatus | safeHtml"></td>
    </tr>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">NRB</th>
        <td [innerHTML]="commentData?.nrbComments | safeHtml"></td>
        <td [innerHTML]="commentData?.nrbStatus | safeHtml"></td>
    </tr>
    </tbody>
</table>
