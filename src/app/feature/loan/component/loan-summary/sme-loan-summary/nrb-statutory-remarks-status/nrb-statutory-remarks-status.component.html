<table class="table table-condensed table-bordered table-responsive-md sb-small">
    <thead>
    <tr class="sb-bg-dark text-white">
        <th>Type</th>
        <th>Comments</th>
        <th>Current Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">Internal</th>
        <td [innerHTML]="commentData?.previousComments || 'NA' | safeHtml"></td>
        <td [innerHTML]="commentData?.previousStatus || 'NA' | safeHtml"></td>
    </tr>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">External</th>
        <td [innerHTML]="commentData?.auditorComments || 'NA' | safeHtml"></td>
        <td [innerHTML]="commentData?.auditorStatus || 'NA' | safeHtml"></td>
    </tr>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">NRB</th>
        <td [innerHTML]="commentData?.nrbComments || 'NA' | safeHtml"></td>
        <td [innerHTML]="commentData?.nrbStatus || 'NA' | safeHtml"></td>
    </tr>
    </tbody>
</table>
