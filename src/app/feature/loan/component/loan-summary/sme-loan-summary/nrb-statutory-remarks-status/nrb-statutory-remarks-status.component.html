<p><strong>NRB/Statutory Auditors/Internal Auditors Remarks and their Status</strong></p>
<table class="table table-condensed table-bordered table-responsive-md sb-small">
    <thead>
    <tr class="sb-bg-dark text-white">
        <th>Type</th>
        <th>Comments/ Current Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">Internal</th>
        <td [innerHTML]="commentData?.previousCommentsDetailView | safeHtml"></td>
    </tr>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">External</th>
        <td [innerHTML]="commentData?.auditorCommentsDetailView | safeHtml"></td>
    </tr>
    <tr>
        <th class="sb-bg-secondary text-white" style="width: 5%">NRB</th>
        <td [innerHTML]="commentData?.nrbCommentsDetailView | safeHtml"></td>
    </tr>
    </tbody>
</table>
