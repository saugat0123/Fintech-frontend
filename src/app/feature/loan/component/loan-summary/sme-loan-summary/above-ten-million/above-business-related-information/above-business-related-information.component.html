<div class="container-fluid">
    <p><strong>4.1 The customer</strong></p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pl-3">
                <span style="font-size: 14px"><b>4.1.1 Promoters background, experience and resources</b></span>
                <tr class="sb-small">
                    <td [innerHTML]="jsonData?.promoterBackground || 'NA' | safeHtml"></td>
                </tr>
                <span style="font-size: 14px"><b>4.1.2 Line/s of business activity</b></span>
                <tr>
                    <td [innerHTML]="jsonData?.lineOfBusiness || 'NA' | safeHtml"></td>
                </tr>
                <span style="font-size: 14px"><b>4.1.3 Description with comments on major item dealt in</b></span>
                <tr>
                    <td [innerHTML]="jsonData?.discriptionWithComment || 'NA' | safeHtml"></td>
                </tr>
                <span style="font-size: 14px"><b>4.1.4 Major Buyers and Suppliers/Manufacturers</b></span>
                <tr>
                    <td [innerHTML]="jsonData?.majorBuyersSuppliers || 'NA' | safeHtml"></td>
                </tr>
            </div>
        </div>
    </div>
    <p><strong>4.2 The Group</strong></p>
    <div class="row">
        <div class="col-md-12">
            <span [innerHTML]="jsonData?.group"></span>
        </div>
    </div>
</div>
