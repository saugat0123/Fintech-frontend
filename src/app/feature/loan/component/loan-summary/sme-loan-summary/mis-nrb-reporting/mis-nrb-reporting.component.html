<div class="row mt-3">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <table *ngIf="layout === 'vertical'" class="table table-condensed table-bordered table-responsive-md sb-small">
                    <ng-container *ngFor="let report of reportingInfoSummary">
                        <tr>
                            <td class="font-weight-bold text-center" colspan="2">{{report?.name}}</td>
                        </tr>
                        <tr class="font-weight-bold sb-bg-secondary text-left">
                            <td class="pl-1">Code</td>
                            <td class="pl-1">Description</td>
                        </tr>
                        <tr *ngFor="let level of report?.reportingInfoLevels">
                            <td class="text-right pr-1">{{level?.code}}</td>
                            <td class="text-left pl-1">{{level?.description}}</td>
                        </tr>
                    </ng-container>
                </table>
                <ng-container *ngIf="layout === 'horizontal'">
                    <ng-container *ngFor="let report of reportingInfoSummary">
                        <table class="table table-condensed table-bordered table-responsive-md sb-small">
                            <tr class="sb-bg-dark text-white">
                                <td [attr.colspan]="report?.reportingInfoLevels?.length + 1"
                                    class="font-weight-bold text-center">{{report?.name}}</td>
                            </tr>
                            <tr>
                                <td class="font-weight-bold sb-bg-secondary text-white text-left pl-1">Code</td>
                                <td *ngFor="let level of report?.reportingInfoLevels" class="text-right pr-1">{{level?.code}}</td>
                            </tr>
                            <tr>
                                <td class="font-weight-bold sb-bg-secondary text-white text-left pl-1">Description</td>
                                <td *ngFor="let level of report?.reportingInfoLevels" class="text-left pl-1">{{level?.description}}</td>
                            </tr>
                        </table>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
