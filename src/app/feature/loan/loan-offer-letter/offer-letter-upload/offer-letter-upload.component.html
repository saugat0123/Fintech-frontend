<div class="modal-header">
  <h4 class="modal-title pull-left">Upload Offer Letter</h4>
  <a (click)="ngbModal.close()" aria-label="Close" class="close pull-right cursor">
    <span aria-hidden="true">&times;</span>
  </a>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="offerLetter">Select Offer Letter</label>
      <select class="form-control" id="offerLetter" [(ngModel)]="offerLetterId">
        <option *ngFor="let cusOfferLetter of customerOfferLetter.customerOfferLetterPath;"
                [value]="cusOfferLetter.offerLetter.id">
          {{cusOfferLetter.offerLetter.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <label>Upload Your File </label>
      <input (change)="uploadOfferLetter($event)" class="form-control"
             type="file">
      <div (click)="previewClick(null)" *ngIf="preview"
           class="d-flex justify-content-center">
          <button class="btn btn-primary btn-sm btn-flat"><span class="px-2">preview</span>
          </button>
      </div>
      <div class="d-flex justify-content-end">
        <button (click)="ngbModal.close()" class="btn btn-danger btn-flat fa-pull-left"
                type="submit">
          NO
        </button>
        <button (click)="submitOfferLetter()" [disabled]="!preview"
                class="btn btn-success float-right"
                type="submit">YES
        </button>
      </div>
    </div>
  </div>
</div>
