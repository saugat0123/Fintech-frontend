<nb-card>
    <nb-card-header>
        <strong>Auto Security</strong>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="autoForm">
                    <div formArrayName="autoSecurity">
                        <div *ngFor="let auto of autoForm.get('autoSecurity')['controls']; let i=index;">
                            <div [formGroupName]="i">
                                <div class="row ml-1">
                                    <nb-checkbox status="warning"  formControlName="isNew">Is New</nb-checkbox>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>Model No</label>
                                        <div>
                                            <input [ngClass]="{ 'is-invalid': (submitted) && auto.get('model').errors }"
                                                    class="form-control" type="text" placeholder="12345" formControlName="model">
                                            <span *ngIf="(submitted) && auto.get('model').errors" class="invalid-feedback">
                                                Model Number is required!!
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Manufacture Year</label>
                                        <div>
                                            <input [ngClass]="{ 'is-invalid': (submitted) && auto.get('manufactureYear').errors }"
                                                    class="form-control" type="text" placeholder="2022" formControlName="manufactureYear">
                                            <span *ngIf="(submitted) && auto.get('manufactureYear').errors" class="invalid-feedback">
                                                Manufacture year is required!!
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Chasis No</label>
                                        <div>
                                            <input [ngClass]="{ 'is-invalid': (submitted) && auto.get('chasisNo').errors }"
                                                    class="form-control" type="text" placeholder="54321" formControlName="chasisNo">
                                            <span *ngIf="(submitted) && auto.get('chasisNo').errors" class="invalid-feedback">
                                                Chasis number is required!!
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Engine No</label>
                                        <div>
                                            <input [ngClass]="{ 'is-invalid': (submitted) && auto.get('engineNo').errors }"
                                                    class="form-control" type="text" placeholder="123456" formControlName="engineNo">
                                            <span *ngIf="(submitted) && auto.get('engineNo').errors" class="invalid-feedback">
                                                Engine number is required!!
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Valuator</label>
                                        <div>
                                            <select class="form-control" formControlName="valuators">
                                                <option *ngFor="let valuator of valuatorList" [ngValue]="valuator">{{valuator?.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Quotation Amount</label>
                                        <div>
                                            <input [ngClass]="{ 'is-invalid': (submitted) && auto.get('quotationAmount').errors }"
                                                    class="form-control" type="number" formControlName="quotationAmount">
                                            <span *ngIf="(submitted) && auto.get('quotationAmount').errors" class="invalid-feedback">
                                                Quotation amount is required!!
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Consider Value</label>
                                        <div>
                                            <input class="form-control" type="number" formControlName="considerValue">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Discount Price</label>
                                        <div>
                                            <input class="form-control" type="number" formControlName="discountPrice">
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="row mt-2" *ngIf="i>0">
                                    <div class="col-md-12 text-right">
                                        <button nbButton size="small" style="background-color: #e70a0a" nbTooltip="Delete"
                                                (click)="removeAuto(i)">
                                            <nb-icon icon="trash" class="text-white"></nb-icon>
                                        </button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12 text-right">
                                        <button nbButton size="small" style="background-color: #F58229" nbTooltip="Add More"
                                                (click)="addAuto()">
                                            <nb-icon icon="plus-circle" class="text-white"></nb-icon>
                                        </button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </nb-card-body>
</nb-card>
