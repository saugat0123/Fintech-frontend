<nb-card>
    <nb-card-body>
        <h2>Security</h2>
<div class="row">
    <div class="col-md-12 text-right">
        <nb-radio-group [(ngModel)]="calendarType" class="d-inline-flex"
                        name="securityInitialInfoCalendarType">
            <nb-radio value="AD">AD</nb-radio>
            <nb-radio value="BS">BS</nb-radio>
        </nb-radio-group>
    </div>
</div>
<div class="d-flex justify-content-end">
</div>
    <div class="row" id="security">
        <div class="col-md-12">
    <div class="form-group">

        <div class="font-weight-bold">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Choose Security Type</label>
                        <select class="form-control" (change)="change(selectedSecurity)" [(ngModel)]="selectedSecurity"
                                (ngModelChange)="clearValidationState()"
                                [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let type of securityTypes" [value]="type?.key">
                                {{type?.value}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <app-vehicle #vehicleSecurity *ngIf="vehicleSelected" [calendarType]="calendarType"></app-vehicle>
        <app-apartment #apartmentSecurity *ngIf="apartmentSelected"></app-apartment>
        <app-land #landSecurity *ngIf="landSelected" [calendarType]="calendarType"></app-land>
        <app-land-building #landBuildingSecurity *ngIf="landBuilding" [calendarType]="calendarType"></app-land-building>
        <app-plant-machinery #plantMachinery *ngIf="plantSelected" [calendarType]="calendarType"></app-plant-machinery>
        <app-fixed-deposit #fixedDepositSecurity *ngIf="depositSelected"
                           [calendarType]="calendarType"></app-fixed-deposit>
        <app-share *ngIf="shareSelected"></app-share>
        <app-hypothecation-of-stock #hypothecationSecurity *ngIf="hypothecationOfStock"></app-hypothecation-of-stock>
        <app-corporation-guarantee #corporateGuaranteeSecurity *ngIf="corporateGuarantee"></app-corporation-guarantee>
        <app-personal-guarantee #personalGuaranteeSecurity *ngIf="personal"></app-personal-guarantee>
        <app-insurance-policy #insurancePolicySecurity *ngIf="insurancePolicySelected"
                              [calendarType]="calendarType"></app-insurance-policy>
        <app-assignment-of-receivable #assignmentOfReceivableSecurity
                                      *ngIf="assignmentOfReceivable"></app-assignment-of-receivable>
        <app-lease-assignment #leaseAssignmentSecurity *ngIf="assignments"></app-lease-assignment>
        <app-other-security #otherSecurity *ngIf="securityOther"></app-other-security>

        <!--        <app-security-initial-form #initialSecurity-->
<!--                                   [calendarType]="calendarType"-->
<!--                                   [formData]="initialSecurityValue"-->
<!--                                   [loanTag]="loanTag"-->
<!--                                   [shareSecurity]="shareSecurity"-->
<!--                                   [customerSecurityId]="securityId"-->
<!--                                   [approvedData]="approvedSecurityValue"-->
<!--                                   [customerType]="customerType"-->
<!--                                   [customerInfo]="customerInfo">-->
<!--        </app-security-initial-form>-->
    </div>
</div>
</div>
<div *ngIf="fromProfile" class="py-4 d-flex justify-content-end">
    <button (click)="onSubmit()" nbButton>save</button>
</div>
</nb-card-body>
</nb-card>
