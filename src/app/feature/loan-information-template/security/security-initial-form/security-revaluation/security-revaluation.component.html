<form [formGroup]="formGroup" class="ml-1">
    <div class="row">
        <div class="col-md-12 mt-3 mb-2">
            <strong>Revaluation Done: </strong>
            <nb-radio-group formControlName="isReValuated" class="ml-1 d-inline-flex ">
                <nb-radio [value]="true">Yes</nb-radio>
                <nb-radio [value]="false">No</nb-radio>
            </nb-radio-group>
        </div>
        <ng-container *ngIf="formControls.isReValuated.value">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="title" for="reValuationDate">Valuated Date</label>
                    <input *ngIf="calendarType === 'AD'" class="form-control rounded" formControlName="reValuationDate"
                           id="reValuationDate"
                           name="reValuationDate" placeholder="Valuated Date"
                           [nbDatepicker]="valuatedDate"
                           type="text"/>
                      <app-calendar
                              (messageToEmit)="formGroup.get('reValuationDate').patchValue($event?.eDate)"
                              *ngIf="calendarType === 'BS'"
                              [ePreDate]="formGroup.get('reValuationDate').value"></app-calendar>
                    <nb-datepicker #valuatedDate></nb-datepicker>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Valuator Name</label>
                    <ng-select
                               [multiple]="false"
                               bindLabel="name"
                               formControlName="newValuator"
                               placeholder="">
                        <ng-option
                                *ngFor="let valuator of valuators"
                                [value]="valuator">{{valuator.name}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="reValuatedConsideredValue">New Considered Value</label>
                    <input class="form-control" formControlName="reValuatedConsideredValue"
                           id="reValuatedConsideredValue" name="total" placeholder="considered value">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="title" for="reValuatedFmv">FMV as per revaluation</label>
                    <input class="form-control rounded" formControlName="reValuatedFmv"
                           id="reValuatedFmv"
                           name="reValuatedFmv" placeholder="market value"
                           type="text"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="title" for="reValuatedDv">DV as per revaluation</label>
                    <input class="form-control rounded" formControlName="reValuatedDv"
                           id="reValuatedDv"
                           name="reValuatedDv" placeholder="distress value"
                           type="text"/>
                </div>
            </div>
        </ng-container>
    </div>

</form>
