<div class="form-group">
    <form>
        <!--START ROW-->
        <div class="font-weight-bold">
            <!--END ROW-->
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Choose Security Type</label>
                        <select class="form-control" #selectElement (change)="selectedSecurity(selectElement.value)">
                            <option value="null" hidden>Select Security</option>
                            <option *ngFor="let type of securityTypes" [value]="type?.key">
                                {{type?.value}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div *ngIf="landSecurity">
            <app-land-security
            [calendarType]="calendarType"
            [customerSecurityId]="customerSecurityId"></app-land-security>
        </div>
        <div *ngIf="vehicleSecurity">
            <app-vehicle-security [calendarType]="calendarType"></app-vehicle-security>
        </div>
        <div *ngIf="apartmentSecurity">
            <app-apartment-security [calendarType]="calendarType"
                                    [customerSecurityId]="customerSecurityId"></app-apartment-security>
        </div>
        <div *ngIf="landAndBuildingSecurity">
            <app-land-and-building-security [calendarType]="calendarType"
            [customerSecurityId]="customerSecurityId"></app-land-and-building-security>
        </div>
        <div *ngIf="plantAndMachinerySecurity">
            <app-plant-and-machinery-security></app-plant-and-machinery-security>
        </div>
        <div *ngIf="fixedDepositSecurity">
            <app-fix-deposit-receipt-security></app-fix-deposit-receipt-security>
        </div>
        <div *ngIf="shareSecurity">
            <app-share-security></app-share-security>
        </div>
        <div *ngIf="hypothecationOfStockSecurity">
            <app-hypothecation-of-stock-security></app-hypothecation-of-stock-security>
        </div>
        <div *ngIf="corporateGuaranteeSecurity">
            <app-corporate-guarantee-security></app-corporate-guarantee-security>
        </div>
        <div *ngIf="personalGuaranteeSecurity">
            <app-personal-guarantee-security></app-personal-guarantee-security>
        </div>
        <div *ngIf="insurancePolicySecurity">
            <app-insurance-policy-security></app-insurance-policy-security>
        </div>
        <div *ngIf="assignmentOfReceivablesSecurity">
            <app-assignment-of-receivable-security></app-assignment-of-receivable-security>
        </div>
        <div *ngIf="leaseAssignmentSecurity">
            <app-lease-assignment-security></app-lease-assignment-security>
        </div>
        <div *ngIf="otherSecuritySecurity">
            <app-other-security></app-other-security>
        </div>
    </form>
</div>
