<nb-card class="p-3">
    <div class="box-header with-border">
        <h2 class="box-title title">Hypothecation of Stock</h2>
    </div>
    <div [formGroup]="hypothecationForm">
        <div *ngFor="let hypothecation of hypothecationForm.get('hypothecationOfStock')['controls']; let i = index"
             class="font-weight-bold"
             formArrayName="hypothecationOfStock">
            <div [formGroupName]="i">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="title" for="description">Description</label>
                            <textarea class="form-control rounded" formControlName="description"
                                      placeholder="Description" rows="5"
                                      id="description"
                                      type="text"></textarea>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="title">Owner</label>
                            <input class="form-control rounded" formControlName="owner"
                                   placeholder="Owner"
                                   type="text" required/>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="title">Stock Location</label>
                            <input class="form-control rounded" formControlName="stock"
                                   placeholder="Stock Location"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="title">Value</label>
                            <input class="form-control rounded" formControlName="value"
                                   placeholder="Value"
                                   type="number"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="title" for="hypothecationOwnerRelationship">Collateral Owner
                                Relationship</label>
                            <select class="form-control rounded" formControlName="hypothecationOwnerRelationship"
                                    id="hypothecationOwnerRelationship"
                                    name="hypothecationOwnerRelationship">
                                <option [ngValue]="null">Select Relationship</option>
                                <option *ngFor="let relationship of collateralOwnerRelationshipList.relation"
                                        [ngValue]="relationship.id">{{relationship.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <nb-checkbox id="ownerKycInfoForHypothecation{{i}}" class="ml-2"
                                         formControlName="hypothecationOwnerKycCheck"
                                         (checkedChange)="hypothecationKycRelationInfoCheck($event, i)">
                                <h6>Owner KYC Applicable</h6>
                            </nb-checkbox>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group" *ngIf="hypothecationForm.get(['hypothecationOfStock', i, 'hypothecationOwnerKycCheck']).value === true">
                            <app-owner-kyc-applicable [calendarType]="calendarType"></app-owner-kyc-applicable>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Other Detail</label>
                            <ckeditor formControlName="otherDetail" [config]="ckeConfig"></ckeditor>

                        </div>
                    </div>

                    <div *ngIf="hypothecationForm.get('hypothecationOfStock') ['length'] > 1" class="col-md-1">
                        <input (click)="removeHypothecationForm(i)"
                               class="align-self-end btn btn-sm btn-danger btn-primary"
                               type="button" value="Delete"/>
                    </div>

                </div>

            </div>
            <hr>
        </div>
        <div class="text-right">
            <input (click)="addHypothecationOfStock()" class="btn btn-sm btn-flat btn-primary" type="button"
                   value="Add More Hypothecation Of Stock"/>
        </div>
    </div>
</nb-card>
