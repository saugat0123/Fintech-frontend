<nb-card class="p-3">
    <div class="box-header with-border">
        <h2 class="box-title title">Lease Assignment</h2>
    </div>
    <div [formGroup]="leaseAssignmentForm">
        <div *ngFor="let assignment of leaseAssignmentForm.get('leaseAssignment')['controls']; let i = index"
             class="font-weight-bold"
             formArrayName="leaseAssignment">
            <div [formGroupName]="i">
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Other Detail</label>
                            <ckeditor formControlName="otherDetail" [config]="ckeConfig"></ckeditor>

                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</nb-card>
