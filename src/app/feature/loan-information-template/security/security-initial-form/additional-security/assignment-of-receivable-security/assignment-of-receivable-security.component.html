<nb-card class="p-3">
    <div class="box-header with-border">
        <h2 class="box-title title">Assignment Of Receivable</h2>
    </div>
    <div [formGroup]="assignmentOfReceivableForm">
        <div *ngFor="let assignment of assignmentOfReceivableForm.get('assignmentOfReceivables')['controls']; let i = index"
             class="font-weight-bold"
             formArrayName="assignmentOfReceivables">
            <div [formGroupName]="i">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="title" for="description">Amount</label>
                            <input class="form-control rounded" formControlName="amount"
                                   placeholder="Amount"
                                   id="description"
                                   type="number" required/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Other Detail</label>
                            <ckeditor formControlName="otherDetail" [config]="ckeConfig"></ckeditor>

                        </div>
                    </div>
                </div>

            </div>
            <hr>
        </div>
    </div>
</nb-card>
