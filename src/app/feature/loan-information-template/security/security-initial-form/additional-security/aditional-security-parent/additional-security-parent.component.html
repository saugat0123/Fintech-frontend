<h2>Security</h2>
<div class="row">
    <div class="col-md-12 text-right">
        <nb-radio-group [(ngModel)]="calendarType" class="d-inline-flex"
                        name="securityInitialInfoCalendarType">
            <nb-radio value="AD">AD</nb-radio>
            <nb-radio value="BS">BS</nb-radio>
        </nb-radio-group>
    </div>
</div>
<div class="d-flex justify-content-end">
</div>

<div class="container" id="security">
    <div class="form-group">
        <div>
            <h1>Additional Security</h1>
            <app-additional-security #additionalSecurity
                    [calendarType]="calendarType"
                    [loanTag]="loanTag"
                    [shareSecurityData]="shareSecurity"
                    [isContainedApprovedLoan]="isContainedApprovedLoan"></app-additional-security>
        </div>
    </div>
</div>
<hr>
<div class="py-4 d-flex justify-content-end">
    <button nbButton>save</button>
</div>
