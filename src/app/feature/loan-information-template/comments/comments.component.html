<nb-card>
    <nb-card-body>
        <form [formGroup]="commentsAccordionFormGroup">
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="previousComments"><b>Internal, Comments and Status</b></label>
                    <textarea rows="4" class="form-control" formControlName="previousComments"
                              id="previousComments" placeholder="Internal, Comments and Status"></textarea>
                </div>
                <div class="col-md-12 form-group">
                    <label for="auditorComments"><b>External, Comments and Status</b></label>
                    <textarea rows="4" class="form-control" formControlName="auditorComments"
                              id="auditorComments" placeholder="External, Comments and Status"></textarea>
                </div>
                <div class="col-md-12 form-group">
                    <label for="nrbComments"><b>NRB, Comments and Status</b></label>
                    <textarea rows="4" class="form-control" formControlName="nrbComments"
                              id="nrbComments" placeholder="NRB, Comments and Status"></textarea>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
