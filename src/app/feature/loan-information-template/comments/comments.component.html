<nb-card>
    <nb-card-body>
        <form [formGroup]="commentsAccordionFormGroup">
            <div class="row">
                <table class="table table-condensed table-bordered table-responsive-md sb-small">
                    <thead>
                    <tr class="sb-bg-dark text-white">
                        <th>Type</th>
                        <th>Comments</th>
                        <th>Current Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="sb-bg-secondary text-white" style="width: 5%">Internal</th>
                        <td>
                            <ckeditor id="previousComments" formControlName="previousComments" name="previousComments" type="text"
                                      [config]="ckeConfig"></ckeditor>
                        </td>
                        <td><ckeditor id="previousStatus" formControlName="previousStatus" name="previousStatus" type="text"
                                      [config]="ckeConfig"></ckeditor>
                        </td>
                    </tr>
                    <tr>
                        <th class="sb-bg-secondary text-white" style="width: 5%">External</th>
                        <td><ckeditor id="auditorComments" formControlName="auditorComments" name="auditorComments" type="text"
                                      [config]="ckeConfig"></ckeditor></td>
                        <td><ckeditor id="auditorStatus" formControlName="auditorStatus" name="auditorStatus" type="text"
                                      [config]="ckeConfig"></ckeditor></td>
                    </tr>
                    <tr>
                        <th class="sb-bg-secondary text-white" style="width: 5%">NRB</th>
                        <td><ckeditor id="nrbComments" formControlName="nrbComments" name="nrbComments" type="text"
                                      [config]="ckeConfig"></ckeditor>
                        </td>
                        <td><ckeditor id="nrbStatus" formControlName="nrbStatus" name="nrbStatus" type="text"
                                      [config]="ckeConfig"></ckeditor>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </nb-card-body>
</nb-card>
