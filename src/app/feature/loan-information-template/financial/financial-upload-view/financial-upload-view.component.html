<div [nbSpinner]="spinner">

<ng-container class="align-content-center" *ngIf="!fromProfile">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label><strong>Upload Financial Sheet</strong></label>
                <input type ="file" (change)="upload($event)">
            </div>
        </div>
    </div>
</ng-container>
    <br>
    <hr>
<nb-tabset  *ngIf="customerInfo?.financial">
    <nb-tab tabId="0" *ngFor="let title of financialKeys; let i = index;" [tabTitle]="title | financialPipe">
        <app-financial-json-parser [summaryOnly]="false" [financialJson]="financialData[title] | jsonParse"  [title]="title"></app-financial-json-parser>
    </nb-tab>
</nb-tabset>
<!--    <app-financial-json-parser [summaryOnly]="true" [financialJson]="financialData['executiveSummaryData'] | jsonParse"  [title]="'executiveSummaryData'"></app-financial-json-parser>-->
<!--    <app-financial-json-parser [summaryOnly]="true" [financialJson]="financialData['cashFlowData'] | jsonParse"  [title]="'cashFlowData'"></app-financial-json-parser>-->
    <form *ngIf="!sensitive" [formGroup]="form">
        <ng-container >
            <div class="col-md-12 form-group" >
                <b>Justification for change (Historical)</b>
                <div >
                    <ckeditor [config]="ckeConfig" formControlName="changeHistorical"></ckeditor>
                </div>
            </div>
            <div class="col-md-12 form-group">

                    <b>Justification for change (Projection)</b>
                <div >
                    <ckeditor [config]="ckeConfig" formControlName="changeProjection"></ckeditor>
                </div>
            </div>
            <div class="col-md-12 form-group">

                    <b>Remarks</b>
                <div >
                    <ckeditor [config]="ckeConfig" formControlName="remarks"></ckeditor>
                </div>
            </div>
        </ng-container>
    </form>

    <button class="float-right" nbButton (click)="submitData()" >Submit</button>
</div>
