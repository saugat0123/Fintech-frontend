<nb-card class="mb-0">
    <nb-card-header>
        Confirmation
    </nb-card-header>
    <nb-card-body>
        Are you sure you want to delete this fiscal year and all its records?
    </nb-card-body>
    <nb-card-footer class="text-right-right">
        <button nbButton status="danger" (click)="action(true)">Delete</button>
        <button nbButton status="basic" (click)="action(false)">Cancel</button>
    </nb-card-footer>
</nb-card>
