<div class="row summary">
    <div class="col-md-12">
        <nb-card-header>
            <p class="text-left"><strong class="header">Working Capital Assessment & Justification Of Limits</strong></p>
<!--            <div class="row">-->
                <p class="text-left sub-header"><strong>1. Yearly Working Capital Position</strong><br></p>
                <table class="col-md-12  table-sm table-bordered table-responsive-sm border-dark" style="width: 100%; border: white" [innerHTML]="ntaData?.yearlyWorkingCapital ? ntaData?.yearlyWorkingCapital : 'N/A' | safeHtml">
                </table>
<!--            </div>-->
<!--            <div class="row">-->
                <p class="text-left sub-header"><strong>2. Periodic Working Capital Position</strong><br></p>
            <table class="col-md-12  table-sm table-bordered table-responsive-sm border-dark" style="width: 100%; border: white" [innerHTML]="ntaData?.periodicWorkingCapital ? ntaData?.periodicWorkingCapital : 'N/A' | safeHtml">
            </table>
<!--            </div>-->
<!--            <div class="row">-->
                <p class="text-left sub-header"><strong>Justification Field</strong><br></p>
                <div [innerHTML]="ntaData?.justificationField ? ntaData?.justificationField : 'N/A' | safeHtml" class="col-md-12">
                </div>
<!--            </div>-->
<!--            <div class="row">-->

<!--            </div>-->
<!--            <div class="row">-->
                <p class="text-left sub-header"><strong>Remarks</strong><br></p>
                <div class="col-md-12" [innerHTML]="ntaData?.remarks ? ntaData?.remarks : 'N/A' | safeHtml">
                </div>
<!--            </div>-->
        </nb-card-header>
    </div>
</div>

<div class="row summary">
    <div class="col-md-12">
        <hr class="print-line">
        <p class="header"><strong class="header">Risk & Mitigants</strong></p>
        <table  class="table table-condensed table-bordered table-responsive-md table-sm sb-small company-detail summary">
            <tr>
                <td class="text-left pl-1"><span [innerHTML]="companyJson?.businessManagementRisk | safeHtml"></span></td>
            </tr>
        </table>
    </div>
</div>
