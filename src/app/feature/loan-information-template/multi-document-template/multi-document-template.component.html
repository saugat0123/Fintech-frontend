<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-bordered table-responsive table-hover table-sm sb-small text-center">
            <thead>
            <tr class="text-white sb-bg-dark">
                <th>S.N</th>
                <th>Document</th>
                <th>Upload</th>
                <th>Preview</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>{{docTitle}}</td>
                <td><input (change)="fileUpload($event)" #setNull
                           class="form-control-file"
                           id=""
                           name="files"
                           multiple
                           type="file" (click)="setNull.value = null"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <ng-container>
                <tr *ngFor="let multiPath of pathValueData; let i = index;">
                    <td *ngIf="multiPath">
                        1.{{i + 1}}
                    </td>
                    <td colspan="2" *ngIf="multiPath">
                        {{multiPath.substring(multiPath.lastIndexOf('/') + 1, multiPath.length)}}
                    </td>
                    <td *ngIf="multiPath">
                        <i (click)="previewDoc(multiPath)" class="fas fa-eye"></i>
                    </td>
                    <td>
                    <span *ngIf="multiPath" style="color:limegreen">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    </td>
                    <td class="cursor">
                    <span *ngIf="multiPath">
                        <i (click)="openModel(confirmation, multiPath, i)" class="fas fa-trash"></i>
                    </span>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>

<ng-template #confirmation>
    <div class="modal-content">
        <div class="modal-header" style="display:block">
            <a (click)="onClose()" aria-label="Close"
               class="close cursor" data-dismiss="modal">
                <span aria-hidden="true">Ã—</span></a>
            <h4 class="nav  navbar-right pull-left">Confirmation</h4>
        </div>
        <div class="modal-body">
      <span class="py-4">
        Do you want to delete {{documentName}}? It will be <strong>permanently</strong> deleted?
      </span>
        </div>
        <div class="modal-footer">
            <div class="d-flex justify-content-end pb-md-3">
                <button  (click)="deleteDocument(documentPath, index)" class="btn btn-success float-right" type="submit"> Yes </button>
            </div>
        </div>
    </div>
</ng-template>
