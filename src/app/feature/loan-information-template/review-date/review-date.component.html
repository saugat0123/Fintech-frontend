<nb-card class="m-0" accent="primary" [nbSpinner]="spinner"
         nbSpinnerStatus="primary"
         nbSpinnerSize="giant">
    <nb-card-header>
        <div class="row">
            <div class="col-md-12 text-right">
                <nb-radio-group [(ngModel)]="calendarType" class="d-inline-flex"
                                name="securityInitialInfoCalendarType">
                    <nb-radio value="AD">AD</nb-radio>
                    <nb-radio value="BS">BS</nb-radio>
                </nb-radio-group>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form class="form-horizontal">
            <div class="row form-group">
                <div class="col-md-4">
                    <label>Last Review Date</label>
                        <input type="date"
                               *ngIf="calendarType === 'AD'"
                               class="form-control"
                               [readonly]="reviewDateData?.lastReviewDateChecked"
                               [(ngModel)]="reviewDateData.lastReviewDate"
                               name="lastReviewDate"
                               placeholder="Last Review Date"/>
                        <input *ngIf="calendarType === 'BS'"
                               name="lastReviewDate"
                               [(ngModel)]="reviewDateData.lastReviewDate"
                               hidden>
                        <app-calendar *ngIf="calendarType === 'BS'"
                                      [ePreDate]="reviewDateData.lastReviewDate"></app-calendar>
                    <div class="mt-2">
                        <nb-checkbox class="mt-2" name="lastReviewDateCheckd"
                                     [(ngModel)]="reviewDateData.lastReviewDateChecked"><b>NA</b>
                        </nb-checkbox>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Next Review Date</label>

                        <input *ngIf="calendarType === 'AD'"
                               class="form-control"
                               type="date"
                               name="nextReviewDate"
                               [readonly]="reviewDateData?.nextReviewDateChecked"
                               [(ngModel)]="reviewDateData.nextReviewDate"
                               placeholder="Next Review Date"/>
                        <input *ngIf="calendarType === 'BS'"
                               [(ngModel)]="reviewDateData.nextReviewDate"
                               hidden>
                        <app-calendar *ngIf="calendarType === 'BS'"
                                      name="nextReviewDate"
                                      [ePreDate]="reviewDateData.nextReviewDate"></app-calendar>
                    <div class="mt-2">
                        <nb-checkbox class="mt-2" [(ngModel)]="reviewDateData.nextReviewDateChecked"                                name="nextReviewDate"
                                     name="nextReviewDateChecked"
                        ><b>NA</b>
                        </nb-checkbox>
                    </div>
                </div>
            </div>
            <nb-card-footer *ngIf="fromProfile">
                <button (click)="submitForm()" class="btn float-right" nbButton type="submit">Save</button>
            </nb-card-footer>
        </form>
    </nb-card-body>
</nb-card>
