<nb-card class="m-0" accent="primary" [nbSpinner]="spinner"
         nbSpinnerStatus="primary"
         nbSpinnerSize="giant">
    <nb-card-header>
        <div class="row">
            <div class="col-md-12 text-right" *ngIf="fromProfile">
                <nb-radio-group [(ngModel)]="calendarType" class="d-inline-flex"
                                name="securityInitialInfoCalendarType">
                    <nb-radio value="AD">AD</nb-radio>
                    <nb-radio value="BS">BS</nb-radio>
                </nb-radio-group>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="reviewDate" class="form-horizontal">
            <div class="row form-group">
                <div class="col-md-4">
                    <label>Last Review Date</label>
                    <ng-container *ngIf="lastReviewChecked; else naCheck">
                        <input class="form-control"
                               [readOnly]="true"
                               formControlName="lastReviewDate"
                               placeholder="Last Review Date"/>
                    </ng-container>
                    <ng-template #naCheck>
                        <input type="date"
                               *ngIf="calendarType === 'AD'"
                               class="form-control"
                               formControlName="lastReviewDate"
                               placeholder="Last Review Date"/>
                        <input *ngIf="calendarType === 'BS'"
                               formControlName="lastReviewDate" hidden>
                        <app-calendar *ngIf="calendarType === 'BS'"
                                      [ePreDate]="reviewDate?.get('lastReviewDate')?.value"></app-calendar>
                    </ng-template>
                    <div class="mt-2">
                        <nb-checkbox (change)="checkControlChanged($event.target.checked, 'lastReviewDateChecked')"
                                     [checked]="lastReviewChecked" formControlName="lastReviewDateChecked"><b>NA</b>
                        </nb-checkbox>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Next Review Date</label>
                    <ng-container *ngIf="nextReviewChecked; else na">
                        <input class="form-control"
                               [readOnly]="true"
                               formControlName="nextReviewDate"
                               placeholder="Next Review Date"/>
                    </ng-container>
                    <ng-template #na>
                        <input *ngIf="calendarType === 'AD'"
                               class="form-control"
                               type="date"
                               formControlName="nextReviewDate"
                               placeholder="Next Review Date"/>
                        <input *ngIf="calendarType === 'BS'"
                               formControlName="nextReviewDate" hidden>
                        <app-calendar *ngIf="calendarType === 'BS'"
                                      [ePreDate]="reviewDate?.get('nextReviewDate')?.value"></app-calendar>
                    </ng-template>
                    <div class="mt-2">
                        <nb-checkbox class="mt-2" (change)="checkControlChanged($event.target.checked, 'nextReviewDateChecked')"
                                     [checked]="nextReviewChecked" formControlName="nextReviewDateChecked"><b>NA</b>
                        </nb-checkbox>
                    </div>
                </div>
            </div>
<!--            <nb-card-footer *ngIf="fromProfile">-->
<!--                <button (click)="submitForm()" class="btn float-right" nbButton type="submit">Save</button>-->
<!--            </nb-card-footer>-->
        </form>
    </nb-card-body>
</nb-card>
