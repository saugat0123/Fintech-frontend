<div class="row">
  <div class="col-md-12 table-responsive">
    <table class="table table-bordered table-responsive table-hover table-sm sb-small text-center">
      <thead>
      <tr class="text-white sb-bg-dark">
        <th>S.N</th>
        <th>Document</th>
        <th>Upload</th>
        <th *ngIf="checked">Preview</th>
        <th>Status</th>
        <th *ngIf="checked">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>{{docTitle}}</td>
        <td><input (change)="fileUpload($event)"
                   class="form-control-file"
                   id=""
                   name="files"
                   multiple
                   type="file"></td>
        <td>
          <span *ngIf="!checked"
                style="color:red"><i class="fas fa-times-circle"></i></span>
        </td>
        <ng-container *ngIf="checked">
          <td></td>
          <td></td>
        </ng-container>
      </tr>
      <tr *ngFor="let multiPath of pathValueData; let i = index;">
        <td>1.{{i + 1}}</td>
        <td colspan="2"> Net Worth Document - Guarantor {{i + 1}}</td>
        <td *ngIf="checked">
          <i (click)="previewDoc(multiPath)" class="fas fa-eye"></i>
        </td>
        <td>
          <span *ngIf="checked" style="color:limegreen">
                  <i class="fas fa-check-circle"></i></span>
        </td>
        <td class="cursor">
          <span *ngIf="checked">
            <i (click)="deleteDocument(i)" class="fas fa-trash"></i>
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
