<div class="modal-document" [nbSpinner]="spinner">
    <div class="modal-content">
        <div class="modal-header sb-bg-dark" style="display:block">
            <a class="close cursor" data-dismiss="modal" aria-label="Close"
               (click)="onClose()">
                <span aria-hidden="true" class="text-white">Ã—</span></a>
            <h4 class="modal-title pull-left text-white">{{task}} Company</h4>
        </div>
        <div class="modal-body">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <div class="row form-group">
                    <div class="col-md-8">
                        <label for="name">Company Structure</label>
                        <input type="hidden" class="form-control" [(ngModel)]="company.id" name="id"
                               placeholder="id">
                        <input type="text" class="form-control" [(ngModel)]="company.name" name="name" id="name"
                               #compName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && compName.invalid }"
                               required>
                        <div *ngIf="f.submitted && compName.invalid" class="invalid-feedback">
                            <div *ngIf="compName.errors.required">Company Structure is required</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
