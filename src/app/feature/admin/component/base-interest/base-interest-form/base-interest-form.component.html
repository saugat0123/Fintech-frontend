<div [nbSpinner]="spinner">
<div class="modal-header">
    <h4 class="modal-title">{{action}} Base Interest</h4>
    <a (click)="onClose()" aria-label="Close" class="close cursor"><span aria-hidden="true">Ã—</span></a>
</div>

<div class="modal-body">
    <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
        <div class="row">
            <div class="col-md-12 form-group">
                <label for="rate">Rate</label>
                <input [ngClass]="{
                               'is-invalid': rate.invalid && (rate.dirty || rate.touched),
                                'is-valid': !rate.invalid && (rate.dirty || rate.touched)
                                }"
                       id="rate" formControlName="rate" placeholder="Enter Base Interest Rate" nbInput fullWidth
                       type="number"/>
                <div *ngIf="rate.invalid && rate.errors.required" class="invalid-feedback">
                    Base Interest is required
                </div>
            </div>
        </div>
        <div class="modal-footer  ">
            <button nbButton status="info" type="submit" class="float-right" [disabled]="form.invalid">Save</button>
        </div>
    </form>
</div>
</div>
