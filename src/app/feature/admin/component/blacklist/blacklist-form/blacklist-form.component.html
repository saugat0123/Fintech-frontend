<div [nbSpinner]="spinner">
    <div class="modal-header sb-bg-dark">
        <h4 class="modal-title text-white">{{action}} Blacklist</h4>
        <a (click)="onClose()" aria-label="Close" class="close cursor"><span aria-hidden="true" class="text-white">Ã—</span></a>
    </div>
    <form>
        <div class="modal-body">
            <div class="col-md-12 form-group">
                <input #blackListFile id="file" placeholder="Select excel file" nbInput fullWidth
                       type="file" class="form-control-file"/>
            </div>
            <div class="card">
                <h6 class="card-header">Upload Format</h6>
                <div class="card-body">
                    <img src="../../../../../../assets/img/BlackListUploadFormat.png" width="100%">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button nbButton status="info" class="btn btn-primary" (click)="onSubmit(blackListFile)">Save</button>
        </div>
    </form>
</div>
