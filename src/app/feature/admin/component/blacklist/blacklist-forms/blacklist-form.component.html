 <div [nbSpinner]="spinner">
    <div class="modal-header sb-bg-dark">
        <h4 class="modal-title text-white">{{action}} Blacklist</h4>


        <a (click)="onClose()" aria-label="Close" class="close cursor"><span aria-hidden="true" class="text-white">Ã—</span></a>
    </div>
    <form [formGroup]="blacklistForm">

        <div class="col-md-12 form-group">
            <label class="control-label col-sm-8" for="type"><b>Name</b></label>
            <input  id="name" placeholder="Full Name" nbInput fullWidth
                   type="text" class="form-control-file" formControlName="name" />
        </div>

        <div class="col-md-12 form-group">
            <label class="control-label col-sm-2" for="type"><b>Type:</b></label>
            <ng-select
                    id="type"
                    formControlName="docType"
                    class="form-control-file"
                    [items]="types"
                    bindLabel="name"
                    bindValue="id"
                    (change)="show($event)"
            >

            </ng-select>
<!--            <input  id="type" placeholder=" Type of Identity" nbInput fullWidth-->
<!--                    type="text" class="form-control-file" formControlName="docType" />-->
        </div>

        <div class="col-md-12 form-group">

            <label class="control-label col-sm-8" for="type"><b>{{isCitizen?'Citizenship Number':'Pan no'}}</b></label>
            <input  id="number" #data  placeholder="Enter ID number" nbInput fullWidth
                   type="text" class="form-control-file" formControlName="ref"/>
        </div>
