<div class="box col-md-12">
    <nb-accordion>
        <nb-accordion-item>
            <nb-accordion-item-header>
                <h3>{{title}}</h3>
                <p class="m-0 ml-2"> ({{label}})</p>
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <div class="row">
                    <div class="col-md-6" *ngFor="let document of allList; let documentIndex = index">
                        <nb-checkbox checked="true" id="{{'document'+documentIndex}}" status="primary"
                                     (change)="updateCheckedOptions($event,document)"
                                     [value]="document.checked">
                            <span>{{document.name}}</span>
                        </nb-checkbox>
                    </div>
                </div>
                <div class="box-footer text-right">
                    <button type="button" (click)="updateLoanCycleInBulk()" class="btn btn-primary">Submit</button>
                </div>
            </nb-accordion-item-body>
        </nb-accordion-item>
    </nb-accordion>
</div>
