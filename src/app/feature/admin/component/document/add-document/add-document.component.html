<div class="modal-document">
    <div class="modal-content">
        <div class="modal-header" style="display:block">
            <a class="close cursor" style="cursor: pointer" data-dismiss="modal" aria-label="Close"
               (click)="onClose()">
                <span aria-hidden="true">Ã—</span></a>
            <h4 class="modal-title pull-left">{{task}} Document</h4>
        </div>
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="f.valid && onSubmit()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name">Name</label>
                            <input type="hidden" class="form-control" [(ngModel)]="model.id" name="id" placeholder="id">
                            <input type="text" class="form-control" [(ngModel)]="model.name" name="name"
                                   id="name" placeholder="Name"
                                   #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required/>
                            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                Name is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="url">url</label>
                            <input type="text" class="form-control" placeholder="www.sbsolutions.com"
                                   [(ngModel)]="model.url" id="url" name="address"
                                   #doc="ngModel" [ngClass]="{ 'is-invalid': f.submitted && doc.invalid }" required/>
                            <div *ngIf="f.submitted && doc.invalid" class="invalid-feedback">
                                Url is required
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
