<div class="row">

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Documents" type="info" detail="{{documents}}">
            <i class="fas fa-file-alt"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fas fa-file-alt"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="fas fa-file-alt"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-6">
                        <form (ngSubmit)="onSearch()">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" nbInput fullWidth [(ngModel)]="search.name"
                                           (input)="onSearchChange($event.target.value)" name="name"
                                           placeholder="search....">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" nbButton outline status="primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-6">
                        <div class="float-right">
                            <button nbButton outline status="success" (click)="addDocument()">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table id="add-document-table" class="table  table-bordered table-hover ">

                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Document Name</th>
                        <!--<th>URL</th>-->
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of dataList;let i=index">
                        <div *ngIf="!dataList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                        <td>{{allList.displayName}}</td>
                        <!--<td>{{allList.url}}</td>-->
                        <td>
                            <select [(ngModel)]="allList.status" name="status"
                                    (change)="onChange(allList)">
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="INACTIVE">INACTIVE</option>
                            </select>
                        </td>
                        <td>
                            <button nbButton status="info" size="small" (click)="openEdit(allList)" title="Edit">
                                <i class="fa fa-edit"></i>
                            </button>
                            <!-- <a class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="DELETE"
                              style="margin-left:10px">
                              <i class="fa fa-trash" style="color:white;"></i>
                            </a> -->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                <!-- ===================table-pagination==================== -->
                <!-- /.box-body -->
                <!-- /.box -->
            </nb-card-body>
        </nb-card>
    </div>
</div>
<div class="row" *ngIf="loanCycleList.length > 0">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <div class="row">
                    <div class="col-md-6 mb-4" *ngFor="let loanCycle of loanCycleList">
                        <app-update-document [cycle]="loanCycle"></app-update-document>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
