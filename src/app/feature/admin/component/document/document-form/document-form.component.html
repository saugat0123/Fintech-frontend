<div class="modal-document">
  <div class="modal-content">
    <div class="modal-header" style="display:block">
      <a (click)="dismiss()" aria-label="Close" class="close cursor"
         data-dismiss="modal">
        <span aria-hidden="true">Ã—</span></a>
      <h4 class="modal-title pull-left">{{action}} Document</h4>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="modelForm.valid && onSubmit()" [formGroup]="modelForm">
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <input class="form-control" formControlName="id" type="hidden">
              <div class="form-group">
                <label for="name">Name</label>
                <input [ngClass]="{
                                'is-invalid': name.invalid && (name.dirty || name.touched),
                                'is-valid': !name.invalid && (name.dirty || name.touched)
                                }"
                       formControlName="name" class="form-control"
                       id="name" placeholder="Name"/>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                  Name is invalid or should be separated by whitespace only.
                </div>
              </div>
            </div>
            <br>
          </div>
        </div>
        <div class="modal-footer">
          <label class="text-danger text-left">* Words must be strictly separated with whitespace
            only.</label>
          <br/>
          <button [disabled]="modelForm.invalid" class="btn btn-primary" type="submit"><i
              class="fa fa-save"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
