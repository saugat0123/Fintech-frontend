<nb-card class="mb-0 sb-small" [nbSpinner]="spinner">
  <nb-card-header class="sb-bg-dark text-white">
    <div class="row">
      <div class="col-md-6">{{action}} Document</div>
      <div class="col-md-6">
        <a (click)="dismiss()" aria-label="Close" class="close cursor" data-dismiss="modal">
          <span aria-hidden="true" class="text-white">Ã—</span></a>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="modelForm.valid && onSubmit()" [formGroup]="modelForm">
      <div class="row">
        <div class="col-md-12 form-group">
          <input class="form-control" formControlName="id" type="hidden">
          <label for="name">Name</label>
          <input [ngClass]="{
                                'is-invalid': name.invalid && (name.dirty || name.touched),
                                'is-valid': !name.invalid && (name.dirty || name.touched)
                                }"
                 class="form-control" formControlName="name"
                 id="name" placeholder="Name"/>
          <small class="text-danger text-muted">
            Words must be strictly separated with whitespace only.++
          </small>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
            Name is invalid or should be separated by whitespace only.
          </div>
        </div>
        <br>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="checkType">Check Type</label>
          <nb-radio-group formControlName="checkType" id="checkType" name="checkType">
            <nb-radio [value]="null">Default</nb-radio>
            <nb-radio *ngFor="let type of DocumentCheckTypeEnum" [value]="type">
              {{ type | titlecase }}
            </nb-radio>
          </nb-radio-group>
        </div>
        <div class="col-md-6 form-group">
          <label for="containsTemplate">Contains Template</label>
          <nb-radio-group formControlName="containsTemplate" name="containsTemplate" id="containsTemplate">
            <nb-radio [value]="true">Yes</nb-radio>
            <nb-radio [value]="false">No</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="modal-footer">
        <button [disabled]="modelForm.invalid" nbButton status="info" type="submit">Save</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
