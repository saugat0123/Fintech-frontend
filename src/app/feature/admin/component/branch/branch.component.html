<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Branches" type="info" detail="{{branches}}">
            <i class="fa fa-university"></i>
        </app-icon-card>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fa fa-university"></i>
        </app-icon-card>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="fa fa-university"></i>
        </app-icon-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class=" col-md-6">
                        <div class="row">
                            <div class="col-md-5 mr-1" [formGroup]="filterForm">
                                <input nbInput type="text"
                                       formControlName="name"
                                       fieldSize="medium"
                                       name="name"
                                       placeholder="name...">
                            </div>
                            <div class="col-md-4">
                                <button data-toggle="collapse" data-target="#searchModel"
                                        nbButton outline status="primary">
                                    <i class="fa fa-filter"> Filter</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-6">
                        <div class="float-right">
                            <a *ngIf='downloadCsv' class="pull-right btn btn-transparent-primary"
                               (click)="getCsv()">
                                <i class="fa fa-download" aria-hidden="true"></i> Download</a>
                            <button *ngIf='addViewBranch' class="skin-blue pull-right" data-toggle="modal"
                                    (click)="add()">
                                <i class="skin-blue fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="searchModel" class="collapse col-md-12">
                        <form (ngSubmit)="onSearch()" [formGroup]="filterForm">
                            <div class="row py-3">
                                <div class="col-md-3">
                                    <select class="custom-select" formControlName="provinceId" (change)="getDistricts($event.target.value)">
                                        <option [value]="null" selected hidden>All</option>
                                        <option *ngFor="let province of provinces"
                                                value="{{province.id}}">
                                            {{province.name}}
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <select class="custom-select" formControlName="districtId" (change)="getMunicipalities($event.target.value)">
                                        <option [value]="null" selected hidden>District</option>
                                        <option *ngFor="let district of districts"
                                                value="{{district.id}}"
                                        >
                                            {{district.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <select class="custom-select" formControlName="municipalityId">
                                        <option [value]="null" selected hidden>Municipality</option>
                                        <option *ngFor="let municipality of municipalities"
                                                value="{{municipality.id}}">
                                            {{municipality.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 p-0">
                                <button (click)="clearSearch()" data-toggle="collapse" data-target="#searchModel"
                                        class="btn btn-sm btn-flat btn-outline-secondary mr-1">Cancel
                                </button>
                                <button class="btn btn-primary btn-sm btn-flat pull-right mr-1"
                                        type="submit">
                                    Advance Search
                                </button>
                                <button (click)="clearSearch()"
                                        class="btn btn-sm btn-flat btn-outline-danger">Clear Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="box-body" *ngIf='viewBranch'>
                    <table id="add-branch-table" class="table table-striped table-bordered table-hover ">
                            <thead>
                            <tr>
                                <th>S.N</th>
                                <th>Branch Name</th>
                                <th>Code</th>
                                <th>Province</th>
                                <th>District</th>
                                <th>Municipality</th>
                                <th>Street</th>
                                <th>Ward</th>
                                <!--<th>Status</th>-->
                                <th *ngIf='editViewBranch === true'>Action</th>
                            </tr>
                            </thead>
                        <tbody>
                        <tr *ngFor="let allList of dataList; let i = index">
                            <div *ngIf="!dataList?.length > 0">
                                <p>No Content Found</p>
                            </div>
                            <td>{{i + 1}}</td>
                            <td>{{allList.name}}</td>
                            <td>{{allList.branchCode}}</td>
                            <td>{{allList.province?.name}}</td>
                            <td>{{allList.district?.name}}</td>
                            <td>{{allList.municipalityVdc?.name}}</td>
                            <td>{{allList.streetName}}</td>
                            <td>{{allList.wardNumber}}</td>
                            <!--<td *ngIf='editViewBranch ==true; else status '>-->
                                <!--<select class="select-borderless" [(ngModel)]="allList.status" name="status"-->
                                        <!--(change)="onChange(allList)">-->
                                    <!--<option value="ACTIVE">ACTIVE</option>-->
                                    <!--<option value="INACTIVE">INACTIVE</option>-->
                                <!--</select>-->
                            <!--</td>-->
                            <!--<ng-template #status>-->

                                <!--<td>-->
                                    <!--<p [className]="allList.status=='ACTIVE' ? 'greenP' : 'redP'">{{allList.status}}</p>-->
                                <!--</td>-->
                            <!--</ng-template>-->
                            <td>
                                <a *ngIf='editViewBranch' (click)="edit(allList)"
                                   data-toggle="tooltip"
                                   data-placement="top" title="EDIT" class="cursor">
                                    <i class="fa fa-edit" style="color:#3c8dbc;"></i>
                                </a>
                                <!-- <a class="btn btn-danger btn-sm" data-toggle="tooltip"  data-placement="top" (click)="delete(allList)"  title="DELETE" style="margin-left:10px">
                                  <i class="fa fa-trash" style="color:white;"></i>
                                </a> -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                    <!-- ===================table-pagination==================== -->
                    <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                    <!-- ===================table-pagination==================== -->
                    <!-- /.box-body -->
                    <!-- /.box -->
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
