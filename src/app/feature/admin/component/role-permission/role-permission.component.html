<div class="row">

    <div class="col-md-4 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/roleList">
            <app-icon-card title="Roles" type="info" detail="{{roleCount}}">
                <i class="fas fa-user-alt"></i>
            </app-icon-card>
        </a>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fas fa-user-circle"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="far fa-user-circle"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-3">
                        <label>Configure Role</label>
                        <select class="form-control" (change)="roleChanged($event.target.value)">
                            <option>---Select Role---</option>
                            <option *ngFor="let role of roleList" value="{{role.id}}">{{role.roleName}}</option>
                        </select>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-9">
                        <div class="float-right">
                            <button class="pull-right" data-toggle="modal" (click)="onOpen()">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="col-md-12">
                    <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                    <section *ngIf="compareCheckedPermission.length > 0">
                        <div class="row">
                            <div *ngFor="let permission of compareCheckedPermission;" class="col-md-4">
                                <input class="big-checkbox" type="checkbox" value="{{permission.id}}"
                                       [checked]="permission.checked"
                                       (change)="updateCheckedOptions($event.target.value,$event.target.checked)"/>
                                <span> {{permission.permissionName}}</span>

                                <!--</ng-template>-->
                                <div [className]="permission.checked==false ? 'row collapse' : 'row'"
                                     id="{{permission.id}}">
                                    <!--<div class="col-md-12">-->
                                    <!--<div class="row">-->
                                    <!--<div class=" col-md-3"-->
                                    <!--*ngFor="let api of permission.apiList;let i=index">-->
                                    <!--<input class="big-checkbox {{permission.id+api.type}}"-->
                                    <!--[checked]="api.checked"-->
                                    <!--(change)="updateCheckapiOptions(permission.id,$event.target.value,$event.target.checked,i)"-->
                                    <!--type="checkbox" value="{{api.id}}"/>-->
                                    <!--<span>{{api.apis}}</span></div>-->

                                    <!--</div>-->
                                    <!--</div>-->
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class=" col-md-6"
                                                 *ngFor="let api of permission.apiList; let i=index">
                                                <input class="big-checkbox {{permission.id+api.type}}"
                                                       [checked]="api.checked"
                                                       (change)="updateCheckapiOptions(permission.id,$event.target.value,$event.target.checked,i)"
                                                       type="checkbox" value="{{api.id}}"/>
                                                <span>{{api.type}}</span></div>
                                        </div>
                                    </div>
                                </div>
                                <!--</ng-template>-->
                            </div>

                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary" (click)="save()">
                            <i class="fa fa-save"></i>
                        </button>
                    </section>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
