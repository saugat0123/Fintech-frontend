<div class="modal-document">
    <div class="modal-content">
        <div class="modal-header sb-bg-dark">
            <h4 class="modal-title pull-left text-white">Edit Role</h4>
            <a (click)="onClose()" aria-label="Close" class="close cursor">
                <span aria-hidden="true" class="text-white">&times;</span>
            </a>
        </div>
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>Role Name</label>
                        <input [(ngModel)]="model.id" class="form-control" name="id" placeholder="id"
                               type="hidden">
                        <input #roleVal="ngModel" [(ngModel)]="model.roleName"
                               [ngClass]="{ 'is-invalid': f.submitted && roleVal.invalid }" class="form-control"
                               name="roleName" placeholder="Name" required
                               type="text">
                        <div *ngIf="f.submitted && roleVal.invalid" class="invalid-feedback">
                            <div *ngIf="roleVal.errors.required">Role name is required</div>
                        </div>
                        <div>
                            <nb-checkbox  class="d-inline-flex" [checked]="checkedStatus"  (change)="checked($event)">Sign Approval Sheet</nb-checkbox>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="showAuthority">
                        <label>Authority Label</label>
                        <input #authVal="ngModel" [(ngModel)]="model.authorityLabel"
                               [ngClass]="{ 'is-invalid': f.submitted && authVal.invalid }" class="form-control"
                               name="authorityLabel" placeholder="Authority Label" [required]="authorityRequired"
                               type="text">
                        <div *ngIf="f.submitted && authVal.invalid" class="invalid-feedback">
                            <div *ngIf="authVal.errors.required">Authority label is required</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" style="cursor: pointer" type="submit"><i class="fa fa-save"></i>
                </button>
            </div>
        </form>
    </div>
</div>
