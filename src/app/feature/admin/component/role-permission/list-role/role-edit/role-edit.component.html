<div class="modal-document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Edit Role</h4>
            <button (click)="onClose()" aria-label="Close" class="close pull-right" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>Role Name</label>
                        <input [(ngModel)]="model.id" class="form-control" name="id" placeholder="id"
                               type="hidden">
                        <input #roleVal="ngModel" [(ngModel)]="model.roleName" [ngClass]="{ 'is-invalid': f.submitted && roleVal.invalid }" class="form-control"
                               name="roleName" placeholder="Name" required
                               type="text">
                        <div *ngIf="f.submitted && roleVal.invalid" class="invalid-feedback">
                            <div *ngIf="roleVal.errors.required">Role name is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" style="cursor: pointer" type="submit"><i class="fa fa-save"></i>
                </button>
            </div>
        </form>
    </div>
</div>
