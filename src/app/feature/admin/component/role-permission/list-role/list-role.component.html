<div class="row">

    <div class="col-md-4 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/roleList">
            <app-icon-card title="Roles" type="info" detail="{{roleCount}}">
                <i class="fas fa-user-alt"></i>
            </app-icon-card>
        </a>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fas fa-user-circle"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="far fa-user-circle"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <table class="table table-striped table-bordered table-hover ">
                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Name</th>
                        <th>Role Access</th>
                        <th>Role Type</th>
                        <!--<th>Status</th>-->
                        <th>Created By</th>
                        <th>Last Modified By</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of roleList;let i=index">
                        <div *ngIf="!roleList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{i + 1}}</td>
                        <td>{{allList.roleName}}</td>
                        <td>{{allList.roleAccess}}</td>
                        <td>{{allList.roleType}}</td>

                        <!--<td *ngIf="allList.roleName !== 'admin'; else status">-->
                            <!--<select class="select-borderless" [(ngModel)]="allList.status" name="status"-->
                                    <!--(change)="onChange($event.target.value,allList)">-->
                                <!--<option value="ACTIVE">ACTIVE</option>-->
                                <!--<option value="INACTIVE">INACTIVE</option>-->

                            <!--</select>-->
                        <!--</td>-->
                        <!--<ng-template #status>-->
                            <!--<td>-->
                                <!--<p [className]="allList.status=='ACTIVE' ? 'greenP' : 'redP'">{{allList.status}}</p>-->
                            <!--</td>-->
                        <!--</ng-template>-->

                        <td *ngIf="allList.createdByName==null || allList.createdByName=='' ; else createdBy">Not
                            Available
                        </td>
                        <ng-template #createdBy>
                            <td>{{allList.createdByName}}</td>
                        </ng-template>

                        <td *ngIf="allList.modifiedByName==null || allList.modifiedByName=='' ; else lastModifiedBy">Not
                            Available
                        </td>
                        <ng-template #lastModifiedBy>
                            <td>{{allList.modifiedByName}}</td>
                        </ng-template>
                    </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
