<div class="row">

    <div class="col-md-4 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/roleList">
            <app-icon-card detail="{{roleCount}}" title="Roles" type="info">
                <i class="fas fa-user-alt"></i>
            </app-icon-card>
        </a>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{activeCount}}" title="Active" type="success">
            <i class="fas fa-user-circle"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{inactiveCount}}" title="Inactive" type="warning">
            <i class="far fa-user-circle"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <table class="table  table-bordered table-hover ">
                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Name</th>
                        <th>Role Access</th>
                        <th>Role Type</th>
                        <th>Created By</th>
                        <th>Last Modified By</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of roleList;let i=index">
                        <div *ngIf="!roleList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{i + 1}}</td>
                        <td>{{allList.roleName}}</td>
                        <td>{{allList.roleAccess}}</td>
                        <td>{{allList.roleType}}</td>

                        <td *ngIf="allList.createdByName==null || allList.createdByName=='' ; else createdBy">Not
                            Available
                        </td>
                        <ng-template #createdBy>
                            <td>{{allList.createdByName}}</td>
                        </ng-template>

                        <td *ngIf="allList.modifiedByName==null || allList.modifiedByName=='' ; else lastModifiedBy">Not
                            Available
                        </td>
                        <ng-template #lastModifiedBy>
                            <td>{{allList.modifiedByName}}</td>
                        </ng-template>
                        <td *ngIf="allList.roleName !== 'admin'">
                            <button nbButton size="small" status="info" (click)="openEditRole(allList)">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
