<div class="modal-document">
    <div class="modal-content">
        <div class="modal-header" style="display:block">
            <a  class="close cursor" data-dismiss="modal" style="cursor: pointer" aria-label="Close"
                (click)="onClose()">
                <span aria-hidden="true">Ã—</span></a>
            <h4 class="modal-title pull-left">{{task}} Segment</h4>
        </div>
        <div class="modal-body">
            <form #segmentForm="ngForm" (ngSubmit)="segmentForm.valid && onSubmit()">
                    <div class="row form-group">
                        <div class="col-md-8">
                            <label for="name">Segment Name</label>
                            <input type="hidden" class="form-control" [(ngModel)]="model.id" name="id" placeholder="id">
                            <input type="text" class="form-control" required [(ngModel)]="model.segmentName"
                                   #name="ngModel" id="name" name="name" placeholder="Name"
                                   [ngClass]="{'is-invalid': segmentForm.submitted && name.invalid}">
                            <div *ngIf="name.invalid && segmentForm.submitted" class="invalid-feedback">
                                Name is required
                            </div>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
