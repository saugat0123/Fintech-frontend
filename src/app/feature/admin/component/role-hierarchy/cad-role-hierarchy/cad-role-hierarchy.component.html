<nb-card>
    <nb-card-header class="sb-bg-dark text-white">
        <div class="row">
            <div class="col-md-8">CAD Role Order</div>
            <div class="col-md-4">
                <div class="text-right">
                    <button nbButton status="primary" (click)="reset()" nbTooltip="Reset Role Hierarchy" size="tiny">
                        <i class="fa fa-retweet"></i>
                    </button>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div *ngIf="!length">
            <p>Roles are not created!</p>
        </div>
        <div *ngIf="length">
            <div class="drag-container">
                <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="defaultRoleHierarchies"
                     class="item-list" (cdkDropListDropped)="drop($event)">
                    <div class="item-box sb-small sb-bg-secondary"
                         *ngFor="let item of defaultRoleHierarchies;let i=index" cdkDrag>
                        <div class="col-md-2">{{i + 1}}</div>
                        <div class="col-md-8 pull-right">{{item.role?.roleName}}</div>
                        <div class="col-md-2">
                            <button nbButton outline status="danger" size="tiny" (click)="removeItem(i)"
                                    nbTooltip="Remove Role from Approval Hierarchy">
                                <i class="fa fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nb-card-body>
    <nb-card-footer *ngIf="length">
        <button nbButton status="info" (click)="save()" size="small" [disabled]="isDisabled">
            <span *ngIf="spinner" class="spinner-border spinner-border-sm"></span>
            SAVE
        </button>
    </nb-card-footer>
</nb-card>
