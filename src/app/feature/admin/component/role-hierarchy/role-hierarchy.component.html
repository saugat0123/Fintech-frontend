<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/roleList">
            <app-icon-card title="Roles" type="info" detail="{{roleCount}}">
                <i class="fas fa-user-alt"></i>
            </app-icon-card>
        </a>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fas fa-user-circle"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="far fa-user-circle"></i>
        </app-icon-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div [ngClass]="isOfferLetter ? 'col-md-6':'col-md-12'">
                <nb-card>
                    <nb-card-header class="sb-bg-dark text-white">
                        Role Order
                    </nb-card-header>
                    <nb-card-body>
                        <div *ngIf="!length">
                            <p>Roles are not created!</p>
                        </div>
                        <div *ngIf="length">
                            <div class="drag-container">
                                <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="roleList"
                                     class="item-list" (cdkDropListDropped)="drop($event)">
                                    <div class="item-box sb-small sb-bg-secondary text-white"
                                         *ngFor="let item of roleList;let i=index" cdkDrag>
                                        <div class="col-md-2">{{i + 1}}</div>
                                        <div class="col-md-10 pull-right">{{item.role?.roleName}}</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </nb-card-body>
                    <nb-card-footer *ngIf="length">
                        <button nbButton status="info" size="small" (click)="save()" [disabled]="isDisabled">
                            <span *ngIf="spinner" class="spinner-border spinner-border-sm"></span>
                            SAVE
                        </button>
                    </nb-card-footer>
                </nb-card>
            </div>
            <div class="col-md-6" *ngIf="isOfferLetter">
               <app-cad-role-hierarchy></app-cad-role-hierarchy>
            </div>
        </div>
    </div>
</div>
