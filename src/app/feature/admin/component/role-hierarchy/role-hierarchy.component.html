<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/roleList">
            <app-icon-card title="Roles" type="info" detail="{{roleCount}}">
                <i class="fas fa-user-alt"></i>
            </app-icon-card>
        </a>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fas fa-user-circle"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="far fa-user-circle"></i>
        </app-icon-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class="box-body">
                        <div *ngIf="!length">
                            <p>NO Role Has Been Created Yet!</p>
                        </div>
                        <div *ngIf="length">
                            <div class="section-heading">
                                <div class="titleRole pull-left">Role Order</div>
                            </div>
                            <div class="drag-container" align="center">
                                <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="roleList"
                                     class="item-list" (cdkDropListDropped)="drop($event)">
                                    <div class="item-box" *ngFor="let item of roleList;let i=index" cdkDrag>
                                        <div class="col-md-2">{{i+1}}</div>
                                        <div class="col-md-10 pull-right">{{item.role?.roleName}}</div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-sm btn-flat btn-primary pull-right" value="SAVE"
                                            (click)="save()" [disabled]="isDisabled">
                                        <span *ngIf="!isDisabled">SAVE</span>
                                        <app-spinner *ngIf="spinner"
                                                     class="d-flex justify-content-center"></app-spinner>
                                    </button>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
