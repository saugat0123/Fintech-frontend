<div class="row">


    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-yellow">
        <i class="fa fa-bank"></i>
      </span>
            <a routerLink="/home/roleList">
                <div class="info-box-content">
                    <span class="info-box-text">Roles</span>
                    <span class="info-box-number">{{roleCount}}</span>
                </div>
            </a>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-green">
        <i class="fa fa-briefcase"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">Active</span>
                <span class="info-box-number">{{activeCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="info-box">
      <span class="info-box-icon bg-maroon">
        <i class="fa fa-address-book"></i>
      </span>

            <div class="info-box-content">
                <span class="info-box-text">INACTIVE</span>
                <span class="info-box-number">{{inactiveCount}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class="box-body">
                        <div *ngIf="!length">
                            <p>NO Role Has Been Created Yet!</p>
                        </div>
                        <div *ngIf="length">
                            <div class="section-heading">
                                <div class="titleRole pull-left">Role Order</div>
                            </div>
                            <div class="drag-container" align="center">
                                <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="roleList"
                                     class="item-list" (cdkDropListDropped)="drop($event)">
                                    <div class="item-box" *ngFor="let item of roleList;let i=index" cdkDrag>
                                        <div class="col-md-2">{{i+1}}</div>
                                        <div class="col-md-10 pull-right">{{item.role?.roleName}}</div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-sm btn-flat btn-primary pull-right" value="SAVE"
                                            (click)="save()" [disabled]="isDisabled">
                                        <span *ngIf="!isDisabled">SAVE</span>
                                        <app-spinner *ngIf="spinner"
                                                     class="d-flex justify-content-center"></app-spinner>
                                    </button>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
