<nb-card [nbSpinner]="spinner"
         accent="primary"
         nbSpinnerMessage="Updating Fiscal year Config..."
         nbSpinnerSize="large"
         nbSpinnerStatus="primary">
  <nb-card-header class="text-center sb-bg-dark text-white">
    <a (click)="onClose()" aria-label="Close" class="close cursor"
       data-dismiss="modal">
      <span aria-hidden="true" class="text-white ">Ã—</span></a>
    <h4 class="text-left text-white"> Fiscal Year Configuration </h4>
  </nb-card-header>

  <nb-card-body>
    <div [formGroup]="quarterForm">
      <div class="row mb-4">
        <div class="col-md-4">
          <label for="year"><strong>Fiscal Year</strong></label>
          <input class="" formControlName="year" fullWidth id="year" nbInput
                 placeholder="ie 2077/78"
                 status="primary">
        </div>
        <div class="offset-4 col-md-4 mt-4">
          <nb-toggle formControlName="isCurrentYear">Is Current Year?</nb-toggle>
        </div>
      </div>
      <table class="table table-bordered text-center sb-small table-sm">
        <thead>
        <tr class="sb-bg-dark text-white">
          <th scope="col">Quarter</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <ng-container>
          <tr>
            <td>
              Q1
            </td>
            <td>
              <div class="text-center">
                <input [nbDatepicker]="startDate" class="text-center table-input"
                       formControlName="qOneStartDate"
                       nbInput>
                <nb-datepicker #startDate></nb-datepicker>
              </div>
            </td>
            <td>
              <div class="text-center">
                <input  [nbDatepicker]="endDate" class="text-center table-input"
                       formControlName="qOneEndDate"
                       nbInput>
                <nb-datepicker #endDate></nb-datepicker>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              Q2
            </td>
            <td>
              <div class="text-center">
                <input [nbDatepicker]="qTwoStartDate" class="text-center table-input"
                       formControlName="qTwoStartDate"
                       nbInput>
                <nb-datepicker #qTwoStartDate></nb-datepicker>
              </div>
            </td>
            <td>
              <div class="text-center">
                <input [nbDatepicker]="qTwoEndDate" class="text-center table-input"
                       formControlName="qTwoEndDate"
                       nbInput>
                <nb-datepicker #qTwoEndDate></nb-datepicker>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              Q3
            </td>
            <td>
              <div class="text-center">
                <input [nbDatepicker]="qThreeStartDate" class="text-center table-input"
                       formControlName="qThreeStartDate"
                       nbInput>
                <nb-datepicker #qThreeStartDate></nb-datepicker>
              </div>
            </td>
            <td>
              <div class="text-center">
                <input  [nbDatepicker]="qThreeEndDate" class="text-center table-input"
                       formControlName="qThreeEndDate"
                       nbInput>
                <nb-datepicker #qThreeEndDate></nb-datepicker>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              Q4
            </td>
            <td>
              <div class="text-center">
                <input  [nbDatepicker]="qFourStartDate" class="text-center table-input"
                       formControlName="qFourStartDate"
                       nbInput>
                <nb-datepicker #qFourStartDate></nb-datepicker>
              </div>
            </td>
            <td>
              <div class="text-center">
                <input [nbDatepicker]="qFourEndDate" class="text-center table-input"
                       formControlName="qFourEndDate"
                       nbInput>
                <nb-datepicker #qFourEndDate></nb-datepicker>
              </div>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button (click)="onSubmit()" [disabled]="quarterForm.invalid" class="cursor float-right"
            nbButton
            status="primary"
            type="submit">
      <i class="fa fa-save"></i></button>
  </nb-card-footer>
</nb-card>
