<nb-card class="sb-small">
    <nb-accordion>
        <nb-accordion-item #itemEmail>
            <nb-accordion-item-header>
                &#9993; &nbsp;Email Configuration
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <app-email-configuration *ngIf="itemEmail.expanded"></app-email-configuration>
            </nb-accordion-item-body>
        </nb-accordion-item>

        <nb-accordion-item #itemBaseInterest>
            <nb-accordion-item-header>
                &#9874; &nbsp;Base Interest Configuration
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <app-base-interest *ngIf="itemBaseInterest.expanded"></app-base-interest>
            </nb-accordion-item-body>
        </nb-accordion-item>


        <nb-accordion-item #itemNepse>
            <nb-accordion-item-header>
                &#9776; &nbsp; Nepse Configuration
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <app-nepse *ngIf="itemNepse.expanded"></app-nepse>
            </nb-accordion-item-body>
        </nb-accordion-item>

        <nb-accordion-item #itemBlackList>
            <nb-accordion-item-header>
                &#9785; &nbsp; Blacklisted Customers
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <app-blacklist *ngIf="itemBlackList.expanded"></app-blacklist>
            </nb-accordion-item-body>
        </nb-accordion-item>

        <nb-accordion-item #itemNotification>
            <nb-accordion-item-header>
                &#9872; &nbsp; Notification Master
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <app-notification-master *ngIf="itemNotification.expanded"></app-notification-master>
            </nb-accordion-item-body>
        </nb-accordion-item>
        <nb-accordion-item #customerGroup *ngIf="sbsGroupEnabled || productUtils.CBS_ENABLE">
            <nb-accordion-item-header>
                &#9890; &nbsp; Customer Group
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <div *ngIf="sbsGroupEnabled">
                <app-group-config *ngIf="customerGroup.expanded"></app-group-config></div>
                <div *ngIf="productUtils.CBS_ENABLE">
                    <app-cbs-group-executor></app-cbs-group-executor>
                </div>
            </nb-accordion-item-body>
        </nb-accordion-item>
        <nb-accordion-item #financialConfig>
            <nb-accordion-item-header>
                &#9788; &nbsp; Fiscal Year Configuration
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                <app-financial-config *ngIf="financialConfig.expanded"></app-financial-config>
            </nb-accordion-item-body>
        </nb-accordion-item>
    </nb-accordion>

</nb-card>
