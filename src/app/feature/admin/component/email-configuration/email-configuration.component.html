<nb-card>
    <nb-card-header class="bg-danger"><h4 class="text-white">Email Configuration</h4></nb-card-header>
    <nb-card-body>
        <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="emailConfig" >
            <div class="form-group row">
                <label class="control-label col-sm-2" for="username"><b>Username:</b></label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" formControlName="username" id="username" placeholder="Enter username"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="pwd"><b>Password:</b></label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" formControlName="password" id="pwd" placeholder="Enter password" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="username"><b>Domain:</b></label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" formControlName="domain" id="domain" placeholder="info@abc.com`"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="host"><b>Host:</b></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="host" id="host" placeholder="Enter host eg smtp.gmail.com" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="port"><b>Port:</b></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="port" id="port" placeholder="Enter Port eg 457" required>
                </div>
            </div>

            <div class="form-group">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" [disabled]="!emailConfig.valid"><i class="fa fa-save"></i></button>
                </div>
            </div>
        </form>
    </nb-card-body>

</nb-card>
