<nb-card *ngIf="isFeatureEnable" accent="primary" class="feature">
  <nb-card-header class="text-center">
    <a (click)="onClose()" aria-label="Close" class="close cursor float-right"
       data-dismiss="modal">
      <span aria-hidden="true">×</span></a>
    <h6>Customer Account Number</h6>
  </nb-card-header>
  <nb-card-body>
    <input [(ngModel)]="accountNumber" fullWidth nbInput placeholder="Enter Account No">
  </nb-card-body>
  <nb-card-footer>
    <button (click)="saveAccountNo()" *ngIf="accountNumber" class="float-right" nbButton size="small"
            status="primary">Approve
    </button>
  </nb-card-footer>
</nb-card>
<nb-card *ngIf="!isFeatureEnable" accent="primary" class="alternate">
  <nb-card-header class="text-center">
    <a (click)="onClose()" aria-label="Close" class="close cursor float-right"
       data-dismiss="modal">
      <span aria-hidden="true">×</span></a>
    <h6>Are you sure to Approve this account ?</h6>
  </nb-card-header>
  <nb-card-body>
    <button (click)="saveAccountNo()" class="float-right" nbButton size="small"
            status="primary">Approve
    </button>
  </nb-card-body>
</nb-card>
