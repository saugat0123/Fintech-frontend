<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <app-icon-card title="Total Account Types" type="info" detail="{{totalAccountPurposes}}">
      <i class="fa fa-list"></i>
    </app-icon-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class=row>
          <div class=" col-md-6">
            <button
                (click)="isFilterCollapsed = !isFilterCollapsed" [attr.aria-expanded]="!isFilterCollapsed" aria-controls="searchModel"
                nbButton
                shape="rectangle"
                status="primary">
              <i class="fa fa-filter"> Filter</i>
            </button>
          </div>
          <div class="col-md-6">
            <div class="float-right">
              <button nbButton outline status="success" *ngIf='editPermission' (click)="add()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="searchModel" class="col-md-12" [ngbCollapse]="isFilterCollapsed">
            <form (ngSubmit)="onSearch()" [formGroup]="filterForm">
              <div class="row py-3">
                <div class="col-md-3">
                  <input fieldSize="medium" formControlName="name"
                         name="name"
                         nbInput
                         placeholder="account type"
                         type="text">
                </div>
              </div>
              <div class="col-md-12 p-0">
                <button nbButton status="info" shape="rectangle" class="mr-2"
                        type="submit">Search
                </button>
                <button (click)="clear()" shape="rectangle" nbButton status="danger">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="box-body">
          <table id="account-type-table" class="table table-bordered table-responsive-md table-hover">
            <thead>
            <tr>
              <th>S.N</th>
              <th>Account Purpose</th>
              <th *ngIf='editPermission'>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountPurpose of accountPurposeList; let i = index">
              <div *ngIf="accountPurposeList?.length <= 0">
                <p>No Content Found</p>
              </div>
              <td>{{i + 1}}</td>
              <td>{{accountPurpose.name}}</td>
              <td *ngIf='editPermission'>
                <button
                    nbButton status="info"
                    size="small"
                    (click)="edit(accountPurpose)"
                    title="Edit">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
          <!-- ===================table-pagination==================== -->
          <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
          <!-- ===================table-pagination==================== -->
          <!-- /.box-body -->
          <!-- /.box -->
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
