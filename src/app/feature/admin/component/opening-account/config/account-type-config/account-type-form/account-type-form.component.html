<div class="modal-header sb-bg-dark">
  <h4 class="modal-title pull-left text-white">{{action}} Account Type</h4>
  <button (click)="close()" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true" class="text-white">&times;</span>
  </button>
</div>
<form (ngSubmit)="save()" [formGroup]="modelForm" [nbSpinner]="spinner">
  <div class="modal-body">

    <app-validation-error [errors]="errors"></app-validation-error>

    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <label for="name">Name</label>
          <input class="form-control" formControlName="id" placeholder="id" type="hidden">
          <input id="name" class="form-control" formControlName="name" placeholder="Name"
                 ngbAutofocus
                 required
                 type="text"
                 [ngClass]="{
                                'is-invalid': name.invalid && (name.dirty || name.touched),
                                'is-valid': !name.invalid && (name.dirty || name.touched)
                                }"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" >Save</button>
  </div>
</form>
