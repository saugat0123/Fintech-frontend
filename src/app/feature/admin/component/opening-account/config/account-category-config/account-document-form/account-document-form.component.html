<nb-card [nbSpinner]="spinner">
  <nb-card-header class="sb-bg-dark text-white">
    {{model?.name}} Documents
    <a (click)="activeModal.dismiss('Dismiss');" aria-label="Close" class="close cursor"
       data-dismiss="modal">
      <span aria-hidden="true" class="text-white">Ã—</span></a>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div
          *ngFor="let document of documentList; let documentIndex = index"
          class="col-md-4">
        <nb-checkbox
            (change)="updateDocument($event, document, finalDocumentList)"
            [value]="document.checked"
            id="{{'accountOpeningDoc'+documentIndex}}"
            status="primary">
          <span>{{document.displayName}}</span>
        </nb-checkbox>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button (click)="save()" nbButton size="small"><i class="fas fa-save"></i></button>
  </nb-card-footer>
</nb-card>
