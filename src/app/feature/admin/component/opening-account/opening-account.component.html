<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12">
        <app-icon-card title="Total" type="info" detail="{{total}}">
            <i class="fa fa-money-check"></i>
        </app-icon-card>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <app-icon-card title="Pending" type="primary" detail="{{pending}}">
            <i class="fa fa-money-check"></i>
        </app-icon-card>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/approvalOpeningAccount">
            <app-icon-card title="Approved" type="success" detail="{{approval}}">
                <i class="fa fa-money-check"></i>
            </app-icon-card>
        </a>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/rejectedOpeningAccount">
            <app-icon-card title="Rejected" type="danger" detail="{{rejected}}">
                <i class="fa fa-money-check"></i>
            </app-icon-card>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class="box-body">
                        <table id="add-branch-table" class="table table-striped table-bordered table-hover ">
                            <thead>
                            <tr>
                                <th>S.N</th>
                                <th>Account Holder Name</th>
                                <th>Requested Date</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let openingForm of openingForms;let i=index" style="cursor: pointer">
                                <div *ngIf="!openingForms?.length > 0">
                                    <p>No Content Found</p>
                                </div>
                                <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                                <td (click)="onEdit(openingForm)">{{openingForm?.fullName}}</td>
                                <td (click)="onEdit(openingForm)">{{openingForm?.requestedDate | date}}</td>
                                <td>
                                    <button nbButton status="success" size="xsmall"
                                            (click)="updateStatus(openingForm.id,'APPROVAL')">Approve
                                    </button>
                                    <button nbButton status="danger" size="xsmall"
                                            (click)="updateStatus(openingForm.id,'REJECTED')">Reject
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                        <!-- ===================table-pagination==================== -->
                        <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                        <!-- ===================table-pagination==================== -->
                        <!-- /.box-body -->
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
                <!-- ***************************update-modal********************************** -->

                <!-- ***************************update-modal********************************** -->
            </div>
        </div>
    </div>
</div>
