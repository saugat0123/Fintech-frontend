<nb-card accent="primary">
  <nb-card-header class="text-center">
    <a (click)="onClose()" aria-label="Close" class="close cursor float-right" data-dismiss="modal">
      <span aria-hidden="true">Ã—</span></a>
      <h6>{{action}} Remark</h6>
  </nb-card-header>
  <nb-card-body>
    <textarea #remark placeholder="Enter Remark" nbInput fullWidth></textarea>
  </nb-card-body>
  <nb-card-footer>
    <button class="float-right" nbButton status="primary" size="small" (click)="saveRemark(remark.value)">{{action}}</button>
  </nb-card-footer>
</nb-card>
