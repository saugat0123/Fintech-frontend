<div class="modal-header" xmlns="http://www.w3.org/1999/html">
  <h4 class="modal-title">Add Share</h4>
  <a aria-label="Close" class="close cursor"><span (click)="closeModel()"
                                                   aria-hidden="true">Ã—</span></a>
</div>
<div class="modal-body">
  <form #shareValueForm="ngForm" (ngSubmit)=" onSubmit(shareValueForm)">
    <div class="row form-group">
      <div class="col-md-6">
        <label for="promoterShare">Share Type</label>
        <input class="form-control" disabled id="promoterShare" value="PromoterShare"></div>
      <div class="col-md-6">
        <label for="shareValue">Share Value(%)</label>
        <input [ngModel]="shareValuesModel.promoterValue" class="form-control" #promoter="ngModel" id="shareValue"
               [ngClass]="{ 'is-invalid': shareValueForm.submitted && promoter.invalid }" name="promoterValue" required type="number">
        <span *ngIf="shareValueForm.submitted && promoter.invalid">
        <p>promoter value required</p>
      </span>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <label for="promoterShare">Share Type</label>
        <input Value="OrdinaryShare" class="form-control" disabled id="ordinaryShare"></div>
      <div class="col-md-6">
        <label for="ordinaryValue">Share Value(%)</label>
        <input [ngModel]="shareValuesModel.ordinaryValue" class="form-control" #ordinary="ngModel" id="ordinaryValue"
               [ngClass]="{ 'is-invalid': shareValueForm.submitted && ordinary.invalid }"
               name="ordinaryValue" required type="number">
        <span *ngIf="shareValueForm.submitted && ordinary.invalid">
        <p>ordinary value required</p>
      </span>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" type="submit"><i
          class="fa fa-save"></i>
      </button>
    </div>
  </form>
</div>
