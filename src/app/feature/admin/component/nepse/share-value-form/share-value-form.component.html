<div class="modal-header" xmlns="http://www.w3.org/1999/html">
  <h4 class="modal-title">Add Share</h4>
  <a aria-label="Close" class="close cursor"><span (click)="closeModel()"
                                                   aria-hidden="true">Ã—</span></a>
</div>
<div class="modal-body">
  <form #shareValueForm="ngForm" (ngSubmit)=" onSubmit(shareValueForm)">
    <div class="row form-group">
      <div class="col-md-6">
        <label for="promoterShare">Share Type</label>
        <input class="form-control" disabled id="promoterShare" value="PromoterShare"></div>
      <div class="col-md-6">
        <label for="shareValue">Share Value(%)</label>
        <input #promoter="ngModel" [ngClass]="{ 'is-invalid': shareValueForm.submitted && promoter.invalid }" [(ngModel)]="nepseMaster.promoter"
               class="form-control"
               id="shareValue"
               name="promoter" required type="number">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <label for="ordinaryShare">Share Type</label>
        <input Value="OrdinaryShare" class="form-control" disabled id="ordinaryShare"></div>
      <div class="col-md-6">
        <label for="ordinaryValue">Share Value(%)</label>
        <input #ordinary="ngModel" [ngClass]="{ 'is-invalid': shareValueForm.submitted && ordinary.invalid }" [(ngModel)]="nepseMaster.ordinary"
               class="form-control"
               id="ordinaryValue"
               name="ordinary" required type="number">
      </div>
    </div>

    <div class="modal-footer">
      <span *ngIf="!(ordinary.invalid)">
         <button class="btn btn-primary" type="submit"><i
             class="fa fa-save"></i>
      </button>
      </span>
    </div>
  </form>
</div>
