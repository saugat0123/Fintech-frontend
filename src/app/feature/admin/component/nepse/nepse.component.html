<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{nepses}}" title="Nepse Companies" type="info">
            <i class="far fa-chart-bar"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{activeCount}}" title="Active" type="success">
            <i class="far fa-chart-bar"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{inactiveCount}}" title="Inactive" type="warning">
            <i class="far fa-chart-bar"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-6">
                        <form (ngSubmit)="onSearch()">
                            <div class="row">
                                <div class="col-md-8">
                                    <input (input)="onSearchChange($event.target.value)" [(ngModel)]="search.name"
                                           fullWidth name="name"
                                           nbInput
                                           placeholder="search...." type="text"
                                    >
                                </div>
                                <div class="col-md-4">
                                    <button nbButton outline status="primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-6">
                        <div class="float-right">
                            <button class="mr-1" (click)="openForm(popup)" data-toggle="modal" data-target="#exampleModal">
                                <i class="fa fa-plus"></i>
                            </button>
                            <ng-template #popup>
                                <div class="modal-document">
                                    <div class="modal-content">
                                        <div class="modal-header" style="display:block">
                                            <a class="close cursor" data-dismiss="modal" aria-label="Close"
                                               (click)="onClose()">
                                                <span aria-hidden="true">Ã—</span></a>
                                            <h4 class="modal-title pull-left"> Nepse</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form [formGroup]="NEPSE_FORM" (ngSubmit)="SubmitNEPSEFORM()">
                                                <input type="hidden" formControlName="id"/>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Company Name</label>
                                                    <input type="text" class="form-control" formControlName="companyName" id="exampleInputEmail1" aria-describedby="emailHelp">
                                                </div>
                                                <div class="form-group">
                                                    <label for="SharePerUnit">Share Amount Per Unit</label>
                                                    <input type="number" class="form-control" formControlName="amountPerUnit" id="SharePerUnit">
                                                </div>

                                                <div class="form-group">
                                                    <label for="CompanyCode">Company Code</label>
                                                    <input type="text" class="form-control" id="CompanyCode" formControlName="companyCode">
                                                </div>

                                                <div class="form-group">
                                                    <label for="shareType">Share Type</label>
                                                    <ng-select id="shareType" [items]="items"  formControlName="shareType">
                                                    </ng-select>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>

                            <button (click)="add()" data-toggle="modal">
                                <i class="fas fa-file"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table class="table  table-bordered table-hover table-sm sb-small text-center" id="add-branch-table">

                    <thead>
                    <tr class="text-white sb-bg-dark">
                        <th>S.N</th>
                        <th>Company</th>
                        <th>Share Amount per Unit</th>
                        <th>Company Code</th>
                        <th>ShareType</th>
                        <th>Status</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of dataList;let i=index">
                        <div *ngIf="!dataList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                        <td>{{allList.companyName}}</td>
                        <td>{{allList.amountPerUnit}}</td>
                        <td>{{allList.companyCode}}</td>
                        <td>{{allList.shareType}}</td>
                        <td>{{allList.status}}</td>
                    </tr>
                    </tbody>
                </table>
                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-paging (changePage)="changePage($event)" *ngIf="!spinner"
                            [pageable]="pageable"></app-paging>
                <!-- ===================table-pagination==================== -->
            </nb-card-body>
        </nb-card>
    </div>
</div>
<app-share-list></app-share-list>
