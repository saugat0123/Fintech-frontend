<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Nepse Companies" type="info" detail="{{nepses}}">
            <i class="fas fa-chalkboard-teacher"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active" type="success" detail="{{activeCount}}">
            <i class="fas fa-chalkboard-teacher"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive" type="warning" detail="{{inactiveCount}}">
            <i class="fas fa-chalkboard-teacher"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-6">
                        <form (ngSubmit)="onSearch()">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" [(ngModel)]="search.name"
                                           (input)="onSearchChange($event.target.value)" name="name"
                                           placeholder="search...."
                                           nbInput fullWidth
                                    >
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" nbButton outline status="primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-6" *ngIf="addViewNepse">
                        <div class="float-right">
                            <button data-toggle="modal" (click)="add()">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table id="add-branch-table" class="table  table-bordered table-hover ">

                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Company</th>
                        <th>Share Amount per Unit</th>
                        <th>Company Code</th>
                        <th>ShareType</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of dataList;let i=index">
                        <div *ngIf="!dataList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                        <td>{{allList.companyName}}</td>
                        <td>{{allList.amountPerUnit}}</td>
                        <td>{{allList.companyCode}}</td>
                        <td>{{allList.shareType}}</td>
                    </tr>
                    </tbody>
                </table>
                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                <!-- ===================table-pagination==================== -->
            </nb-card-body>
        </nb-card>
    </div>
</div>
<app-share-list></app-share-list>
