<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{nepses}}" title="Nepse Companies" type="info">
            <i class="fas fa-chalkboard-teacher"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{activeCount}}" title="Active" type="success">
            <i class="fas fa-chalkboard-teacher"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{inactiveCount}}" title="Inactive" type="warning">
            <i class="fas fa-chalkboard-teacher"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-6">
                        <form (ngSubmit)="onSearch()">
                            <div class="row">
                                <div class="col-md-8">
                                    <input (input)="onSearchChange($event.target.value)" [(ngModel)]="search.name"
                                           fullWidth name="name"
                                           nbInput
                                           placeholder="search...." type="text"
                                    >
                                </div>
                                <div class="col-md-4">
                                    <button nbButton outline status="primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-6">
                        <div class="float-right">
                            <button (click)="add()"  data-toggle="modal">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table class="table  table-bordered table-hover table-sm sb-small text-center" id="add-branch-table">

                    <thead>
                    <tr class="text-white sb-bg-dark">
                        <th>S.N</th>
                        <th>Company</th>
                        <th>Share Amount per Unit</th>
                        <th>Company Code</th>
                        <th>ShareType</th>
                        <th>Status</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of dataList;let i=index">
                        <div *ngIf="!dataList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                        <td>{{allList.companyName}}</td>
                        <td>{{allList.amountPerUnit}}</td>
                        <td>{{allList.companyCode}}</td>
                        <td>{{allList.shareType}}</td>
                        <td>{{allList.status}}</td>
                    </tr>
                    </tbody>
                </table>
                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-paging (changePage)="changePage($event)" *ngIf="!spinner"
                            [pageable]="pageable"></app-paging>
                <!-- ===================table-pagination==================== -->
            </nb-card-body>
        </nb-card>
    </div>
</div>
<app-share-list></app-share-list>
