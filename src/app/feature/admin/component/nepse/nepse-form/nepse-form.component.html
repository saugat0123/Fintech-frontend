<div class="modal-document">
    <div class="modal-content">
        <div class="modal-header sb-bg-dark " style="display:block">
            <a class="close cursor" data-dismiss="modal" aria-label="Close"
               (click)="onClose()">
                <span aria-hidden="true" class="text-white">Ã—</span></a>
            <h4 class="modal-title pull-left text-white">{{task}} Nepse</h4>
        </div>
      <div *ngIf="task == 'Edit'" class="modal-body">
            <form name="form" (ngSubmit)="nepseForm.form.valid && onSubmit()" #nepseForm="ngForm">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label for="name">Company Name</label>
                        <input type="hidden" class="form-control" [(ngModel)]="model.id" name="id"
                               placeholder="id">
                        <input type="text" class="form-control" required [(ngModel)]="model.companyName"
                               #companyVal="ngModel" id="name" name="name" placeholder="Name"
                               [ngClass]="{'is-invalid': nepseForm.submitted && companyVal.invalid}"/>
                        <div *ngIf="companyVal.invalid && nepseForm.submitted" class="invalid-feedback">
                            Name is required
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="amount">Share Amount per unit</label>
                        <input type="text" class="form-control" placeholder="amount" required
                               [(ngModel)]="model.amountPerUnit" id="amount" name="amount" #amountVal="ngModel"
                               [ngClass]="{'is-invalid': nepseForm.submitted && amountVal.invalid}" appDecimalNumber/>
                        <div *ngIf="amountVal.invalid && nepseForm.submitted" class="invalid-feedback">
                            Amount is required
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary">Bulk Upload</button>-->
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                </div>
            </form>
      </div>
      <div *ngIf="task == 'Add'" class="modal-body">
          <div>
              <form [formGroup]="form" (ngSubmit)="excelUpload(nepseFile)">
                  <div class="row form-group">
                      <div class="col-md-6">
                          <label for="sharePrice">Company Name</label>
                          <input type="date" class="form-control" required
                                 id="sharePrice" formControlName="sharePrice" placeholder="sharePrice"
                          />
                      </div>
                      <div class="col-md-6">
                          <label for="avgPrice">Share Amount per unit</label>
                          <input type="text" class="form-control" placeholder="avgPrice" required
                                 id="avgPrice" formControlName="avgPrice"
                                 appDecimalNumber/>
                      </div>
                  </div>
                  <input #nepseFile name="uploadNepse" type="file">
                  <br>
                  <div class="card" style="width: 29rem">
                      <div class="card-header">
                          <b>Upload Format</b>
                      </div>
                      <div class="card-body">
                          <img class="report-log img-thumbnail border-0"
                               src="../../../../../assets/img/NepseCompanyUploadFormat.jpg" width="100%">
                      </div>
                      <div class="modal-footer">
                          <!--<button type="button" class="btn btn-primary">Bulk Upload</button>-->
                          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
</div>
