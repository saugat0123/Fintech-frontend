<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="float-right">
          <button nbButton outline status="success" (click)="showShareValue()" data-toggle="modal">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <table class="table  table-bordered table-hover table-sm sb-small text-center">
          <thead>
          <tr class="text-white sb-bg-dark">
            <th>S.No.</th>
            <th>Promoter</th>
            <th>Ordinary</th>
            <th>Status</th>
            <th>Created At</th>
          </tr>
          <tr *ngFor="let shareData of shareDataList;let i=index">
            <div *ngIf="!shareData">
              <p>No Content Found</p>
            </div>
            <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
            <td>{{shareData.promoter}}</td>
            <td>{{shareData.ordinary}}</td>
            <td>{{shareData.status}}</td>
            <td>{{shareData.createdAt | date}}</td>
          </tr>
          </thead>
        </table>
        <app-paging (changePage)="changePage($event)" [pageable]="pageable"></app-paging>
      </nb-card-body>
    </nb-card>
  </div>
</div>
