
<div class="modal-document">
    <div class="modal-content">
        <div class="modal-header" style="display:block">
            <a (click)="onClose()" aria-label="Close" class="close cursor" data-dismiss="modal"
                    >
                <span aria-hidden="true">Ã—</span></a>
            <h4 class="modal-title pull-left">{{task}} Sub Sector</h4>
        </div>
        <div class="modal-body">

            <form #f="ngForm" (ngSubmit)="f.valid && onSubmit()">

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="subSectorName">Sub Sector Name</label>
                            <input type="hidden" class="form-control form-control-sm" [(ngModel)]="model.id" name="id">
                            <input type="text" class="form-control form-control-sm" required [(ngModel)]="model.subSectorName" name="subSectorName" placeholder="Sub Sector Name"
                                   #name="ngModel" [ngClass]="{'is-invalid': f.submitted && name.invalid}"/>
                            <div *ngIf="name.invalid && f.submitted" class="invalid-feedback">
                                Name is required
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="subSectorCode">Sub Sector Code</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Sub Sector Code" required [(ngModel)]="model.subSectorCode" name="subSectorCode"
                                   #code="ngModel" [ngClass]="{'is-invalid': f.submitted && code.invalid}"/>
                            <div *ngIf="code.invalid && f.submitted" class="invalid-feedback">
                                Code is required
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="selectedSector">Sector</label>
                            <select class="form-control form-control-sm" name="selectedSector" style="width: 100%;" [(ngModel)]="model.id" tabindex="-1" aria-hidden="true" placeholder="Sector"
                                    #sectorVal="ngModel" required [ngClass]="{'is-invalid': f.submitted && sectorVal.invalid}">
                                <option [ngValue]="undefined" hidden>Select Sector</option>
                                <option *ngFor="let sector of sectorList" [selected]="model?.sector?.id === model.id" [ngValue]="model.id">{{model.sectorName}}</option>
                            </select>
                            <div *ngIf="sectorVal.invalid && f.submitted" class="invalid-feedback">
                                Sector is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">

                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>

    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
