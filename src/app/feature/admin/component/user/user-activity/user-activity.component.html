<div class="row">
    <div class="col-md-12">
        <table class="table table-responsive-md table-sm sb-small text-center table-bordered">
            <thead>
            <tr>
                <th>S.No.</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ud of userActivity; let i = index">
                <td>{{i+1}}</td>
                <td>{{ud?.message}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
