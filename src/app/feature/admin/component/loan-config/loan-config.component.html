<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Loan Templates" type="info" detail="{{loans}}">
            <i class="fas fa-book"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Active Loan Template" type="success" detail="{{activeCount}}">
            <i class="far fa-file-alt"></i>
        </app-icon-card>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card title="Inactive Loan Templates" type="warning" detail="{{inactiveCount}}">
            <i class="far fa-file"></i>
        </app-icon-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col-md-12">
                        <div class=row>
                            <div class="col-md-6">
                                <form (ngSubmit)="onSearch()">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <input type="text" [(ngModel)]="search.name" name="name"
                                                   placeholder="search...."
                                                   nbInput fullWidth>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="submit"
                                                    nbButton outline status="primary"
                                                    (click)="onSearch()">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- <h3 class="box-title">Hover Data Table</h3> -->
                            <div class="col-md-6">
                                <div class="float-right">
                                    <a routerLink="/home/ui">
                                        <button class="skin-blue pull-right" data-toggle="modal">
                                            <i class="skin-blue fa fa-plus"></i>
                                        </button>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table id="add-branch-table" class="table table-striped table-bordered table-hover ">

                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Loan Name</th>
                        <th>Templates</th>

                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of dataList;let i=index">
                        <div *ngIf="!dataList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                        <td>{{allList.name}}</td>
                        <td>
                            <div *ngFor="let template of allList.templateList">
                                <a (click)="viewTemplate(template.templateView,template.name)" class="cursor">
                                    <span>{{template.name}}</span>
                                </a>
                            </div>
                        </td>

                        <td>
                            <select [(ngModel)]="allList.status" name="status"
                                    (change)="onChange($event.target.value,allList)">
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="INACTIVE">INACTIVE</option>

                            </select>
                        </td>
                        <td>
                            <a (click)="openEdit(allList)" class="btn btn-primary btn-sm" data-toggle="tooltip"
                               data-placement="top" title="EDIT">
                                <i class="fa fa-edit" style="color:white"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-pagination *ngIf="!spinner"></app-pagination>
                <!-- ===================table-pagination==================== -->

                <div class="modal fade in view-template">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="display:block">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                                <h4 class="modal-title pull-left">{{tName}}</h4>
                            </div>
                            <div class="modal-body">
                                <div id="tempView">
                                    {{modalTemplate}}

                                </div>
                                <div class="modal-footer">
                                </div>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
