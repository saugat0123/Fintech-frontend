<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class=row>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text"
                                       nbInput fullWidth
                                       [(ngModel)]="search.name" name="name"
                                       placeholder="search....">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" nbButton outline status="primary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                            <!-- (input)="onSearchChange($event.target.value)" -->
                        </div>
                    </div>
                    <!-- <h3 class="box-title">Hover Data Table</h3> -->
                    <div class="col-md-6">
                        <div class="float-right">
                            <button class="" data-toggle="modal" (click)="add()">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table id="add-branch-table" class="table table-striped table-bordered table-hover ">

                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Template name</th>
                        <th>Template Url</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let allList of dataList;let i=index">
                        <div *ngIf="!dataList?.length > 0">
                            <p>No Content Found</p>
                        </div>
                        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                        <td>{{allList.name}}</td>
                        <td>{{allList.templateUrl}}</td>
                        <td>
                            <select [(ngModel)]="allList.status" name="status"
                                    (change)="onChange($event.target.value,allList)">
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="INACTIVE">INACTIVE</option>

                            </select>
                        </td>
                        <td>
                            <a (click)="edit(allList)" class="btn btn-primary btn-sm" data-toggle="tooltip"
                               data-placement="top" title="EDIT">
                                <i class="fa fa-edit" style="color:white"></i>
                            </a>
                            <!-- <a class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" title="PREVIEW" style="margin-left:10px">
                              <i class="fa fa-eye" style="color:white;"></i>
                            </a> -->
                            <a class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top"
                               title="DELETE" style="margin-left:10px">
                                <i class="fa fa-trash" style="color:white;"></i>
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>

                <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
                <!-- ===================table-pagination==================== -->
                <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>
                <!-- ===================table-pagination==================== -->
            </nb-card-body>
        </nb-card>
    </div>
</div>
