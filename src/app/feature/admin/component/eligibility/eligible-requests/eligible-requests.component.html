<div class="box box-primary">
  <div class="box-header">
    <div class="col-md-12">
      <div class=row>
        <table *ngIf="existingQuestionList"
               class="table table-striped table-bordered table-hover">
          <thead>
          <tr>
            <th>Applicant name</th>
            <th>Age</th>
            <th>Phone number</th>
            <th>Requested amount</th>
            <th>Eligibility status</th>
            <th>Obtained points</th>
            <th>Branch</th>
            <th>Scheme</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let qsn of questionList; let i = index">
            <div *ngIf="questionList?.length == 0">
              <p>No Content Found</p>
            </div>
            <td>{{qsn.description}}</td>
            <td>{{qsn.appearanceOrder}}</td>
            <td>{{qsn.maximumPoints}}</td>
            <td>{{qsn.status}}</td>
            <td>
              <a (click)="openEditQuestion(qsn, addEditQuestion)"
                 class="cursor"
                 data-placement="top" data-toggle="tooltip" title="EDIT">
                <i class="fa fa-edit" style="color:#3c8dbc;"></i>
              </a>
              <a (click)="onDelete(qsn)" class="btn btn-danger btn-sm" data-placement="top"
                 data-toggle="tooltip" style="margin-left:10px" title="DELETE">
                <i class="fa fa-trash" style="color:white;"></i>
              </a>
            </td>
            <td>
              <button [attr.data-target]="'#ans'+i" class="btn btn-primary btn-sm btn-flat"
                      data-toggle="collapse">answers
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
