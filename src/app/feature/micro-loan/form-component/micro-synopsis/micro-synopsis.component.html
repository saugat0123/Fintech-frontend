<nb-card>
    <nb-card-header>
        <h6 class="font-weight-bold">Synopsis of Creditworthiness Analysis Based on Five Pillars Analysis</h6>
    </nb-card-header>
    <nb-card-body>
        <form>
            <div class="col-m-12">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th scope="col">SN</th>
                        <th scope="col">Credit Pillars</th>
                        <th scope="col">Rating</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row" class="ml-1">1.</th>
                        <td>Industry Environment</td>
                        <td style="width: 25px"><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th scope="row">2.</th>
                        <td>Financial Condition</td>
                        <td style="width: 25px"><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th scope="row">3.</th>
                        <td>Management Quality</td>
                        <td style="width: 25px"><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th scope="row">4.</th>
                        <td>Technical Quality</td>
                        <td style="width: 25px"><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th scope="row">5.</th>
                        <td>Security Realization</td>
                        <td style="width: 25px"><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th scope="row">6.</th>
                        <td><strong>Overall Rating</strong></td>
                        <td style="width: 25px"><strong>{{4.2}}</strong></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <h5 class="font-weight-bold">Justification of 5 Pillars</h5>
                <div>
                    <div><label class="font-weight-bold">Industry Environment</label></div>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
                <div>
                    <div><label class="font-weight-bold">Financial Condition</label></div>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
                <div>
                    <div><label class="font-weight-bold">Management Quality</label></div>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
                <div>
                    <div><label class="font-weight-bold">Operational Strength</label></div>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
                <div>
                    <div><label class="font-weight-bold">Security Realization</label></div>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button class="btn float-right" type="submit" nbButton>Save</button>
    </nb-card-footer>
</nb-card>
