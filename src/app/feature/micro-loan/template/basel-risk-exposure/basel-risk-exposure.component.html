<nb-card>
    <nb-card-header>
        <span>Basel Risk Exposure</span>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="formGroup">
            <table class="table table-responsive table-bordered table-sm">
                <thead class="sb-bg-secondary">
                <tr>
                    <th>Nature of Assets (Claim)</th>
                    <th>Book Value (A)</th>
                    <th>Specific Provision (B)</th>
                    <th>Eligible CRM (C)</th>
                    <th>Net Value (D) = (A-B-C)</th>
                    <th>Risk Weight (E)</th>
                    <th>RWE (F) = (D*E)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Corporate Claim</td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.corporationClaimBookValue.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="corporationClaimBookValue"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.corporationClaimSpecificProvision.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="corporationClaimSpecificProvision"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.corporationClaimEligible.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="corporationClaimEligible"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.corporationClaimNetValue.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="corporationClaimNetValue"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.corporationClaimRiskWeight.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="corporationClaimRiskWeight"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.corporationClaimRwe.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="corporationClaimRwe"></td>
                </tr>
                <tr>
                    <td>Off Balance Sheet Item</td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.OffBalanceSheetItemBookValue.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="OffBalanceSheetItemBookValue"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.OffBalanceSheetItemSpecificProvision.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="OffBalanceSheetItemSpecificProvision"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.OffBalanceSheetItemEligible.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="OffBalanceSheetItemEligible"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.OffBalanceSheetItemNetValue.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="OffBalanceSheetItemNetValue"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.OffBalanceSheetItemRiskWeight.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="OffBalanceSheetItemRiskWeight"></td>
                    <td><input [ngClass]="{ 'is-invalid': (submitted) && formControls.OffBalanceSheetItemRwe.errors }"
                            type="number" class="form-control border-0 bg-white" formControlName="OffBalanceSheetItemRwe"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </nb-card-body>
</nb-card>
