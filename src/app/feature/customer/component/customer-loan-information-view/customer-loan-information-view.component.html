<nb-card accent="primary">
  <nb-card-header>
    Customer Loan Information
  </nb-card-header>
  <nb-card-body>
    <nb-accordion>
      <nb-accordion-item *ngIf="customerInfo?.insurance" #itemInsurance>
        <nb-accordion-item-header>
          <div class="row col-md-12">
            <div class="col-md-8">
              <span>INSURANCE</span>
            </div>
          </div>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <app-insurance-view *ngIf="itemInsurance.expanded"
                              [insurance]="customerInfo?.insurance"></app-insurance-view>
        </nb-accordion-item-body>
      </nb-accordion-item>
      <nb-accordion-item *ngIf="customerInfo?.financial" #itemFinancial>
        <nb-accordion-item-header>
          <div class="row col-md-12">
            <div class="col-md-8">
              <span>FINANCIAL</span>
            </div>
          </div>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <app-financial-view *ngIf="itemFinancial.expanded"
                              [formData]="customerInfo?.financial"
                              [loanType]="loanDataHolder?.loanCategory"
          ></app-financial-view>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>
