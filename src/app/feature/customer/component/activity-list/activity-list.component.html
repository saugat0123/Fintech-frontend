<nb-card accent="primary">
  <nb-card-header>
    Activity
  </nb-card-header>
  <nb-card-body #activityList (scrolled)="onScrollDown()"
                [infiniteScrollThrottle]="50"
                [infiniteScrollUpDistance]="1.5"
                [scrollWindow]="false"
                infinite-scroll>
    <div class="container mt-2 mb-2 activity">
      <div class="row">
        <div class="col-md-12">
          <h4>Latest Update</h4>
          <ul class="timeline">
            <div class="col-md-12">
              <div class="d-flex justify-content-center">
                <app-spinner *ngIf="spinner"></app-spinner>
              </div>
            </div>

            <li *ngFor="let model of dataList;let i=index" class="cursor"
                (click)=" viewUpdate(model?.data,model?.activity,model?.profile)"
                [nbTooltip]="'click to view'">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <span class="float-left text-danger">{{model?.activity}}</span>
                  </div>
                  <div class="col-md-6">

                    <span class="float-right text-danger">{{(model?.modifiedOn|date)
                    || 'NA'}}</span></div>
                </div>
              </div>
              <div class="col-md-12 py-2">
                <p>{{model?.description}} .</p>
                <div class="d-flex justify-content-end">
                  <p>By {{model?.modifiedBy?.name || 'NA'}}</p>
                </div>
              </div>
              <hr>
            </li>


          </ul>
        </div>
      </div>
    </div>


  </nb-card-body>
</nb-card>
