<nb-card accent="primary">
  <nb-card-header>
    Customer Document
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <nb-accordion>
          <nb-accordion-item>
            <nb-accordion-item-header>
              General Document
            </nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="row">
                <div *ngIf="generalDocumentReq.length > 0" class="row">
                  <div class="col-md-12">
                    <div class="box-header with-border">

                      <em><span
                          style="color:red;">(select file smaller than 5Mb)</span></em>
                    </div>
                    <div *ngIf="errorMessage">
                      <span class="color" style="color:red"> {{errorMessage}}</span>
                    </div>
                    <div class="box-body">
                      <table class="table  table-bordered table-hover ">
                        <thead>
                        <tr>
                          <th>#</th>
                          <th>Document</th>
                          <th>Upload</th>
                          <th>Preview</th>
                          <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let gDoc of generalDocumentReq; let i=index">
                          <td>
                            {{i + 1}}
                          </td>
                          <td>{{gDoc.name}}</td>

                          <td align="center">
                            <input (change)="onFileChange($event)" class="hide-type"
                                   id="uploadDocument{{i}}"
                                   type="file">
                            <a title="upload {{gDoc.name}}">
                              <i class="fa fa-upload"></i>
                            </a>

                          </td>
                          <td align="center">
                          <span>
                            <i class="fas fa-eye"></i>
                          </span>
                          </td>
                          <td align="center">
                <span *ngIf="gDoc.checked" style="color:limegreen">
                  <i class="fas fa-check-circle"></i></span>
                            <span *ngIf="!gDoc.checked || gDoc.checked === null"
                                  style="color:red"><i class="fas fa-times-circle"></i></span>
                          </td>
                        </tr>
                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>
              </div>
            </nb-accordion-item-body>
          </nb-accordion-item>


        </nb-accordion>
      </div>

      <div class="col-md-12" *ngFor="let loanData of listOfLoanOfCustomer">
        <nb-accordion>
          <nb-accordion-item>
            <nb-accordion-item-header>
              {{loanData.loan.name}}
            </nb-accordion-item-header>
            <nb-accordion-item-body>
              <app-customer-loan-document [loanDataHolder]="loanData"></app-customer-loan-document>
            </nb-accordion-item-body>
          </nb-accordion-item>


        </nb-accordion>

      </div>
    </div>
  </nb-card-body>
</nb-card>
