<div class="container">
    <h5>{{customerName}}</h5>
    <form action="" [formGroup]="form">
    <table class="table table-bordered table-hover table-sm sb-small text-center  text-white">
       <thead>
       <tr class="sb-bg-dark">
        <th width="30%">Assets</th>
        <th width="20%">Amount</th>
        <th width="30%">Liabilities</th>
        <th width="20%">Amount</th>
       </tr>
       </thead>
        <tbody>
        <tr>
            <th class="sb-bg-secondary">Cash Deposit in other bank</th>
            <td><input #value (keyup)="calculateTotalAssets()" formControlName="cashDepositInOtherBank" type="text" class="form-control"></td>
            <th class="sb-bg-secondary">Loan from CCBL</th>
            <td><input  (keyup)="calculateTotalLiabilities()" formControlName="loanFromCCBL" type="text" class="form-control"></td>
        </tr>
        <tr>
            <th class="sb-bg-secondary">Real estate Properties</th>
            <td><input (keyup)="calculateTotalAssets()" formControlName="realEstateProperties" type="text" class="form-control"></td>
            <th class="sb-bg-secondary">Credit Cards Limit if any</th>
            <td><input (keyup)="calculateTotalLiabilities()" formControlName="creditCardsLimit" type="text" class="form-control"></td>
        </tr>
        <tr>
            <th class="sb-bg-secondary">Investment in shares</th>
            <td><input (keyup)="calculateTotalAssets()" formControlName="investmentInShares" type="text" class="form-control"></td>
            <th class="sb-bg-secondary">Other Liabilities</th>
            <td><input (keyup)="calculateTotalLiabilities()" formControlName="otherLiabilities" type="text" class="form-control"></td>
        </tr>
        <tr>
            <th class="sb-bg-secondary">Vehicle</th>
            <td><input (keyup)="calculateTotalAssets()" formControlName="vehicle" type="text" class="form-control"></td>
            <td class="sb-bg-secondary"></td>
            <td><input   type="text" class="form-control"></td>
        </tr>

        <tr>
            <th class="sb-bg-secondary">Jewelleries</th>
            <td><input (keyup)="calculateTotalAssets()" formControlName="jewelleries" type="text" class="form-control"></td>
            <td class="sb-bg-secondary"></td>
            <td><input type="text" class="form-control"></td>
        </tr>

        <tr>
            <th class="sb-bg-secondary">Total Assets</th>
            <td><input readonly formControlName="totalAssets" type="text" class="form-control"></td>
            <th class="sb-bg-secondary">Total Liabilities</th>
            <td><input readonly formControlName="totalLiabilities" type="text" class="form-control"></td>
        </tr>
        <tr style="border: none; background-color: white !important;" class="text-dark">
            <td><strong>Net Worth</strong></td>
            <td><input readonly type="text" formControlName="totalNetWorth" class="form-control"></td>
        </tr>
        </tbody>
    </table>

    </form>

</div>
