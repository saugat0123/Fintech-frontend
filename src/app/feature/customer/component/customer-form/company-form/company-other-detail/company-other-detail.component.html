<div>
  <h5 *ngIf="switchLanguageType==='ENG'">6.Other Details</h5>
  <h5 *ngIf="switchLanguageType==='NEP'">6.अन्य विवरणहरू</h5>
</div>
<div [formGroup]="companyOtherDetailGroupForm">
  <div class="row">
    <div class="col-md-4 form-group">
      <label *ngIf="switchLanguageType==='ENG'"><strong>Tax Clearance Till</strong></label>
      <label *ngIf="switchLanguageType==='NEP'"><strong>कर निकासी</strong></label>
      <ng-select formControlName="taxClearanceTill"
                 [ngClass]="{ 'is-invalid':submitted && form.taxClearanceTill?.errors }"
                 placeholder="Select Tax Clearance Till">
        <ng-option *ngFor="let fiscalYear of fiscalYears" [value]="fiscalYear.year">
          {{fiscalYear.year}}

      <div *ngIf="submitted && form.taxClearanceTill?.errors "
           class="small text-danger">
        <div *ngIf="form.taxClearanceTill?.errors.required">
          Tax clearance till is required
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label *ngIf="switchLanguageType==='ENG'" for="taxClearanceRemark"><strong>Tax Clearance/Paid Remark</strong></label>
        <label *ngIf="switchLanguageType==='NEP'" for="taxClearanceRemark"><strong>कर निकासी / सशुल्क टिप्पणी</strong></label>
        <input *ngIf="switchLanguageType==='ENG'"
                id="taxClearanceRemark" formControlName="taxClearanceRemark" name="taxClearanceRemark" type="text"
                  class="form-control" placeholder="remark"/>
        <input *ngIf="switchLanguageType==='NEP'" id="taxClearanceRemarkInNepali" formControlName="taxClearanceRemark" name="taxClearanceRemark" type="text"
               class="form-control nepaliFont" placeholder="टिप्पणी"/>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label *ngIf="switchLanguageType==='ENG'" for="negativeList"><strong>Negative List</strong></label> <br>
        <label *ngIf="switchLanguageType==='NEP'" for="negativeList"><strong>नकरात्मक सूची</strong></label> <br>
        <nb-radio-group class="close d-inline-flex float-left" formControlName="negativeList" name="negativeList" id="negativeList">
          <nb-radio value="checked">Checked</nb-radio>
          <nb-radio value="unchecked">Unchecked</nb-radio>
        </nb-radio-group>
        <div *ngIf="submitted && form.negativeList?.errors "
             class="small text-danger">
          <div *ngIf="form.negativeList?.errors.required">
            Negative List is required
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label *ngIf="switchLanguageType==='ENG'" for="negativeListRemark"><strong>Negative List Remark</strong></label>
        <label *ngIf="switchLanguageType==='NEP'" for="negativeListRemark"><strong>नकारात्मक सूची टिप्पणी</strong></label>
        <input *ngIf="switchLanguageType==='ENG'" id="negativeListRemark" formControlName="negativeListRemark" name="negativeListRemark" type="text"
               class="form-control" placeholder="remark"/>
        <input *ngIf="switchLanguageType==='NEP'" id="negativeListRemarkInNepali" formControlName="negativeListRemark" name="negativeListRemark" type="text"
               class="form-control" placeholder="टिप्पणी"/>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label *ngIf="switchLanguageType==='ENG'" for="ClassificationByNRB"><strong>Classification as per NRB directive</strong></label>
        <label *ngIf="switchLanguageType==='NEP'" for="ClassificationByNRB"><strong>निर्देशन अनुसार वर्गीकरण</strong></label>
        <select
            [ngClass]="{ 'is-invalid':submitted && form.ClassificationByNRB?.errors }"
            class="form-control rounded"
            formControlName="ClassificationByNRB"
            id="ClassificationByNRB">
          <option [ngValue]="null" hidden>Select Classification as per NRB directive</option>
          <option *ngFor="let nrbDirective of nrbDirective" [ngValue]="nrbDirective.key">{{nrbDirective.value}}</option>
        </select>
        <div *ngIf="submitted && form.ClassificationByNRB?.errors "
             class="invalid-feedback">
          <div *ngIf="form.ClassificationByNRB?.errors.required">
            Classification as per NRB is required
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
