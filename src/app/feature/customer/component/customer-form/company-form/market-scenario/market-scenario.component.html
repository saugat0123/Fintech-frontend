<div>
  <h5>14.Market Scenario</h5>
</div>
<div [formGroup]="marketScenarioForm">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="keySupplier"><strong>Key Suppliers</strong></label>
        <input
            [ngClass]="{ 'is-invalid':submitted && form.keySupplier?.errors }"
            class="form-control rounded"
            formControlName="keySupplier"
            id="keySupplier"
            placeholder="Key Supplier"
            type="text"/>
        <div *ngIf="submitted && form.keySupplier?.errors "
             class="invalid-feedback">
          <div *ngIf="form.keySupplier?.errors.required">
            Key Suppliers is required
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="keySupplier"><strong>Key Buyers</strong></label>
        <input
            [ngClass]="{ 'is-invalid':submitted && form.KeyBuyers?.errors }"
            class="form-control rounded"
            formControlName="KeyBuyers"
            id="KeyBuyers"
            placeholder="Key Buyers"
            type="text"/>
        <div *ngIf="submitted && form.KeyBuyers?.errors "
             class="invalid-feedback">
          <div *ngIf="form.KeyBuyers?.errors.required">
            Key Buyers is required
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-4">
      <div class="form-group">
        <label for="marketDemandService"><strong>Market demand of product/service</strong></label> <br>
        <nb-radio-group class="close d-inline-flex float-left" formControlName="marketDemandService" name="marketDemandService" id="marketDemandService">
          <nb-radio value="lowDemand">Low Demand</nb-radio>
          <nb-radio value="moderateDemand">Moderate Demand</nb-radio>
          <nb-radio value="highDemand">High Demand</nb-radio>
        </nb-radio-group>
        <div *ngIf="submitted && form.marketDemandService?.errors "
             class="small text-danger">
          <div *ngIf="form.marketDemandService?.errors.required">
            Market Demand Service is required
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="competitorsOverview"><strong>Competitors Overview</strong></label>
        <input
            [ngClass]="{ 'is-invalid':submitted && form.competitorsOverview?.errors }"
            class="form-control rounded"
            formControlName="competitorsOverview"
            id="competitorsOverview"
            placeholder="Competitors Overview"
            type="text"/>
        <div *ngIf="submitted && form.competitorsOverview?.errors "
             class="invalid-feedback">
          <div *ngIf="form.competitorsOverview?.errors.required">
            Competitors Overview is required
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="BusinessIndustryOutlook"><strong>Business/Industry Outlook</strong></label>
        <input
            [ngClass]="{ 'is-invalid':submitted && form.BusinessIndustryOutlook?.errors }"
            class="form-control rounded"
            formControlName="BusinessIndustryOutlook"
            id="BusinessIndustryOutlook"
            placeholder="Business/Industry Outlook"
            type="text"/>
        <div *ngIf="submitted && form.BusinessIndustryOutlook?.errors "
             class="invalid-feedback">
          <div *ngIf="form.BusinessIndustryOutlook?.errors.required">
            Business Industry Outlook is required
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="BusinessIndustryOutlook"><strong>Marketing Strategies</strong></label>
        <input
            [ngClass]="{ 'is-invalid':submitted && form.marketingStrategies?.errors }"
            class="form-control rounded"
            formControlName="marketingStrategies"
            id="marketingStrategies"
            placeholder="Marketing Strategies"
            type="text"/>
        <div *ngIf="submitted && form.marketingStrategies?.errors "
             class="invalid-feedback">
          <div *ngIf="form.marketingStrategies?.errors.required">
            Marketing Strategies is required
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="technicalAspect"><strong>Technical Aspect </strong></label>
        <input
            [ngClass]="{ 'is-invalid':submitted && form.technicalAspect?.errors }"
            class="form-control rounded"
            formControlName="technicalAspect"
            id="technicalAspect"
            placeholder="Technical Aspect "
            type="text"/>
        <div *ngIf="submitted && form.technicalAspect?.errors "
             class="invalid-feedback">
          <div *ngIf="form.technicalAspect?.errors.required">
            Technical Aspect is required
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
