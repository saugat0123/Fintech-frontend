<nb-card>
  <nb-card-header>
    Reporting Dashboard
  </nb-card-header>
  <nb-card-body>
    <nb-accordion>
      <nb-accordion-item #itemNRBReportingFacility>
        <nb-accordion-item-header>
          Reporting Facility
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <app-report-info [type]="'f'" *ngIf="itemNRBReportingFacility.expanded"></app-report-info>
        </nb-accordion-item-body>
      </nb-accordion-item>
      <nb-accordion-item #itemNRBReportingCustomer >
        <nb-accordion-item-header>
          Reporting Customer
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <app-report-info [type]="'c'" *ngIf="itemNRBReportingCustomer.expanded"></app-report-info>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>
