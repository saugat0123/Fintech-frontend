<div class="row mt-3">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">

        <ng-container>
          <table class="table table-bordered table-sm sb-small text-center">
            <thead>
            <tr class="sb-bg-dark text-white">
              <td colspan="4"></td>
            </tr>
            </thead>
            <tbody>
            <tr>
               <ng-container *ngFor="let report of reportingInfoSummary; let i=index">
                 <td>
                   <div>
                     <ng-container>
                       <table style="border: none">
                         <tr class="sb-bg-dark text-white">
                           <td colspan="2">{{report?.name}}</td>
                         </tr>
                         <tr class="sb-bg-dark text-white"><th>code</th>
                         <th>Description</th></tr>
                         <tr *ngFor="let data of reportingInfoSummary[i].reportingInfoLevels">
                           <td>{{data.code}}</td>
                           <td>{{data.description}}</td>
                         </tr>
                       </table>
                     </ng-container>
                   </div>
                 </td>

               </ng-container>

            </tr>

            </tbody>
          </table>
        </ng-container>


      </div>
    </div>
  </div>
</div>
