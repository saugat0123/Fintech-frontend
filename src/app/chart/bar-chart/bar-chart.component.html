<div *ngIf="accessSpecific || accessAll" class="col-md-3 mb-5 offset-sm-9">
    <select (change)="onChange($event)" class="custom-select">
        <option selected>Select Branch</option>
        <option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}
        </option>
    </select>
</div>
<div id="bar-chart-parent">
    <ngx-charts-bar-vertical-2d *ngIf="selectedBranch != null" [view]="view" [scheme]="colorScheme" [results]="data"
        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" [animations]="animations" [legendTitle]="legendTitle"
        [legendPosition]="legendPosition" [showDataLabel]="showDataLabel">
    </ngx-charts-bar-vertical-2d>
</div>
