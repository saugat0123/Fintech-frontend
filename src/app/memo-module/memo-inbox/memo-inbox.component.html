<div class="box-header with-border">
  <h3 class="box-title">Inbox</h3>

  <div class="box-tools pull-right">
    <div class="has-feedback">
      <input type="text" class="form-control input-sm" placeholder="Search Mail">
      <span class="glyphicon glyphicon-search form-control-feedback"></span>
    </div>
  </div>
  <!-- /.box-tools -->
</div>
<!-- /.box-header -->
<div class="box-body no-padding">

  <div class="table-responsive mailbox-messages">
    <table class="table table-hover table-striped">
      <tbody>
      <tr *ngFor="let allList of dataList;let i=index">
        <div *ngIf="!dataList?.length > 0">
          <p>No Content Found</p>
        </div>
        <td><input type="checkbox"></td>
        <td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
        <td class="mailbox-name"><a href="read-mail.html">{{allList.name}}</a></td>
        <td class="mailbox-subject"><b>{{allList.branchCode}}</b> - {{allList.address}}
        </td>
        <td class="mailbox-attachment"></td>
      </tr>
      </tbody>
    </table>
    <!-- /.table -->
  </div>
  <!-- /.mail-box-messages -->

  <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
  <!-- ===================table-pagination==================== -->
  <app-pagination *ngIf="!spinner"></app-pagination>
  <!-- ===================table-pagination==================== -->
</div>
<!-- /.box-body -->
