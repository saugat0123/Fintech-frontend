<div class="modal-document">
    <div class="modal-content">
        <div class="modal-header text-center">
            <h3 class="modal-title w-100">My Info</h3>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row profile">
                    <div class="col-md-12">
                        <div class="profile-area">
                            <!-- USERPIC -->
                            <div class="profile-userpic text-center">
                                <img alt="" class="img-responsive" src="../../../../assets/img/logo-icon.jpg">
                            </div>
                            <!-- END USERPIC -->
                            <!-- USER TITLE -->
                            <div class="profile-usertitle">
                                <div class="profile-usertitle-name">
                                    Username: {{username}}
                                </div>
                                <div class="profile-usertitle-name">
                                    <span>Branch Access: </span>
                                    <span *ngFor="let branch of branches" class="profile-usertitle-job branch-style ">
                   {{branch.name}}&nbsp;
                </span>
                                </div>
                            </div>
                            <!-- END USER TITLE -->
                            <!-- USER ROLE-->
                            <div class="profile-usertitle text-center">
                                <div class="profile-usertitle-job">Role Name: {{roleName}}</div>&nbsp;
                                <div class="profile-usertitle-job">Role Type: {{roleType}}</div>
                            </div>
                            <!-- END USER ROLE-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
