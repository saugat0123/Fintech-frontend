<div class="modal-document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title w-100">Change Password</h3>
      <a (click)="onClose()" aria-label="Close" class="close cursor"
         data-dismiss="modal">
        <span aria-hidden="true">Ã—</span></a>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="form-group">
            <form (ngSubmit)="onChangePassword()" [formGroup]="passwordForm" >
              <label>
                Old Pasword:
                <input class="form-control" type="password" formControlName="oldPassword" maxlength="50">
              </label><br>
              <label>
                New Password:
                <input class="form-control" type="password" formControlName="newPassword" maxlength="50">
              </label><br>
              <label>
                Confirm Pasword:
                <input class="form-control" type="password" formControlName="confirmPassword" maxlength="50">
              </label><br>
              <button class="btn btn-sm btn-outline-success float-right mr-5" type="submit" [disabled]="!passwordForm.valid">Submit</button>
              <label *ngIf="error!= null" class="alert alert-danger">
                {{error}}
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
