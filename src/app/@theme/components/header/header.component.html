<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle"><nb-icon icon="menu-2-outline"></nb-icon></a>
        <div class="logo" (click)="goToHome()">
            <img height="60px" src="../../../../assets/img/logo.png"></div>
    </div>
</div>

<div class="header-container">
    <nb-actions
            size="small"
            [class.right]="position === 'normal'"
            [class.left]="position === 'inverse'">
        <nb-action [nbPopover]="notification" badgeStatus="danger" badgeText="{{notificationCount === 0 ? '' : notificationCount.toString()}}" class="control-item"
                   icon="bell-outline" nbPopoverPlacement="bottom"></nb-action>
        <!--        <nb-action class="control-item" icon="nb-email"></nb-action>-->
        <ng-template #notification>
            <app-notification></app-notification>
        </ng-template>
<!--        <nb-action [nbPopover]="roles" class="control-item" icon="swap-outline"></nb-action>-->
<!--        <ng-template  #roles>-->
<!--            <app-roles-switch></app-roles-switch>-->
<!--        </ng-template>-->
        <nb-action class="control-item">
            <nb-search type="rotate-layout" placeholder="Citizenship no."></nb-search>
        </nb-action>
        <nb-action class="control-item" icon="question-mark-circle-outline" nbTooltip="user guide" (click)="userGuide()" *ngIf="roleName === 'admin'"></nb-action>
        <nb-action>
            <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="{{contextMenuTag}}" nbContextMenuTrigger="hover"
                     [name]="userFullName"
                     [picture]="'../../../../assets/img/logo-icon.jpg'" class="text-dark"></nb-user>
        </nb-action>
    </nb-actions>
</div>
