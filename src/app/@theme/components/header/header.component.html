<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
    <div class="logo-containter">
        <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
        <div class="logo" (click)="goToHome()">SB-<span>Solutions</span></div>
    </div>
</div>

<div class="header-container">
    <nb-actions
            size="medium"
            [class.right]="position === 'normal'"
            [class.left]="position === 'inverse'">
        <nb-action class="control-item" icon="nb-help" nbTooltip="user guide" (click)="userGuide()"></nb-action>
        <nb-action>
            <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="{{contextMenuTag}}" nbContextMenuTrigger="hover"
                     [name]="user?.name"
                     [picture]="user?.profilePicture"></nb-user>
        </nb-action>
        <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
        <nb-action class="control-item" icon="nb-email"></nb-action>

        <nb-action class="control-item">
            <nb-search type="rotate-layout"></nb-search>
        </nb-action>
    </nb-actions>
</div>
