<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
    <div class="logo-containter">
        <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
        <div class="logo" (click)="goToHome()">
            <img src="../../../../assets/img/logo.png"></div>
    </div>
</div>

<div class="header-container">
    <nb-actions
            size="medium"
            [class.right]="position === 'normal'"
            [class.left]="position === 'inverse'">
        <nb-action class="control-item" icon="nb-help" nbTooltip="user guide" (click)="userGuide()" *ngIf="roleName === 'admin'"></nb-action>
        <nb-action>
            <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="{{contextMenuTag}}" nbContextMenuTrigger="hover"
                     [name]="userFullName"
                     [picture]="'../../../../assets/img/logo-icon.jpg'" class="text-dark"></nb-user>
        </nb-action>

        <nb-action [nbPopover]="notification" badgeStatus="danger" (click)="newNotification()" badgeText="{{notificationCount}}" class="control-item"
                   icon="nb-notifications" nbPopoverPlacement="bottom"></nb-action>
        <!--        <nb-action class="control-item" icon="nb-email"></nb-action>-->
        <ng-template #notification>
            <nb-card size="large">
                <nb-card-header>
                    Notification
                </nb-card-header>
                <nb-card-body>
                    <nb-list>
                        <nb-list-item>From: , To: ,
                            Message: </nb-list-item>
                    </nb-list>
                </nb-card-body>
            </nb-card>
        </ng-template>
        <!--<nb-action class="control-item" icon="nb-email"></nb-action>-->
        <nb-action class="control-item">
            <nb-search type="rotate-layout" placeholder="citizenship no."></nb-search>
        </nb-action>
    </nb-actions>
</div>
