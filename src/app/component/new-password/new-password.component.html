<div class="row">
  <div class="col-md-4 offset-md-4 mt-5 mb-5">
    <h2 class="bank-text-color">Reset Password</h2>
    <hr class="bank-hr"/>
  </div>
</div>

<form (ngSubmit)="ok()" [formGroup]="newPasswordForm">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="form-group has-feedback">
        <input class="form-control" formControlName="newPassword"
               placeholder="Enter your new password"
               type="password">

      </div>
      <div class="form-group has-feedback">
        <input class="form-control" formControlName="confirmPassword"
               placeholder="Confirm your new password"
               type="password">
      </div>
    </div>
  </div>

  <div class="mt-2 mb-2">
    <a routerLink="/" class="btn bank-btn-color m-4" routerLinkActive="active">Cancel</a>
    <button type="submit" class="btn bank-btn-color m-4"
            [disabled]="!newPasswordForm.valid || (newPassword.value !== confirmPassword.value)">Reset Password</button>
  </div>
</form>
