<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title"><b>Sub-Segment</b></h3>
  </div>

  <div class="box-body">
    <div class="col-md-12">
      <div class=row>
        <div class="col-md-3">
          <form (ngSubmit)="onSearch()">
            <input type="text" class="input-sm" [(ngModel)]="search.name" (input)="onSearchChange($event.target.value)" name="name" placeholder="search....">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <!-- <h3 class="box-title">Hover Data Table</h3> -->
        <div class="col-md-9">
          <button class="skin-blue pull-right" data-toggle="modal" (click)="addSubSegment()">
            <i class="skin-blue fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <table id="add-branch-table" class="table table-striped table-bordered table-hover ">

      <thead>
      <tr>
        <th>Loan Type</th>
        <th>Segment</th>
        <th>Funding Type</th>
        <th>Action</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let allList of dataList;let i=index">
        <div *ngIf="!dataList?.length > 0">
          <p>No Content Found</p>
        </div>
        <td>{{allList.subSegmentName}}</td>
        <td>{{allList.segment.segmentName}}</td>
        <td>{{allList.funded}}</td>
        <td>
          <a (click)="openEdit(allList)" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="EDIT">
            <i class="fa fa-edit" style="color:white"></i>
          </a>
          <a class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="DELETE" style="margin-left:10px">
            <i class="fa fa-trash" style="color:white;"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
      <app-add-sub-segment></app-add-sub-segment>
  </div>
</div>
