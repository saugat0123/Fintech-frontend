<div class="modal fade in add-segment">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="display:block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title pull-left">{{task}} Segment</h4>
      </div>
      <div class="modal-body">

        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="name">Segment Name</label>
                <input type="hidden" class="form-control" required [(ngModel)]="segment.id" name="id" placeholder="id">
                
                <input type="text" class="form-control" [(ngModel)]="segment.segmentName" name="name" placeholder="Name"
                #nameSegment="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nameSegment.invalid }" required />
                <div *ngIf="f.submitted && nameSegment.invalid" class="invalid-feedback">
                  <div *ngIf="nameSegment.errors.required"> Name is required</div>
                </div>

              </div>
            </div>
          </div>




          <div class="modal-footer">

            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
