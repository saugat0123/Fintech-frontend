<div class="modal fade in add-sub-segment">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="display:block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title pull-left">{{task}} Sub-Segment</h4>
      </div>
      <div class="modal-body">

        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="name">Segment Name </label>
                <select class="form-control" name="selectedSubSegment" style="width: 100%;" [(ngModel)]="segment.id" tabindex="-1" aria-hidden="true" placeholder="SubSegment">
                  <option [ngValue]="undefined" hidden>Select Segment</option>
                  <option *ngFor="let segment of segmentList" [selected]="subSegment?.segment?.id === segment.id" [ngValue]="segment.id">{{segment.segmentName}}</option>
                </select>

              </div>
              <div class="col-md-6">
                <label for="name">Loan Type</label>

                <input type="text" class="form-control"  placeholder="loan type" required [(ngModel)]="subSegment.subSegmentName" name="name">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">

                <label class="checkbox-inline">
                  Is This a Funded Loan
                  <input type="checkbox" [(ngModel)]="subSegment.funded" [ngModelOptions]="{standalone: true}">


                </label>

              </div>

            </div>
          </div>




          <div class="modal-footer">

            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
          </div>
        </form>

      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
