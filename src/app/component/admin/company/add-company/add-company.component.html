<div class="modal fade in add-company">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="display:block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title pull-left">{{task}} Company</h4>
      </div>
      <div class="modal-body">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="name">Company Name</label>
                <input type="hidden" class="form-control" required [(ngModel)]="company.id" name="id" placeholder="id">
                <input type="text" class="form-control" [(ngModel)]="company.companyName" name="name"
                  #compName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && compName.invalid }" required>
                <div *ngIf="f.submitted && compName.invalid" class="invalid-feedback">
                  <div *ngIf="compName.errors.required">Company Name is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
