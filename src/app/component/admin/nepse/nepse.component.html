<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title"><b>Company List</b></h3>
  </div>

  <div class="box-body">
    <div class="col-md-12">
      <div class=row>
        <div class="col-md-3">
          <form (ngSubmit)="onSearch()">
            <input type="text" class="input-sm" [(ngModel)]="search.name" (input)="onSearchChange($event.target.value)" name="name" placeholder="search....">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <!-- <h3 class="box-title">Hover Data Table</h3> -->
        <div class="col-md-9">
          <button class="skin-blue pull-right" data-toggle="modal" (click)="addNepse()">
            <i class="skin-blue fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <table id="add-branch-table" class="table table-striped table-bordered table-hover ">

      <thead>
      <tr>
        <th>S.N</th>
        <th>Company</th>
        <th>Share Amount per Unit</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let allList of dataList;let i=index">
        <div *ngIf="!dataList?.length > 0">
          <p>No Content Found</p>
        </div>
        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
        <td>{{allList.companyName}}</td>
        <td>{{allList.amountPerUnit}}</td>

      </tr>
      </tbody>
    </table>
    <app-add-nepse></app-add-nepse>
  </div>
</div>
