<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-12">
                    <div class=row>
                        <div class="col-md-3">

                        </div>
                        <!-- <h3 class="box-title">Hover Data Table</h3> -->
                        <div class="col-md-9">
                            <button class="skin-blue pull-right" data-toggle="modal" data-target=".add-role">
                                <i class="skin-blue fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Role</label>
                            <select class="form-control" (change)="roleChanged($event.target.value)">
                                <option>---Select Role---</option>
                                <option *ngFor="let role of roleList" value="{{role.id}}">{{role.roleName}}</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-md-12">
                        <fieldset>
                            <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
                            <div class="row">
                                <div *ngFor="let permission of compareCheckedPermission;" class="col-md-4">


                                    <input class="big-checkbox" type="checkbox" value="{{permission.id}}"
                                           [checked]="permission.checked"
                                           (change)="updateCheckedOptions($event.target.value,$event.target.checked)"/>
                                    <span> {{permission.permissionName}}</span>

                                    <!--</ng-template>-->
                                    <div [className]="permission.checked==false ? 'row collapse' : 'row'"
                                         id="{{permission.id}}">
                                        <div class="col-md-12">
                                        <div class="row">
                                        <div class=" col-md-3" *ngFor="let right of permission.rights;let i=index">
                                        <input class="big-checkbox {{permission.id+right.rights}}"
                                        [checked]="right.checked"
                                        (change)="updateCheckRightOptions(permission.id,$event.target.value,$event.target.checked,i)" type="checkbox" value="{{right.id}}"/>
                                        <span>{{right.rights}}</span></div>

                                        </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class=" col-md-3"
                                                     *ngFor="let right of permission.rights;let i=index">
                                                    <input class="big-checkbox {{permission.id+right.rights}}"
                                                           [checked]="right.checked"
                                                           (change)="updateCheckRightOptions(permission.id,$event.target.value,$event.target.checked,i)"
                                                           type="checkbox" value="{{right.id}}"/>
                                                    <span>{{right.rights}}</span></div>

                                            </div>
                                        </div>
                                    </div>
                                    <!--</ng-template>-->

                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right" (click)="save()"><i
                                    class="fa fa-save"></i></button>
                        </fieldset>
                    </div>


                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- ***************************update-modal********************************** -->
            <app-add-role></app-add-role>
            <!-- ***************************update-modal********************************** -->
