<div class="modal fade in add-subSector">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="display:block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title pull-left">{{task}} Sub Sector</h4>
      </div>
      <div class="modal-body">

        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label for="subSectorName">Sub Sector Name</label>
                <input type="hidden" class="form-control" required [(ngModel)]="subSector.id" name="id">
                <input type="text" class="form-control" required [(ngModel)]="subSector.subSectorName" name="subSectorName" placeholder="Sub Sector Name">

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="subSectorCode">Sub Sector Code</label>
                <input type="text" class="form-control"  placeholder="Sub Sector Code" required [(ngModel)]="subSector.subSectorCode" name="subSectorCode">

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="selectedSector">Sector</label>
                <select class="form-control" name="selectedSector" style="width: 100%;" [(ngModel)]="sector.id" tabindex="-1" aria-hidden="true" placeholder="Sector">
                  <option [ngValue]="undefined" hidden>Select Sector</option>
                  <option *ngFor="let sector of sectorList" [selected]="subSector?.sector?.id === sector.id" [ngValue]="sector.id">{{sector.sectorName}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="modal-footer">

            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
