<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/img/avatar.png" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <!-- Status -->
                <a href="#">
                    <i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat">
            <i class="fa fa-search"></i>
          </button>
        </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">NAVIGATION</li>
            <!-- Optionally, you can add icons to the links -->
            <li routerLinkActive="active">
                <a href="/home/dashboard">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>


            <li routerLinkActive="active" *ngFor="let nav of navList;" class="treeview">
                <a  *ngIf="nav.permission.subNavs?.length > 0">
                    <i class="{{nav.permission.faIcon}}"></i>
                    <span>{{nav.permission.permissionName}}</span>

                    <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
                </a>
                <a routerLink="{{nav.permission.frontUrl}}" *ngIf="!nav.permission.subNavs?.length > 0">
                    <i class="{{nav.permission.faIcon}}"></i>
                    <span>{{nav.permission.permissionName}}</span>

                </a>
                <ul class="treeview-menu">
                    <li routerLinkActive="active" *ngFor="let subNav of nav.permission.subNavs;">
                        <a routerLink="{{subNav.frontUrl}}">
                            <i class="{{subNav.faIcon}}"></i>
                            <span>{{subNav.subNavName}}</span></a>
                    </li>
                </ul>
            </li>


        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
