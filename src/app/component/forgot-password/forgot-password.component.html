<div class="row">
  <div class="col-md-4 offset-md-4 mt-5 mb-5">
    <h2 class="bank-text-color">First, lets find your account</h2>
    <hr class="bank-hr"/>
  </div>
</div>

<div class="row">
  <div class="col-md-4 offset-md-4">
    <form #lform="ngForm" class="login-form">
      <div class="form-group has-feedback">
        <div *ngIf="email.invalid && email.dirty" class="alert alert-danger">
          Enter valid email
        </div>
        <input #email="ngModel"
               [ngClass]="{'is-invalid': lform.submitted && email.invalid}"
               class="form-control" id="email"
               maxlength="50"
               name="email"
               ngModel
               placeholder="Enter you email" required
               type="email">
        <div *ngIf="email.invalid && lform.submitted" class="invalid-feedback">
          Email is required
        </div>
      </div>
    </form>
  </div>
</div>

<div class="mt-2 mb-2">
  <a routerLink="/" routerLinkActive="active">
    <button class="btn bank-btn-color m-4">Cancel</button>
  </a>
  <a routerLink="/resentForgotPassword" routerLinkActive="active">
    <button class="btn bank-btn-color m-4">Find Account</button>
  </a>
</div>
