<div class="row">
  <div class="col-md-4 offset-md-4 mt-5 mb-5">
    <h2 class="bank-text-color">First, lets find your account</h2>
    <hr class="bank-hr"/>
  </div>
</div>

<form (ngSubmit)="ok()" [formGroup]="resetPasswordForm">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="form-group has-feedback">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          Enter valid username
        </div>
        <div *ngIf="error != null" class="alert alert-danger">
          {{error}}
        </div>
        <input [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched),
                             'is-valid': !username.invalid && (username.dirty || username.touched)}"
               class="form-control" formControlName="username"
               id="email"
               maxlength="50"
               placeholder="Enter your username"
               type="text">
      </div>
    </div>
  </div>

  <div class="mt-2 mb-2">
    <a routerLink="/" class="btn bank-btn-color m-4" routerLinkActive="active">Cancel</a>
    <button type="submit" class="btn bank-btn-color m-4" [disabled]="!resetPasswordForm.valid">Find Account</button>
  </div>
</form>
