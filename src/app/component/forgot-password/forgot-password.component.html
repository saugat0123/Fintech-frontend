<nb-card class=".bg-white">
  <nb-card-header>
    <div class="wizard-title text-center"><h1>Forgot Your Password</h1></div>
  </nb-card-header>
  <nb-card-body>
    <div class="wizard-title text-center row justify-content-center m-5">
      <input type="text" class="form-control mr-4 col-md-5" placeholder="Please Enter your E-mail address">
      <button class="btn btn-primary btn-flat form-control col-md-1" [(ngModel)]="email">Go</button>
    </div>
    <div class="wizard-title text-center" style="font-size:22px;">
      <p>Please enter the email that we can sent mail to. We will sent you link, please click the link to reset you new
      password.</p>
    </div>
  </nb-card-body>
</nb-card>
