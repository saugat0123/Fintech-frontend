<div class="modal fade in add-user">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="display:block">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title pull-left">{{task}} User</h4>
            </div>
            <div class="modal-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name">Name</label>
                                <input type="hidden" class="form-control" [(ngModel)]="user.id" name="id"
                                    placeholder="id">
                                <input type="text" class="form-control" [(ngModel)]="user.name" name="name"
                                    placeholder="Name" #name="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
                                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                    <div *ngIf="name.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="branch">Branch</label>
                                <select class="form-control" name="branch" style="width: 100%;" [(ngModel)]="branch.id"
                                    required #branchVal="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && branch.invalid }">
                                    <option [ngValue]="undefined" hidden>Branch</option>
                                    <option *ngFor="let branch of branchList"
                                        [selected]="branch.id === user?.branch?.id" [ngValue]="branch.id">
                                        {{branch.name}}
                                    </option>
                                </select>
                                <div *ngIf="f.submitted && branchVal.invalid" class="invalid-feedback">
                                    <div *ngIf="branchVal.errors.required">Branch is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" [(ngModel)]="user.email" name="email"
                                    placeholder="Email" #email="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required />
                                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="userName">Username</label>
                                <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName"
                                    placeholder="Username" #userName="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required />
                                <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                                    <div *ngIf="userName.errors.required">User Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="authorities">Role</label>
                                    <select class="form-control" [(ngModel)]="role.id" name="role" #roleVal="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && role.invalid }" required>

                                        <option [ngValue]="undefined" hidden>Role</option>
                                        <option *ngFor="let role of roleList" [selected]="user?.role?.id === role.id"
                                            [ngValue]="role.id">{{role.roleName}}
                                        </option>
                                    </select>
                                    <div *ngIf="f.submitted && roleVal.invalid" class="invalid-feedback">
                                        <div *ngIf="roleVal.errors.required">Role is required</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="accountNo">Account No</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.accountNo"
                                        name="accountNo" #accountNoVal="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && accountNoVal.invalid }" required
                                        placeholder="Account No">
                                    <div *ngIf="f.submitted && accountNoVal.invalid" class="invalid-feedback">
                                        <div *ngIf="accountNoVal.errors.required">Role is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div *ngIf="user.id==null" class="col-md-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="user.password"
                                        name="password" #passwordVal="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && passwordVal.invalid }" required
                                        placeholder="Password">
                                    <div *ngIf="f.submitted && passwordVal.invalid" class="invalid-feedback">
                                        <div *ngIf="passwordVal.errors.required">Role is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="signatureImage">Signature</label>
                                    <input type="file" name="photo" accept="image/*"
                                        (change)="signatureUploader($event)" />
                                </div>
                                <div class="col-md-6">
                                    <label for="profilePicture">Profile</label>
                                    <input type="file" name="photo" accept="image/*"
                                        (change)="profileUploader($event)" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary"><i class="fa fa-save"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
