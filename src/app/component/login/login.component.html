<div class="row">
  <div class="col-md-4 offset-md-4 mt-5 mb-5">
    <h2 class="bank-text-color">Login Form</h2>
    <p class="bank-text-color">{{msg}}</p>
    <hr class="bank-hr"/>
  </div>
</div>

<div class="row">
  <div class="col-md-4 offset-md-4">
    <form #lform="ngForm" (ngSubmit)="lform.valid && login(lform)" class="login-form"
          name="login-form">
      <div class="form-group has-feedback">
        <div *ngIf="email.invalid && email.dirty" class="alert alert-danger">Enter valid
          Username
        </div>
        <input #email="ngModel"
               [ngClass]="{'is-invalid': lform.submitted && email.invalid}"
               class="form-control" id="email"
               maxlength="50"
               name="email"
               ngModel
               placeholder="Username" required
               type="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="email.invalid && lform.submitted" class="invalid-feedback">
          Username is required
        </div>
      </div>
      <div class="form-group has-feedback">
        <input #pass="ngModel" [ngClass]="{'is-invalid': lform.submitted && pass.invalid}"
               class="form-control"
               id="password"
               name="password"
               ngModel placeholder="Password" required
               type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="pass.invalid && lform.submitted" class="invalid-feedback">
          Password is required
        </div>
      </div>
      <button class="btn bank-btn-color btn-flat" type="submit">
        Sign In
        <span *ngIf="spinner" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>
  </div>
</div>

<div class="mt-5 mb-5">
  <a class="bank-text-color" routerLink="/forgotPassword" routerLinkActive="active">
    Forgot Password <i class="fa fa-arrow-right"></i>
  </a>
</div>
