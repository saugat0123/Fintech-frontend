<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <div class="col-md-12">
          <div class=row>
            <div class="col-md-3">
          <input type="text" class="form-control"   name="branchCode" placeholder="search...." ></div>
        <!-- <h3 class="box-title">Hover Data Table</h3> -->
        <div class="col-md-9">
        <button class="btn btn-primary pull-right btn-sm btn-flat" data-toggle="modal" data-target=".add-branch"><i class="fa fa-plus">Add Branch</i> </button>
      </div>
      </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table id="add-branch-table" class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>S.N</th>
            <th>Branch Name</th>
            <th>Code</th>
            <th>Address</th>
            <th>Status</th>
            
          </tr>
          </thead>
        <tbody>
          <tr *ngFor="let allList of branchList;let i=index">
            <td>{{(pageable.number-1)*pageable.size+i+1}}</td>
            <td>{{allList.name}}</td>
            <td>{{allList.branchCode}}</td>
            <td>{{allList.address}}</td>
            <td>{{allList.status}}</td>
   
            <td>

             

            </td>
          </tr>
        </tbody>

        
          <tfoot>
          <tr>
              <th>S.N</th>
              <th>Branch Name</th>
              <th>Code</th>
              <th>Address</th>
          </tr>
          </tfoot>
        </table>
        <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
      </div>
      <!-- ===================table-pagination==================== -->
  <div class="row col-md-12">
    <p class="col-md-6 page-custom">showing 1 to 10 of 12 entries</p>
      <ngb-pagination class="col-md-6 d-flex justify-content-end" [collectionSize]="pageable.totalElements"
        [pageSize]="pageable.numberOfElements" [(page)]="pageable.number" [maxSize]="pageable.totalPages" [rotate]="false"
        (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
    <!-- ===================table-pagination==================== -->
      <!-- /.box-body -->
    </div>
    <!-- /.box -->

    <app-add-model></app-add-model>
   
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
