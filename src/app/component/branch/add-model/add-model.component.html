<div class="modal fade in add-branch">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="display:block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title pull-left">Add Branch</h4>
      </div>
      <div class="modal-body">
      
        <form (ngSubmit)="onSubmit()">
      
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="address">Name</label>
                <input type="text" class="form-control"  [(ngModel)]="branch.name" name="name" placeholder="Name">

              </div>
              <div class="col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" required placeholder="kathmandu" [(ngModel)]="branch.address" name="address">
        
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="address">Branch Code</label>
                <input type="text" class="form-control"  [(ngModel)]="branch.branchCode" name="branchCode" placeholder="SREBNK" >

              </div>
              <div class="col-md-6">
                <label for="address">Status</label>
                <!-- <input type="text" class="form-control" required placeholder="ACTIVE/INACTIVE" [(ngModel)]="branch.status" name="status">
         -->
         <select [(ngModel)]="branch.status" name="status" class="form-control">
          <option value="ACTIVE">ACTIVE</option>
          <option value="INACTIVE">INACTIVE</option>
         
        </select>
              </div>
            </div>
          </div>

          
      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
      </div>
     
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
