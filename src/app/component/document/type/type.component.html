<div class="modal fade in type-document">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="display:block">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title pull-left">{{task}}</h4>
        </div>
        <div class="modal-body">
  
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="address">Name</label>
                  <input type="hidden" class="form-control" required [(ngModel)]="document.id" name="id" placeholder="id">
                  <input type="text" class="form-control" required [(ngModel)]="document.name" name="name" placeholder="Name">
  
                </div>
                <div class="col-md-6">
                  <label for="address">url</label>
                  <input type="text" class="form-control"  placeholder="www.sbsolutions.com" required [(ngModel)]="document.url" name="address">
  
                </div>
                <br>
                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="address">Type</label>
                  <select [(ngModel)]="document.loanCycle" name="status" class="form-control" (change)="onChange($event.target.value,allList)">
                      <option value="ACTIVE">New</option>
                      <option value="INACTIVE">Renewal</option>
                      <option value="INACTIVE">CAD</option>
                  </select>
                </div>
              </div>







  
  
  
  
  
  
            <div class="modal-footer">
  
              <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
            </div>
            </div>
          </form>
        </div>
  
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
