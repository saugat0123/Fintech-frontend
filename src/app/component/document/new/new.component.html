<!--New Component From Here
          Expandable Component
      -->
<div >
<div *ngFor="let d of details | keyvalue" class = "row">
    <!--key: {{d.key}}-->
    <div *ngFor="let obj of d.value" class = "col-md-6">
<div class="box box-primary dashboard-box collapsed-box">
    <div class="box-header with-border">

        <h3 class="box-title">{{obj.cycle}}<span class="badge badge-info"></span></h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool"
                    data-widget="collapse" data-toggle="modal" (click)="getData()"><i class="fa fa-plus"></i>
            </button>
        </div>



        <div class="box-body">
            <!-- /.box-body -->

            <!-- /.box-header -->
            <table id="document-table" class="table table-striped table-bordered table-hover " >

                <thead>
                <tr>
                    <th>*</th>
                    <th>S.N</th>
                    <th>Document Name</th>
                    <th>URL</th>

                </tr>
                </thead>

                <tbody>

                <tr *ngFor="let allList of dataList;let i=index" style="cursor:pointer" (ngSubmit)="onSubmit()">
                    <div *ngIf="!dataList?.length > 0">
                        <p>No Content Found</p>
                    </div>

                    <td><input type="checkbox" class="checkBoxValue()"></td>
                    <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
                    <td>{{allList.name}}</td>
                    <td>{{allList.url}}</td>


                </tr>


                </tbody>
            </table>
            <div class="modal-footer">
                <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
                <!-- ===================table-pagination==================== -->
                <app-pagination *ngIf="!spinner"></app-pagination>
                <!-- ===================table-pagination==================== -->
                <!-- /.box-body -->


            </div>
            <div class="box-footer text-right" >
                <div class="row">
                    <button type="submit" class="btn btn-primary" style="margin: 15px">Renewal</button>
                    <button type="submit" class="btn btn-primary" style="margin: 15px">CAD</button>

                </div>


            </div>
        </div>
    </div>
    <!--<app-type></app-type>-->
    <!-- /.box-footer -->
</div>
</div>
</div>
</div>
