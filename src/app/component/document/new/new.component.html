
<div class="box box-primary dashboard-box collapsed-box">
  <div class="box-header with-border">
    <h3 class="box-title">New <span class="badge badge-info"></span></h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool"
              data-widget="collapse" data-toggle="modal" (click)="getData()"><i class="fa fa-plus"></i>
      </button>
    </div>
  
  

<div class="box-body">
  <!-- /.box-body -->
  
    <!-- /.box-header -->
  <table id="document-table" class="table table-striped table-bordered table-hover ">

      <thead>
      <tr>
        <th>S.N</th>
        <th>Document Name</th>
        <th>URL</th>
        
      </tr>
      </thead>
  
      <tbody>
      <tr *ngFor="let allList of dataList;let i=index" (click)="openEdit(allList)" style="cursor:pointer" >
        <div *ngIf="!dataList?.length > 0">
          <p>No Content Found</p>
        </div>
        <td>{{(pageable.number - 1) * pageable.size + i + 1}}</td>
        <td>{{allList.name}}</td>
        <td>{{allList.url}}</td>
        
  
      </tr>
      </tbody>
    </table>
    <div class="modal-footer">
    <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
          <!-- ===================table-pagination==================== -->
          <app-pagination *ngIf="!spinner"></app-pagination>
          <!-- ===================table-pagination==================== -->
          <!-- /.box-body -->
          
     </div>
     <!-- ***************************update-modal********************************** -->
<app-update-modal></app-update-modal>
<!-- ***************************update-modal********************************** -->
    </div>
  </div>
  <app-type></app-type>
  <!-- /.box-footer -->
</div>
