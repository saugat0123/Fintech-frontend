<div class="tab-pane" id="basicInfo">
  <div class="wizard-title text-center"> Basic Information</div>
  <div class="form-group">
    <!--remove #userForm="ngForm"-->
    <form (ngSubmit)="onSubmit()" [formGroup]="basicInfo">
        <div class="row">
          <!-- START ROW -->
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input id="customerName" formControlName="customerName" name="customerName" type="text" class="form-control form-control-error" placeholder="Applicant's Full Name"
                required minlength="2">
              <div>
                <!-- <i class="form-error">Name is required.</i> -->
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label for="address1">Address Line 1</label>
              <input id="address1" formControlName="address1" name="address1" type="text" class="form-control" placeholder="Applicant's Address 1" required minlength="2">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label for="address2">Address Line 2</label>
              <input id="address2" formControlName="address2"  name="address2" type="text" class="form-control" placeholder="Applicant's Address Line 2" required minlength="2">
            </div>
          </div>
        </div>
        <!-- END ROW -->

        <div class="row">
          <!-- START ROW -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" formControlName="telephone" name="telephone" type="text" class="form-control" placeholder="Landline number" required pattern="[0-9]{9}">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input id="mobile" formControlName="mobile" name="mobile" type="text" class="form-control" placeholder="Mobile number" required pattern="[0-9]{10}">
            </div>
          </div>
          <div class="col-md-4">
            <label for="email">Email</label>
            <input id="email" formControlName="email" name="email" type="email" class="form-control" placeholder="eg. xyz@abc.com" required>
          </div>
        </div>
        <!-- END ROW -->

        <div class="row">
          <!-- START ROW -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="date">Initial relation date</label>
              <input id="date" type="date" formControlName="initialRelationDate" name="initialRelationDate" class="form-control" placeholder="Initial Relation Date" required>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="accountNo">Account No.</label>
              <input id="accountNo" formControlName="accountNo" name="accountNo" type="text" class="form-control" placeholder="Applicant's Account Number">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="customerID">Customer ID</label>
              <input id="customerID" formControlName="customerId" name="customerId" type="text" class="form-control" placeholder="8 alpha numeric customer ID">
            </div>
          </div>
        </div>
        <div class="row">
          <!-- START ROW -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="citizenshipNumber">Citizenship Number</label>
              <input id="citizenshipNumber" type="text" formControlName="citizenshipNumber" name="citizenshipNumber" class="form-control" placeholder="Citizenship Number">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="citizenshipIssuedPlace">Issued Place</label>
              <input id="citizenshipIssuedPlace" formControlName="citizenshipIssuedPlace" name="citizenshipIssuedPlace" type="text" class="form-control" placeholder="Citizenship Issued Date">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="customercitizenshipIssuedDate">Issued Date</label>
              <input id="customercitizenshipIssuedDate" formControlName="citizenshipIssuedDate" name="customercitizenshipIssuedDate" type="date" class="form-control" placeholder="Citizenship Issued Date">
            </div>
          </div>
        </div>
      <!-- END ROW -->

      <div class="row form-group" formGroupName="customerGrandFather">
        <div class="col-md-3">
          <div class="form-group">
            <label for="grandFatherName">Grand Father Name</label>
            <input id="grandFatherName" formControlName="customerGrandFatherName" name="customerGrandFatherName" type="text" class="form-control" placeholder="Name of Grand Father">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="grandFatherCitizenshipNumber">Citizen Number</label>
            <input id="grandFatherCitizenshipNumber" formControlName="citizenshipNumber" name="grandFatherCitizenshipNumber" type="text" class="form-control" placeholder="Citizenship Number">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="grandFatherIssuedPlace">Issued Place</label>
            <input id="grandFatherIssuedPlace" formControlName="citizenshipIssuedPlace" name="grandFatherIssuedPlace" type="text" class="form-control" placeholder="Issued Place">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="grandFatherIssuedDate">Issued Date</label>
            <input id="grandFatherIssuedDate" formControlName="citizenshipIssuedDate" formControlName="citizenshipIssuedDate" type="date" formControlName="citizenshipIssuedPlace" name="grandFatherIssuedDate" class="form-control" placeholder="Grand Father Issued Date">
          </div>
        </div>
      </div>
      <div class="row" formGroupName="customerFather">
        <div class="col-md-3">
          <div class="form-group">
            <label for="fatherName">Father Name</label>
            <input id="fatherName" formControlName="customerFatherName" name="fatherName" type="text" class="form-control" placeholder="Name of Father">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="fatherCitizenshipNumber">Citizen Number</label>
            <input id="fatherCitizenshipNumber" formControlName="citizenshipNumber" name="fatherCitizenshipNumber" type="text" class="form-control" placeholder="Citizenship Number">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="fatherIssuedPlace">Issued Place</label>
            <input id="fatherIssuedPlace" formControlName="citizenshipIssuedPlace" name="fatherIssuedPlace" type="text" class="form-control" placeholder="Issued Place">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="fatherIssuedDate">Issued Date</label>
            <input id="fatherIssuedDate" formControlName="citizenshipIssuedDate" type="date"  name="fatherIssuedDate" class="form-control" placeholder="Father Issued Date">
          </div>
        </div>
      </div>
      <div class="row" formGroupName="customerSpouse">
        <div class="col-md-3">
          <div class="form-group">
            <label for="spouseName">Spouse Name</label>
            <input id="spouseName" formControlName="customerSpouseName" name="customerSpouse.spouseName" type="text" class="form-control" placeholder="Name of Spouse">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="spouseCitizenshipNumber">Citizen Number</label>
            <input id="spouseCitizenshipNumber" formControlName="citizenshipNumber" name="customerSpouse.spouseCitizenshipNumber" type="text" class="form-control" placeholder="Citizenship Number">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="spouseIssuedPlace">Issued Place</label>
            <input id="spouseIssuedPlace" formControlName="citizenshipIssuedPlace" name="customerSpouse.spouseIssuedPlace" type="text" class="form-control" placeholder="Issued Place">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="spouseIssuedDate">Issued Date</label>
            <input id="spouseIssuedDate" type="date" formControlName="citizenshipIssuedDate" name="customerSpouse.spouseIssuedDate" class="form-control" placeholder="Spouse Issued Date">
          </div>
        </div>
      </div>

       <div formArrayName="otherRelatives" *ngFor="let relative of basicInfo.get('otherRelatives').controls; let i = index">
         <div class="row" [formGroupName]="i">
            <div class="col-md-2">
              <div class="form-group">
                <label for="customerRelation">Relation</label>
                <input id="customerRelation" formControlName="customerRelation" name="customerRelation" type="text" class="form-control" placeholder="Relation">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="customerRelativeName">Relative Name</label>
                <input id="customerRelativeName" formControlName="customerRelativeName" name="customerRelativeName" type="text" class="form-control" placeholder="Name of Relative">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="relativeCitizenshipNumber">Citizen Number</label>
                <input id="relativeCitizenshipNumber" formControlName="citizenshipNumber" name="relativeCitizenshipNumber" type="text" class="form-control" placeholder="Citizenship Number">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="relativeCitizenshipIssuedPlace">Issued Place</label>
                <input id="relativeCitizenshipIssuedPlace" formControlName="citizenshipIssuedPlace" name="relativeCitizenshipIssuedPlace" type="text" class="form-control" placeholder="Issued Place">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="relativeCitizenshipIssuedDate">Issued Date</label>
                <input id="relativeCitizenshipIssuedDate" type="date" formControlName="citizenshipIssuedDate" name="relativeCitizenshipIssuedDate" class="form-control" placeholder="Spouse Issued Date">
              </div>
            </div>
            <div class="col-md-1 pt-4" *ngIf="basicInfo.get('otherRelatives').length>1">
                <input class="align-self-end btn btn-sm btn-danger btn-primary" type="button" (click)="removeRelative(i)" value="Delete" />
            </div>
          </div>
    </div>

      <div class="text-right">
          <input class="btn btn-sm btn-flat btn-primary" type="button" (click)="addCustomerRelative()" value="Add Customer Relative" />
      </div>
      <div class="text-center">
        <input class="btn btn-sm btn-flat btn-primary" type="submit" value="Next" />
      </div>
      

    </form>
</div>
