<form (ngSubmit)="sendMessageUsingSocket()" [formGroup]="mainForm">
    <div style="margin-bottom: 20px;">
        <label>From Id: </label>
        <input formControlName="fromId" placeholder="Your id" type="text">
    </div>
    <label>To Id: </label>
    <input (input)="openSocket()" formControlName="toId" placeholder="User id to send the message to" type="text">

    <br>

    <label>Message: </label>
    <input formControlName="message" placeholder="Message" type="text">

    <button [disabled]="mainForm.invalid" type="submit">Send using socket subscription</button>

    <ul>
        <li *ngFor="let message of messages">From: {{message.fromId}}, To: {{message.toId}},
            Message: {{message.message}}</li>
    </ul>
    <div>
        <button (click)="clearCount()" class="btn btn-primary" type="button">
            Notifications <span class="badge badge-light"> {{ notifications }}</span>
        </button>
        <p></p>
    </div>
</form>
