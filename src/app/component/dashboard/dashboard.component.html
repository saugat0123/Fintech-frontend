<div class="row">
    <div *ngIf="userCountView" class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{userCount}}" title="Users" type="primary">
            <i class="fa fa-users"></i>
        </app-icon-card>
    </div>

    <div *ngIf="branchCountView" class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{branchCount}}" title="Branches" type="success">
            <i class="fas fa-building"></i>
        </app-icon-card>
    </div>

    <ng-container *ngIf="roleName || adminRole">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a routerLink="/home/admin/catalogue">
                <app-icon-card detail="click to transfer" title="Transfer" type="danger">
                    <i class="fas fa-exchange-alt"></i>
                </app-icon-card>
            </a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a routerLink="/home/user-activity">
                <app-icon-card detail="{{userActivityCount}}" title="User Activity" type="info">
                    <i class="fas fa-chart-line"></i>
                </app-icon-card>
            </a>
        </div>
    </ng-container>
</div>

<ng-template #loanTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Existing Loan</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            Enter the customer id:
            <input type="text" class="form-control" [(ngModel)]="customerId"></div>
        <button type="button" class="btn btn-success float-right" (click)="getLoanData()">Next</button>
    </div>
</ng-template>

<div class="row" *ngIf="!(roleName || adminRole)">
    <div class="col-md-11">
        <app-pending-loan [userActivityCount]="userActivityCount"></app-pending-loan>
    </div>
    <div class="col-md-12">
        <app-cad-data *ngIf="customerApproveCountDto.showCustomerApprove"
                      [customerApproveCountDto]="customerApproveCountDto"></app-cad-data>
    </div>
</div>
<app-charts></app-charts>
<app-overlay-spinner></app-overlay-spinner>
