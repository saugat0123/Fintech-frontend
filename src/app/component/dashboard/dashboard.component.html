<div *ngIf="addViewLoanCategory" class="container">
    <form class="form-horizontal" [formGroup]="loanCategory">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h2>What would you like to do today?</h2>
                    <select name="chooseAny" id="chooseAny" class="form-control rounded" formControlName="loanList" (change)="addLoan($event)">
                        <option [ngValue]="null" hidden>Select the loan category</option>
                        <option *ngFor="let loan of loanList">{{loan.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" *ngIf="userCountView">
        <div class="info-box">
            <span class="info-box-icon bg-blue">
                <i class="fa fa-group"></i>
            </span>

            <div class="info-box-content">
                <span class="info-box-text">Users</span>
                <span class="info-box-number">22</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-3 col-sm-6 col-xs-12" *ngIf="branchCountView">
        <div class="info-box">
            <span class="info-box-icon bg-yellow">
                <i class="fa fa-bank"></i>
            </span>

            <div class="info-box-content">
                <span class="info-box-text">Branches</span>
                <span class="info-box-number">10</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-3 col-sm-6 col-xs-12" *ngIf="segmentCountView">
        <div class="info-box">
            <span class="info-box-icon bg-green">
                <i class="fa fa-briefcase"></i>
            </span>

            <div class="info-box-content">
                <span class="info-box-text">Segments</span>
                <span class="info-box-number">5</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="col-md-3 col-sm-6 col-xs-12" *ngIf="sectorCountView">
        <div class="info-box">
            <span class="info-box-icon bg-maroon">
                <i class="fa fa-address-book"></i>
            </span>

            <div class="info-box-content">
                <span class="info-box-text">Sectors</span>
                <span class="info-box-number">15</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
</div>

<div class="row">
    <app-notification class="col-md-6" *ngIf="notificationView"></app-notification>
    <app-pending-loan class="col-md-6" *ngIf="pendingView"></app-pending-loan>
</div>
