<div class="row">
    <div *ngIf="userCountView" class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{userCount}}" title="Users" type="primary">
            <i class="fa fa-users"></i>
        </app-icon-card>
    </div>

    <div *ngIf="branchCountView" class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{branchCount}}" title="Branches" type="success">
            <i class="fas fa-building"></i>
        </app-icon-card>
    </div>


    <div *ngIf="branchCountView" class="col-md-4 col-sm-6 col-xs-12">
        <a routerLink="/home/admin/catalogue">
            <app-icon-card detail="{{branchCount}}" title="Transfer" type="success">
                <i class="fas fa-building"></i>
            </app-icon-card>
        </a>
    </div>

</div>

<div class="row center mb-3" *ngIf="addViewLoanCategory && roleType">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-11">
                <select [(ngModel)]="loanType" class="form-control rounded">
                    <option [ngValue]="undefined" hidden>---select Loan Type---</option>
                    <option *ngFor="let allList of loanList" [value]="allList.id">{{allList.name}}</option>
                </select>
            </div>
            <div class="col-md-1">
                <button class="btn btn-md btn-primary btn-flat" (click)="selectLoan(loanCategory)">
                    <i *ngIf="!loading" class="fa fa-arrow-right"></i>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #loanTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Existing Loan</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            Enter the customer id:
            <input type="text" class="form-control" [(ngModel)]="customerId"></div>
        <button type="button" class="btn btn-success float-right" (click)="getLoanData()">Next</button>
    </div>
</ng-template>

<ng-template #loanCategory>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Loan Category</h4>
        <a class="close pull-right cursor" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </a>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="f.form.valid && newLoan()" #f="ngForm">
            <div class="form-group">
                <select class="custom-select" [(ngModel)]="businessOrPersonal" name="businessOrPersonal"
                        #type="ngModel" [ngClass]="{ 'is-invalid': f.submitted && type.invalid }" required>
                    <option [ngValue]="undefined" hidden>Loan Category</option>
                    <option value="PERSONAL_TYPE">PERSONAL</option>
                    <option value="BUSINESS_TYPE">BUSINESS</option>
                </select>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success float-right">Next</button>
            </div>
        </form>
    </div>
</ng-template>
<div class="row" *ngIf="pendingView">
    <div class="col-md-11">
        <app-pending-loan></app-pending-loan>
    </div>
</div>
<app-charts></app-charts>
<app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
