<div class="row mt-3">
    <div class="col-md-11">
        <nb-card>
            <nb-card-header class="text-center">
                <h3>Loan By Category For {{selectedBranch}}</h3>
            </nb-card-header>
            <nb-card-body>
                <div class="col-md-12 ">
                    <div *ngIf="accessSpecific || accessAll" class="col-md-3 mb-5 offset-sm-9">
                        <select (change)="onChange($event)" class="custom-select">
                            <option [value]="null" selected hidden>Select Branch</option>
                            <option selected>All Branches</option>
                            <option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="pie">
                            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="pieChart">
                            </ngx-charts-advanced-pie-chart>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
        <nb-card>
            <nb-card-header class="text-center">
                <h3>Loan Statistics for {{selectedBranch}}</h3>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-md-12">
                        <div id="pie">
                            <app-bar-chart branchId="{{branchId}}"></app-bar-chart>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
