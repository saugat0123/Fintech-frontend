<div class="row mt-3">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header class="text-center">
                <h2>User statistics</h2>
            </nb-card-header>
            <nb-card-body>
                <div class="row" *ngIf="branchVsUserPieChart && roleVsUsersPieChart">
                    <div class="col-md-6">
                        <div id="pie" class="col-md-12">
                            <app-pie-chart
                            [data]="branchVsUserPieChart"
                            [dataLength]="branchVsUserPieChart.length"
                            [legendTitle]="'Branch'"></app-pie-chart>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="pie" class="col-md-12">
                            <app-pie-chart
                            [data]="roleVsUsersPieChart"
                            [dataLength]="roleVsUsersPieChart.length"
                            [legendTitle]="'Role'"></app-pie-chart>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
        <nb-card>
            <nb-card-header class="text-center">
                <h2>Loan By Category For {{selectedBranch}}</h2>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-md-12 ">
                        <div *ngIf="accessSpecific || accessAll" class="col-md-3 mb-5 offset-sm-9">
                            <select (change)="onChange($event)" class="custom-select">
                                <option [value]="null" selected hidden>Select Branch</option>
                                <option selected>All Branches</option>
                                <option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="pie">
                            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="pieChart">
                            </ngx-charts-advanced-pie-chart>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="pie">
                            <app-bar-chart branchId="{{branchId}}"></app-bar-chart>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
