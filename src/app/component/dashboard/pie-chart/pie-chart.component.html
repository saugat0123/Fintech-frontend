<nb-card>
    <nb-card-header>Pie Chart</nb-card-header>
    <nb-card-body>
        <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="single"
                [legend]="showLegend"
                [explodeSlices]="explodeSlices"
                [labels]="showLabels"
                [doughnut]="doughnut"
                (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </nb-card-body>
</nb-card>
