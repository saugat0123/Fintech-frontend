<nb-card>
    <nb-card-header>Pie Chart</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-2">
                <select (change)="onChange($event)" class="form-control">
                    <option>All Branches</option>
                    <option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}
                    </option>
                </select>
            </div>
        </div>
        <div>
            <ngx-charts-advanced-pie-chart
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="pieChart">
            </ngx-charts-advanced-pie-chart>
        </div>
    </nb-card-body>
</nb-card>
