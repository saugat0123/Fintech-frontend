<div class="nb-card">
    <div class="row">
        <div class="col-md-6">
            <button data-toggle="collapse" data-target="#searchModel"
                    nbButton outline status="primary">
                <i class="fa fa-filter"> Filter</i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="searchModel" class="collapse">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="From">Date</label>
                            <input id="From" [nbDatepicker]="date" class="form-control" [(ngModel)]="search.date">
                            <nb-datepicker #date></nb-datepicker>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" [(ngModel)]="search.name">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="facility">Facility</label>
                            <select id="facility" class="form-control" [(ngModel)]="search.loanType">
                                <option [ngValue]="undefined" hidden>Select the facility</option>
                                <option *ngFor="let facility of loanList">{{facility.name}}</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-top: 20px">
                        <button (click)="clearSearch()" data-toggle="collapse" data-target="#searchModel"
                                class="btn btn-sm btn-flat btn-outline-secondary">Cancel
                        </button>
                        <button class="btn btn-primary btn-sm btn-flat pull-right" (click)="onSearch()">
                            Advance Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nb-card-body>
        <div class="box-body">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>S.N</th>
                    <th>Branch</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Facility</th>
                    <th>Priority</th>
                    <th>File Possession</th>
                    <th>Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let dmsloan of dmsLoanFiles; let i =index" (click)="onClick(dmsloan.id)" style="cursor: pointer">
                    <div *ngIf="!dmsLoanFiles?.length > 0">
                        <p>No Content Found</p>
                    </div>
                    <td>{{i + 1}}</td>
                    <td>{{user?.branch?.name}}</td>
                    <td>{{dmsloan.customerName}}</td>
                    <td>{{dmsloan.contactNumber}}</td>
                    <td>{{dmsloan?.loanConfig?.name}}</td>
                    <td>{{dmsloan.priority}}</td>
                    <td>{{user?.role?.roleName}}</td>
                    <td>{{dmsloan.documentStatus}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </nb-card-body>
    <app-spinner *ngIf="spinner" class="d-flex justify-content-center"></app-spinner>
    <app-paging *ngIf="!spinner" [pageable]="pageable" (changePage)="changePage($event)"></app-paging>

</div>
