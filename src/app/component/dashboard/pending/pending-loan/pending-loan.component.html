<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12">
        <a routerLink="/home/pending">
            <app-icon-card title="Pendings" type="info" detail="{{pendingCount}}">
                <i class="fa fa-clock-o"></i>
            </app-icon-card>
        </a>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <app-icon-card title="Approved" type="success" detail="{{approvedCount}}">
            <i class="fas fa-thumbs-up"></i>
        </app-icon-card>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <app-icon-card title="Rejected" type="info" detail="{{rejectedCount}}">
            <i class="fas fa-vote-nay"></i>
        </app-icon-card>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <app-icon-card title="Closed" type="success" detail="{{closedCount}}">
            <i class="fa fa-university"></i>
        </app-icon-card>
    </div>
</div>
