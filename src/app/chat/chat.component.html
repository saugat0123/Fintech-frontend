<div>
    <app-bot *ngIf="showHideBot" [toUser]="user"></app-bot>
    <div *ngIf="showHideUser"
    >
        <nb-card>
            <nb-card-header style="background-color: #1B3BAA;height: 50px;color: white;width: 200px !important;">Chat
            </nb-card-header>
            <nb-card-body>
                <div (click)="openChatBot(user)" *ngFor="let user of userList" class="row user-list cursor">
                    <span> {{user.name}}<sup><span>1
                </span></sup></span>
                </div>
            </nb-card-body>
        </nb-card>
    </div>


    <div>

        <i (click)="showHideUserList()" aria-hidden="true" class="fas fa-comment-dots"></i>
    </div>
</div>
