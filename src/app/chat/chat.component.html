<div class="row">
    <app-bot *ngIf="showHideBot" [associateUser]="user"></app-bot>
    <div style="bottom:0;right:0 !important;margin-top:20%;">
        <nb-card *ngIf="showHideUser">
            <nb-card-header style="background-color: #1B3BAA;height: 50px;color: white;width: 200px !important;">Chat
                <a (click)="showHideUserList()" aria-label="Close" class="close cursor"
                   data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span></a></nb-card-header>
            <nb-card-body>
                <div (click)="openChatBot(user)" *ngFor="let user of userList" class="row user-list cursor">
                    <span> {{user.name}}<sup><span>1
                </span></sup></span>
                </div>
            </nb-card-body>
        </nb-card>

        <div class="d-flex justify-content-end">
            <button (click)="showHideUserList()" class="btn btn-primary btn-sm btn-flat"><span
                    class="px-3">Chat</span><i aria-hidden="true" class="fas fa-comment-dots"></i>
                <b>{{currentUserUnseenMsg}}</b></button>
        </div>
    </div>


</div>
