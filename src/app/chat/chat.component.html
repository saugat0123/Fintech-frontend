<div class="row">
    <app-bot *ngIf="showHideBot" [associateUser]="user"></app-bot>
    <div style="bottom:0;right:0 !important;margin-top:20%;">
        <nb-card *ngIf="showHideUser" style="height:250px!important;overflow-y: auto">
            <nb-card-header class="bank-header-color" style="height: 50px;color: white;width: 200px !important;">Chat
                <a (click)="showHideUserList()" aria-label="Close" class="close cursor"
                   data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span></a></nb-card-header>
            <nb-card-body>
                <div class="row" style="position: fixed">
                    <input [(ngModel)]="searchText" class="form-control-sm" placeholder="search text goes here"/></div>
                <hr>
                <div class="py-2">
                    <div (click)="openChatBot(user)" *ngFor="let user of userList | filter : searchText: 'name'"
                         class="row user-list cursor" data-placement="top" data-toggle="tooltip"
                         title="{{user.role.name}}">
                    <span> {{user.name}}<span *ngIf="chat.fromUserId == user.id.toString() || user.isUnseenMsg != 0"
                                              class="ml-2 badge badge-primary"><span
                            *ngIf="user.isUnseenMsg == 0">new</span>
                        <span *ngIf="user.isUnseenMsg != 0">{{user.isUnseenMsg}}</span>
                        <span *ngIf="chat.fromUserId == user.id.toString() && user.isUnseenMsg != 0">
                            <sup><b>+</b></sup>
                        </span>
             </span></span>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>

        <div class="d-flex justify-content-end">
            <button (click)="showHideUserList()" class="btn bank-btn-color btn-sm btn-flat"><span
                    class="px-3">Chat</span><i aria-hidden="true" class="fas fa-comment-dots"></i>
                <b>{{currentUserUnseenMsg}}</b></button>
        </div>
    </div>


</div>
