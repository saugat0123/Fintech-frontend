 <div class="modal-document">
        <div class="modal-content">
            <div class="modal-header col-md-12 pull-right">
                <a  class="close cursor" data-dismiss="modal" aria-hidden="true" (click)="reloadPage()">&times;</a>
            </div>
            <div class="modal-body text-center">
              Are You Sure to change the Status  to {{data.status}}?
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-flat btn-sm" data-dismiss="modal" (click)="reloadPage()">No</button>
                <button class="btn btn-success btn-flat btn-sm" (click)="updateStatus(data)" data-dismiss="modal">Yes</button>
              </div>
        </div>
    </div>
